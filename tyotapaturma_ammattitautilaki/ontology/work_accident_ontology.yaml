metadata:
  name: Finnish Work Accident and Occupational Disease Insurance Ontology
  version: '1.0'
  source_law: Työtapaturma- ja ammattitautilaki (459/2015)
  language: en
  effective_date: '2016-01-01'
  source_url: https://www.finlex.fi/fi/laki/alkup/2015/20150459
  created: '2026-02-27'
  format: knowledge_graph_ready
classes:
  employee:
    label: Employee
    finnish: Työntekijä
    description: Person working in employment relationship under employment contract,
      public service, or similar
    legal_basis: §8
    category: person
    excluded_categories:
    - athlete
    - agricultural_entrepreneur
    - grant_recipient
    attributes:
    - key: employmentType
      type: enum
      values:
      - full_time
      - part_time
      - temporary
      - probationary
  executiveEmployee:
    label: ExecutiveEmployee
    finnish: Johtavassa asemassa oleva
    description: Person in a leading position (managing director, board member, partner
      with controlling interest)
    legal_basis: §9
    category: person
    attributes:
    - key: positionType
      type: enum
      values:
      - managing_director
      - board_member
      - partner
      - proportional_owner
    - key: ownershipPercentage
      type: decimal
      note: Required if partner or owner (over 50% for some provisions)
    - key: controlsCompany
      type: boolean
  student:
    label: Student
    finnish: Opiskelija
    description: Person whose primary occupation is studying
    legal_basis: §76, §77
    category: person
    attributes:
    - key: studentType
      type: enum
      values:
      - higher_education
      - vocational
      - basic_secondary
    - key: studyProgram
      type: string
    - key: enrollmentDate
      type: date
    - key: expectedGraduationDate
      type: date
    - key: isFullTime
      type: boolean
    - key: actualEarningsAtInjury
      type: MonetaryAmount
    - key: estimatedEarnings3YearsPostGraduation
      type: decimal
      legal_basis: §76
    - key: isWithinOneYearOfCompletion
      type: boolean
      legal_basis: §76
    - key: studyCompletionStatus
      type: enum
      values:
      - ongoing
      - completed_within_year
      - completed_over_year_ago
    - key: minimumEarningsMultiplier
      type: decimal
      legal_basis: §77
      note: 2.0x basic amount for pupils (€13,680 × 2)
    - key: educationLevel
      type: enum
      values:
      - basic_secondary
      - vocational
      - higher_education
    - key: actualEarningsCalculationMethod
      type: enum
      values:
      - estimated_future
      - pupil_minimum
      - actual_earnings
  entrepreneur:
    label: Entrepreneur
    finnish: Yrittäjä
    description: Self-employed person with YEL insurance
    legal_basis: 188-190 §
    category: person
    attributes:
    - key: businessId
      type: string
    - key: yelInsured
      type: boolean
    - key: voluntaryInsuranceStartDate
      type: date
  injuredParty:
    label: InjuredParty
    finnish: Vahingoittunut
    description: Person who suffered a work accident or occupational disease
    legal_basis: 2 § 6, 15-16 §
    category: person
    attributes:
    - key: injuryDate
      type: date
      finnish: tapaturmapäivä
      required: true
      legal_basis: 2 § 6
    - key: injuryType
      type: string
      finnish: vamman laatu
      required: true
      legal_basis: 2 § 6
    - key: severity
      type: enum
      values:
      - minor
      - moderate
      - severe
      - total
    - key: medicalFindings
      type: string
      finnish: lääketieteelliset löydökset
      legal_basis: §16, §111
    - key: personId
      type: string
      finnish: henkilötunnus
      required: true
    - key: name
      type: string
      finnish: nimi
    - key: contactInformation
      type: string
      finnish: yhteystiedot
      legal_basis: 2 § 6
  beneficiary:
    label: Beneficiary
    finnish: Edunsaaja
    description: Person entitled to family pension after death (spouse/partner §100,
      child §101)
    legal_basis: 100-101 §
    category: person
    note: Includes statutorySpouse, cohabitingPartner, childPensionRecipient, dependent as related classes
  employer:
    label: Employer
    finnish: Työnantaja
    description: Entity with mandatory insurance obligation
    legal_basis: §3, §159
    category: organization
    attributes:
    - key: businessId
      type: string
    - key: companyName
      type: string
    - key: annualPayroll
      type: MonetaryAmount
    - key: isExemptFromInsurance
      type: boolean
    - key: exemptionType
      type: enum
      values:
      - none
      - below_threshhold_1200
      - state_employer
      - other_statutory_exemption
    - key: exemptionReason
      type: enum
      values:
      - none
      - €1200-threshold
      - state-employer
      - other
    - key: exemptionStartDate
      type: date
    - key: exemptionEndDate
      type: date
    - key: industrySector
      type: string
      finnish: toimiala
      legal_basis: 159 § 1
    - key: workStartDate
      type: date
      finnish: työn alkamisaika
      legal_basis: 159 § 1
    - key: ownershipStructure
      type: string
      finnish: omistussuhteet
      legal_basis: 159 § 1
  insuranceCompany:
    label: InsuranceCompany
    finnish: Vakuutusyhtiö
    description: Insurance company authorized to provide work accident insurance
    legal_basis: §205
    category: organization
  vakuutuslaitos:
    label: InsuranceInstitution
    finnish: Vakuutuslaitos
    description: Collective term for insurance institutions providing work accident
      insurance under §6 (insurance companies, state treasury, municipal pension institutions)
    legal_basis: §6
    category: organization
    attributes:
    - key: institutionType
      type: enum
      values:
      - private_insurance_company
      - state_treasury
      - municipal_pension_institution
    - key: authorizedForWorkAccident
      type: boolean
  uninsuredWork:
    label: UninsuredWork
    finnish: Vakuuttamaton työ
    description: Work performed without mandatory work accident insurance - by AccidentInsuranceCentre
    legal_basis: 2 § 4
    category: event
    note: When employer fails to obtain insurance, AccidentInsuranceCentre handles
      claims
  stateTreasury:
    label: StateTreasury
    finnish: Valtiokonttori
    description: Pays compensation for state employees when the State is the employer
    legal_basis: 3 § 3, §207, §212, §213
    category: organization
    attributes:
    - key: institutionName
      type: string
      value: Valtiokonttori
    - key: role
      type: enum
      values:
      - compensation_payer_for_state_employees
    - key: memberOfAccidentCentre
      type: boolean
      legal_basis: §212
    - key: participatesInCostDistribution
      type: boolean
      legal_basis: §231
  mandatoryInsurance:
    label: MandatoryInsurance
    finnish: Pakollinen vakuutus
    description: Mandatory insurance required by law for all employers
    legal_basis: §3
    category: insurance_type
  voluntaryWorkTimeInsurance:
    label: VoluntaryWorkTimeInsurance
    finnish: Vapaaehtoinen työajan vakuutus
    description: Voluntary insurance for work time accidents
    legal_basis: 196-198 §
    category: insurance_type
  occupationalAccident:
    label: OccupationalAccident
    finnish: Työtapaturma
    description: Work accident defined as injury suffered in circumstances covered
      by the law
    legal_basis: 17-25 §
    category: event
    note: workplaceAccident and commuteAccident are defined as separate related classes
  vahinko:
    label: Vahinko
    finnish: Vahinko
    description: Damage as a consequence of a vahinkotapahtuma - the actual injury/illness
    legal_basis: 2 § 3, §15-16
    category: event
    attributes:
    - key: damageType
      type: enum
      values:
      - physical_injury
      - occupational_disease
      - psychological_injury
      - death
    - key: severity
      type: enum
      values:
      - minor
      - moderate
      - severe
      - total
    - key: bodyPartAffected
      type: string
    - key: medicalDiagnosis
      type: string
    - key: causationToEvent
      type: reference
      to: SyyYhteys
    - key: manifestationDate
      type: date
    - key: isPermanent
      type: boolean
  SyyYhteys:
    label: Causation
    finnish: SyyYhteys
    description: Medical causation assessment - link between injury/occupational disease
      and the accident/event per §16
    legal_basis: §16
    category: assessment
    attributes:
    - key: assessmentDate
      type: date
    - key: assessor
      type: string
    - key: causalConnection
      type: enum
      values:
      - confirmed
      - probable
      - unlikely
      - excluded
    - key: assessmentBasis
      type: string
  deathCompensation:
    label: DeathCompensation
    finnish: Kuolemantapauskorvaus
    description: Compensation paid when injury results in death (survivors pension
      + funeral assistance)
    legal_basis: §100-102 (perhe-eläke), §109 (hauta-apu)
    category: compensation
  claimApplication:
    label: ClaimApplication
    finnish: Korvaushakemus
    description: Application for compensation
    legal_basis: §112
    category: procedure
    note: wageCompensationApplication, travelCostApplication, careCostApplication, propertyDamageApplication are defined separately
    attributes:
    - key: submissionDate
      type: date
    - key: completeness
      type: string
    - key: attachments
      type: array
  compensationDecision:
    label: CompensationDecision
    finnish: Korvauspäätös
    description: Written decision on compensation
    legal_basis: 124-127 §
    category: decision
    attributes:
    - key: decisionDate
      type: date
    - key: decisionType
      type: enum
      values:
      - grant
      - deny
      - partial
    - key: amount
      type: MonetaryAmount
    - key: reasoning
      type: string
    - key: appealInstructions
      type: string
    - key: deadline
      type: integer
      value: 30
      note: days from sufficient documentation
      legal_basis: §127
  healthcareProvider:
    label: HealthcareProvider
    finnish: Terveydenhuollon palveluntarjoaja
    description: Healthcare service provider
    legal_basis: §36-49
    category: organization
    attributes:
    - key: providerType
      type: enum
      values:
      - public
      - private
      - occupational_health
    - key: authorization
      type: string
    - key: region
      type: string
  medicalCareCompensation:
    label: MedicalCareCompensation
    finnish: Korvaus sairaanhoitokustannuksista
    description: Compensation for medical care costs
    legal_basis: 36-49 §
    category: compensation
    note: publicHealthcare, privateHealthcare, foreignHealthcare, medicine are defined separately
  paymentCommitment:
    label: PaymentCommitment
    finnish: Maksusitoumus
    description: Insurance company commitment to pay for treatment
    legal_basis: §42, §45
    category: decision
  accidentInsuranceCentre:
    label: AccidentInsuranceCentre
    finnish: Tapaturmavakuutuskeskus
    description: Central coordinating organization for work accident insurance
    legal_basis: 209-225 §
    category: institution
    attributes:
    - key: promotionTasks
      type: enum
      values:
      - uniform_implementation
      - implementation_system_development
      - cooperation_insurance_companies
      - cooperation_authorities
      - recommendations
      - information_dissemination
      legal_basis: 209 § 1
    - key: specificTasks
      type: enum
      values:
      - uninsured_work_claims
      - law_applicability_determination
      - notification_form_approval
      - delayed_claim_processing
      - risk_classification_maintenance
      - insurance_obligation_supervision
      - insurance_register_maintenance
      - penalty_payment_applications
      - joint_guarantee_tasks
      - distribution_system_tasks
      - occupational_safety_fee_collection
      - accident_register_maintenance
      - statistics_research
      - statement_form_approval
      - eu_coordination_residence
      - other_government_assigned_tasks
      legal_basis: 209 § 2
  claimAppealBoard:
    label: ClaimAppealBoard
    finnish: Tapaturma-asiain korvauslautakunta
    description: Advisory body for uniform compensation practice
    legal_basis: 226-228 §
    category: institution
    note: NOT an appeal body - provides expert opinions to insurers
  accidentAppealsBoard:
    label: AccidentAppealsBoard
    finnish: Tapaturma-asiainratkaisulautakunta
    description: First instance appeal body for insurance company decisions
    legal_basis: Laki tapaturma-asioiden muutoksenhakulautakunnasta (1316/2010), §237
    category: institution
    attributes:
    - key: appealDeadline
      type: integer
      value: 30
      legal_basis: §241
  insuranceCourt:
    label: InsuranceCourt
    finnish: Vakuutusoikeus
    description: Second instance appeal body for accident appeals board decisions
    legal_basis: §242
    category: institution
    attributes:
    - key: appealDeadline
      type: integer
      value: 30
      legal_basis: §242
  supremeCourt:
    label: SupremeCourt
    finnish: Korkein oikeus
    description: Final appellate court - highest instance for Finnish courts, leave
      to appeal required
    legal_basis: §243
    category: institution
    attributes:
    - key: leaveToAppealRequired
      type: boolean
      value: true
      legal_basis: §243
    - key: appealDeadline
      type: integer
      value: 60
      legal_basis: Oikeudenkäymiskaari 4/1734 §30
  appealChain:
    label: AppealChain
    finnish: Muutoksenhaku
    description: Structured hierarchy of appeal bodies
    legal_basis: 237-243 §
    category: procedure
    attributes:
    - key: currentLevel
      type: enum
      values:
      - accident_appeals_board
      - insurance_court
      - supreme_court
    - key: nextLevelAvailable
      type: boolean
    - key: appealDeadlineDays
      type: integer
      value: 30
      legal_basis: §241
    - key: supremeCourtDeadlineDays
      type: integer
      value: 60
      legal_basis: Oikeudenkäymiskaari 4/1734 §30
    - key: lateFilingAllowed
      type: boolean
      legal_basis: 241 § 2
    - key: additionalEvidenceDeadline
      type: integer
      value: 60
  treatment:
    label: Treatment
    finnish: Hoito
    description: Medical treatment provided to injured party
    legal_basis: §42, §45
    category: healthcare
    attributes:
    - key: treatmentType
      type: enum
      values:
      - surgery
      - medication
      - rehabilitation
      - therapy
    - key: startDate
      type: date
    - key: endDate
      type: date
  costDistributionSystem:
    label: CostDistributionSystem
    finnish: Jakojärjestelmä
    description: System for sharing costs among insurance companies
    legal_basis: §231
    category: system
    attributes:
    - key: distributionType
      type: enum
      values:
      - proportional
      - risk_based
      - claim_specific
  survivorsPension:
    label: SurvivorsPension
    finnish: Perhe-eläke
    description: Pension paid to survivors of deceased insured person
    legal_basis: §100-102
    category: compensation
    attributes:
    - key: pensionType
      type: enum
      values:
      - widow
      - child
      - dependent
    - key: amount
      type: MonetaryAmount
  funeralExpenses:
    label: FuneralExpenses
    finnish: Hautausapu
    description: Compensation for funeral expenses
    legal_basis: §109
    category: compensation
    attributes:
    - key: amount
      type: MonetaryAmount
      value: €4,760
  workAccidentRegister:
    label: WorkAccidentRegister
    finnish: Tapaturmarekisteri
    description: Register of work accidents maintained by AccidentInsuranceCentre
    legal_basis: §235
    category: registry
    attributes:
    - key: registerName
      type: string
      value: Tapaturma- ja vaarailmoitusrekisteri
  korvauslautakunnanLausunto:
    label: KorvauslautakunnanLausunto
    finnish: Korvauslautakunnan lausunto
    description: Opinion issued by ClaimAppealBoard on legal/medical interpretation
    legal_basis: §226-228
    category: decision
    attributes:
    - key: opinionType
      type: enum
      values:
      - legal_interpretation
      - medical_interpretation
    - key: requestDate
      type: date
  statutorySpouse:
    label: StatutorySpouse
    finnish: Leski
    description: Widow/widower entitled to family pension under statutory provisions
    legal_basis: §100
    category: person
    attributes:
    - key: marriageDate
      type: date
    - key: incomeAdjustmentApplies
      type: boolean
      value: true
      legal_basis: §107
  tapaturma:
    label: Tapaturma
    finnish: Tapaturma
    description: Accident as defined in Finnish work accident law - sudden, unexpected
      external event causing injury
    legal_basis: §17
    category: event
    attributes:
    - key: suddenness
      type: boolean
      value: true
      note: Must be sudden event
    - key: externality
      type: boolean
      value: true
      note: External cause outside the person
    - key: injuryConnection
      type: boolean
      value: true
      note: Must cause bodily injury or illness
    - key: coveredActivity
      type: enum
      values:
      - at_work
      - commuting
      - work_trips
      - certain_non_work
    - key: temporalConnection
      type: boolean
      value: true
      note: Injury must manifest within reasonable time
  quasiAccidentInjury:
    label: QuasiAccidentInjury
    finnish: Tapaturmaksi katsottava vamma
    description: Injury treated as work accident under specific circumstances
    legal_basis: §18
    category: event
    attributes:
    - key: quasiAccidentType
      type: enum
      values:
      - sudden_strain
      - loss_of_consciousness
      - heart_attack
      - stroke
      - other_sudden_event
    - key: workConnection
      type: boolean
      value: true
  aggravatedConditionByAccident:
    label: AggravatedConditionByAccident
    finnish: Tapaturman aiheuttama paheneminen
    description: Aggravation of pre-existing condition caused by work accident
    legal_basis: §19
    category: event
    attributes:
    - key: originalCondition
      type: string
    - key: aggravationDate
      type: date
    - key: causalConnection
      type: boolean
      value: true
  workDuringAccident:
    label: WorkDuringAccident
    finnish: Työssä sattunut tapaturma
    description: Work accident occurring at employer's premises or under employer's
      direction
    legal_basis: §21
    category: event
    note: workplaceAccident and workTripAccident are defined separately
  workTripAccident:
    label: WorkTripAccident
    finnish: Työmatkatapaturma
    description: Accident during work-related trip
    legal_basis: §22
    category: event
  specialCircumstancesAccident:
    label: SpecialCircumstancesAccident
    finnish: Tapaturma erityisissä olosuhteissa
    description: Accident covered under special circumstances provisions
    legal_basis: §24
    category: event
  homeWorkAccidentRule:
    label: HomeWorkAccidentRule
    finnish: Kotona tehtävän työn tapaturma
    description: Rules for accidents when working at home or undefined location
    legal_basis: §25
    category: rule
  occupationalDisease:
    label: OccupationalDisease
    finnish: Ammattitauti
    description: Disease contracted primarily due to occupational exposure
    legal_basis: §26
    category: event
    attributes:
    - key: diseaseType
      type: string
    - key: occupationalOrigin
      type: boolean
      value: true
    - key: exposureDuration
      type: integer
      note: Minimum exposure time required
    - key: diseaseListNumber
      type: integer
      legal_basis: §27
    note: occupationalDiseaseList, tendinopathyUpperLimb, carpalTunnelSyndrome, aggravatedOccupationalCondition are defined separately
  occupationalDiseaseList:
    label: OccupationalDiseaseList
    finnish: Ammattitautiluettelo
    description: Official list of occupational diseases and their criteria
    legal_basis: §27
    category: registry
  tendinopathyUpperLimb:
    label: TendinopathyUpperLimb
    finnish: Yläraajan jännetulehdus
    description: Tendinopathy of upper limb recognized as occupational disease
    legal_basis: §28
    category: event
    parent: occupationalDisease
    attributes:
    - key: bodyPart
      type: enum
      values:
      - shoulder
      - elbow
      - wrist
      - hand
  carpalTunnelSyndrome:
    label: CarpalTunnelSyndrome
    finnish: Rannekanavaoireyhtymä
    description: Carpal tunnel syndrome recognized as occupational disease
    legal_basis: §29
    category: event
    parent: occupationalDisease
  aggravatedOccupationalCondition:
    label: AggravatedOccupationalCondition
    finnish: Ammattitautina korvattava paheneminen
    description: Aggravation of occupational disease that qualifies for compensation
    legal_basis: §30
    category: event
  workStrainInjury:
    label: WorkStrainInjury
    finnish: Työliikekipeytyminen
    description: Injury from repetitive work movements or strain
    legal_basis: §33
    category: event
  assaultInjury:
    label: AssaultInjury
    finnish: Pahoinpitely ja tahallinen teko
    description: Injury from assault or intentional act by another person
    legal_basis: §34
    category: event
    attributes:
    - key: perpetratorIdentified
      type: boolean
    - key: policeReport
      type: boolean
  psychologicalTraumaReaction:
    label: PsychologicalTraumaReaction
    finnish: Henkinen järkytysreaktio
    description: Psychological injury from traumatic event at work
    legal_basis: §35
    category: event
    attributes:
    - key: traumaType
      type: enum
      values:
      - sudden_shock
      - violent_event
      - threatening_situation
      - other_traumatic
  travelAndAccommodationCosts:
    label: TravelAndAccommodationCosts
    finnish: Matka- ja majoituskulut
    description: Reimbursement for travel and accommodation related to medical treatment
    legal_basis: §50
    category: compensation
    attributes:
    - key: travelMethod
      type: enum
      values:
      - public_transport
      - personal_vehicle
      - taxi
      - ambulance
      - flight
    - key: distance
      type: decimal
      unit: km
    - key: accommodationNights
      type: integer
    - key: priorAuthorization
      type: boolean
  careAllowance:
    label: CareAllowance
    finnish: Hoitotuki
    description: Allowance for constant care and attendance needs
    legal_basis: §51
    category: compensation
    attributes:
    - key: careLevel
      type: enum
      values:
      - constant_care
      - regular_care
      - part_time_care
    - key: amount
      type: MonetaryAmount
    - key: assessmentDate
      type: date
  clothingAllowance:
    label: ClothingAllowance
    finnish: Vaatelisä
    description: Additional compensation for clothing damaged due to injury
    legal_basis: §52
    category: compensation
  serviceHousingAdditionalCosts:
    label: ServiceHousingAdditionalCosts
    finnish: Palveluasumisen lisäkustannukset
    description: Additional costs for service housing (palveluasuminen) when injury
      requires special arrangements
    legal_basis: §93
    category: compensation
    attributes:
    - key: housingType
      type: enum
      values:
      - service_apartment
      - group_home
      - assisted_living
    - key: additionalServicesRequired
      type: array
  homeCareAdditionalCosts:
    label: HomeCareAdditionalCosts
    finnish: Kodinhoidon lisäkustannukset
    description: Compensation for additional home care costs due to injury
    legal_basis: §53
    category: compensation
    attributes:
    - key: careProvider
      type: string
    - key: additionalHours
      type: decimal
  personalPropertyCompensation:
    label: PersonalPropertyCompensation
    finnish: Henkilökohtaisten esineiden korvaus
    description: Compensation for personal items damaged in accident
    legal_basis: §54
    category: compensation
  dailyAllowance:
    label: DailyAllowance
    finnish: Päiväraha
    description: Daily allowance for loss of earning capacity during treatment and
      recovery
    legal_basis: §56
    category: compensation
    attributes:
    - key: dailyRate
      type: MonetaryAmount
    - key: calculationBasis
      type: enum
      values:
      - actual_wages
      - minimum_daily
      - fixed_percentage
    - key: paymentPeriod
      type: period
  accidentPension:
    label: AccidentPension
    finnish: Tapaturmaeläke
    description: Pension compensation for reduced work capacity due to work accident
    legal_basis: §63
    category: compensation
    attributes:
    - key: reductionPercentage
      type: integer
      note: Work capacity reduction percentage
    - key: pensionType
      type: enum
      values:
      - temporary
      - permanent
      - partial
    - key: amount
      type: MonetaryAmount
  rehabilitationAllowance:
    label: RehabilitationAllowance
    finnish: Kuntoutusraha
    description: Compensation during vocational rehabilitation
    legal_basis: §69
    category: compensation
    attributes:
    - key: rehabilitationType
      type: enum
      values:
      - vocational
      - medical
      - combined
    - key: duration
      type: period
    - key: amount
      type: MonetaryAmount
  impairmentAllowance:
    label: ImpairmentAllowance
    finnish: Haittaraha
    description: Lump sum compensation for permanent physical or mental impairment
    legal_basis: 83-87 §
    category: compensation
    attributes:
    - key: impairmentPercentage
      type: integer
      note: Medical assessment of permanent impairment
    - key: impairmentType
      type: enum
      values:
      - physical
      - mental
      - combined
    - key: assessmentBasis
      type: string
    - key: lumpSumAmount
      type: MonetaryAmount
  cohabitingPartner:
    label: CohabitingPartner
    finnish: Avopuoliso
    description: Cohabiting partner entitled to family pension under certain conditions
    legal_basis: 100 § 2
    category: person
    attributes:
