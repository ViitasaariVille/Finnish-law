metadata:
  name: Finnish Motor Vehicle Liability Insurance Ontology
  version: "1.0"
  source_law: Liikennevakuutuslaki (460/2016)
  language: en
  effective_date: "2017-01-01"
  note_4th_chapter_effective: "2016-08-01"
  source_url: https://www.finlex.fi/fi/laki/alkup/2016/20160460
  created: "2026-03-01"
  format: knowledge_graph_ready
  author: Lumen ⚖️ — Finnish Legal Engineer

# ============================================================
# PARTIES
# ============================================================
classes:

  policyholder:
    label: Policyholder
    finnish: Vakuutuksenottaja
    description: >
      The person or entity that has entered into the insurance contract with the insurer.
      The owner and keeper of a vehicle are both obliged to take out insurance; if more
      than one person is obliged, they are jointly and severally liable.
    legal_basis: §6(1)
    category: person
    attributes:
      - key: hasInsuranceObligation
        type: boolean
        legal_basis: §6(1)
      - key: vehicleOwnerOrKeeper
        type: enum
        values: [owner, keeper, both]
        legal_basis: §6(1)
      - key: businessId
        type: string
        description: Yritys- ja yhteisötunnus; if present, vehicle-specific identification may be waived
        legal_basis: §10(2)
    relationships:
      - target: insurer
        type: contractsWith
        legal_basis: §6
      - target: motorVehicle
        type: obligedToInsure
        legal_basis: §6
      - target: claimantPerson
        type: mayAlsoBeInjuredParty
        legal_basis: §60

  insuredPerson:
    label: Insured Person
    finnish: Vakuutettu
    description: The person in whose favour the insurance is in force.
    legal_basis: §2(5)
    category: person
    relationships:
      - target: policyholder
        type: contractBeneficiary
      - target: insurer
        type: coveredBy

  claimantPerson:
    label: Injured Party / Claimant
    finnish: Vahinkoa kärsinyt / Korvaukseen oikeutettu
    description: >
      Person who has suffered personal injury or property damage as a result of a traffic
      accident and is entitled to compensation directly from the insurer.
    legal_basis: §60(1)
    category: person
    attributes:
      - key: residenceInFinland
        type: boolean
        description: Relevant for cross-border claims via LVK and choice-of-law
        legal_basis: §13(4), §45, §70
      - key: ageUnder12
        type: boolean
        description: Under 12 years → contributory negligence provisions (§47-49) cannot be invoked against them
        legal_basis: §50
    relationships:
      - target: insurer
        type: makesClaimAgainst
        legal_basis: §60
      - target: liikennevakuutuskeskus
        type: mayMakeClaimAgainst
        legal_basis: §44, §45, §46, §71
      - target: trafficAccident
        type: sufferedDamageIn

  insurer:
    label: Insurer / Insurance Company
    finnish: Vakuutusyhtiö
    description: >
      Insurance company authorised to carry on motor vehicle liability insurance
      (damage class 10) in Finland under the Insurance Companies Act or the Act on
      Foreign Insurance Companies.
    legal_basis: §2(3), §17(1)
    category: organization
    attributes:
      - key: licenceToOperate
        type: boolean
        legal_basis: §17(1)
      - key: obligedToProvideInsurance
        type: boolean
        value: true
        legal_basis: §17(2)
      - key: mustNameCompensationRepresentative
        type: boolean
        value: true
        description: Required in every other ETA state when operating cross-border
        legal_basis: §69(1)
    relationships:
      - target: policyholder
        type: contractsWith
        legal_basis: §6
      - target: liikennevakuutuskeskus
        type: memberOf
        legal_basis: §4
      - target: liikennevahinkolautakunta
        type: obligedToConsult
        legal_basis: §66
      - target: finanssivalvonta
        type: supervisedBy

  liikennevakuutuskeskus:
    label: Finnish Motor Insurers' Centre
    finnish: Liikennevakuutuskeskus
    description: >
      Statutory central body of motor vehicle liability insurers. Acts as national bureau,
      information centre, guarantee fund (last-resort compensation body), and statistical
      authority. Governed by separate Act 461/2016.
    legal_basis: §4
    category: organization
    attributes:
      - key: roleAsGuaranteeFund
        type: boolean
        value: true
        legal_basis: §43, §44, §45, §46
      - key: roleAsNationalBureau
        type: boolean
        value: true
        legal_basis: §87(1)
      - key: roleAsInformationCentre
        type: boolean
        value: true
        legal_basis: §86
      - key: roleInPenaltyCollection
        type: boolean
        value: true
        legal_basis: §29
    relationships:
      - target: insurer
        type: coordinatesInsurers
      - target: valtiokonttori
        type: submitsProposalTo
        description: Submits proposals for uninsured vehicle penalties
        legal_basis: §29(1)
      - target: finanssivalvonta
        type: reportsTo

  valtiokonttori:
    label: State Treasury (Valtiokonttori)
    finnish: Valtiokonttori
    description: >
      Acts as insurer for state-owned vehicles not covered by commercial insurance.
      Also determines penalty payments for uninsured vehicles on LVK's proposal.
    legal_basis: §32(2), §29(2)
    category: organization
    relationships:
      - target: liikennevakuutuskeskus
        type: receivesProposalFrom
        legal_basis: §29(1)
      - target: claimantPerson
        type: compensates
        legal_basis: §32(2)

  liikennevahinkolautakunta:
    label: Traffic Accident Board
    finnish: Liikennevahinkolautakunta
    description: >
      Expert advisory body providing non-binding opinions on compensation cases.
      Governed by Act 441/2002. Insurers are obliged to request opinions in certain
      serious or contentious cases.
    legal_basis: §64, §65, §66
    category: organization
    attributes:
      - key: opinionsBinding
        type: boolean
        value: false
    relationships:
      - target: insurer
        type: advisesOn
        legal_basis: §65(3)
      - target: claimantPerson
        type: canBeRequestedByClaimant
        legal_basis: §65(1)

  finanssivalvonta:
    label: Financial Supervisory Authority (Finanssivalvonta)
    finnish: Finanssivalvonta
    description: Finnish financial sector regulator; supervises insurers and can take enforcement action.
    legal_basis: §70(4), §89
    category: organization

  compensationRepresentative:
    label: Compensation Representative
    finnish: Korvausedustaja
    description: >
      Representative named by a foreign insurer in each ETA state to handle claims
      arising from accidents in the insurer's home state.
    legal_basis: §69(1)
    category: person
    attributes:
      - key: mustResideInNominatedState
        type: boolean
        value: true
        legal_basis: §69(2)
    relationships:
      - target: insurer
        type: nominatedBy
        legal_basis: §69(1)

  compensationAgent:
    label: Compensation Agent
    finnish: Korvausasiamies
    description: >
      Representative appointed in Finland by a foreign ETA insurer operating via
      freedom-of-services from abroad.
    legal_basis: §69(4)
    category: person
    attributes:
      - key: mustHavePermanentPlaceInFinland
        type: boolean
        value: true
        legal_basis: §69(4)

# ============================================================
# VEHICLES
# ============================================================

  motorVehicle:
    label: Motor Vehicle
    finnish: Ajoneuvo (moottoriajoneuvo)
    description: >
      Vehicle designed to travel by mechanical power on land but not on rails;
      includes a coupled or uncoupled trailer.
    legal_basis: §2(1)
    category: vehicle
    attributes:
      - key: permanentHomeState
        type: string
        description: State of registration plate, insurance badge, or keeper's permanent residence
        legal_basis: §2(9)
      - key: registeredInFinland
        type: boolean
        legal_basis: §5(1)
      - key: mustBeRegistered
        type: boolean
        legal_basis: §8
      - key: maxConstructionSpeed
        type: integer
        unit: km/h
        description: Relevant for exemptions (≤15 km/h)
        legal_basis: §8(1)(1)
      - key: removedFromTrafficUse
        type: boolean
        legal_basis: §2(10), §8(1)(9)
      - key: permanentlyRemovedFromTrafficUse
        type: boolean
        legal_basis: §2(11), §8(1)(10)
      - key: ownedByFinnishState
        type: boolean
        legal_basis: §8(1)(7)
    subclasses:
      - trailer
      - agriculturalWorkMachine
      - harvestCombine
      - vehicleExclusivelyForChildTransport
      - electricWheelchairForDisabled
      - exportRegisteredVehicle
      - foreignVehicle
      - uninsuredVehicle
      - unknownVehicle
    relationships:
      - target: policyholder
        type: insuredBy
        legal_basis: §6
      - target: insurer
        type: coveredUnder
        legal_basis: §32(1)

  trailer:
    label: Trailer
    finnish: Perävaunu
    description: Coupled or uncoupled trailer forming part of the vehicle concept; exempt from insurance obligation if not required to be registered.
    legal_basis: §2(1), §8(1)(3)
    category: vehicle
    attributes:
      - key: mustBeRegistered
        type: boolean

  agriculturalWorkMachine:
    label: Agricultural / Motor Work Machine (slow)
    finnish: Moottorityökone / Traktori (hidas)
    description: Motor work machine or tractor not required to be registered with max construction speed ≤ 15 km/h; exempt from insurance obligation.
    legal_basis: §8(1)(1)
    category: vehicle
    attributes:
      - key: maxConstructionSpeed
        type: integer
        value: 15
        unit: km/h

  harvestCombine:
    label: Combine Harvester / Farm Harvest Machine
    finnish: Leikkuupuimuri / Sadonkorjuukone
    description: Combine harvester or other farm harvest machine not required to be registered; exempt from insurance obligation.
    legal_basis: §8(1)(2)
    category: vehicle

  foreignVehicle:
    label: Foreign Vehicle
    finnish: Ulkomainen ajoneuvo
    description: Vehicle whose permanent home state is a state other than Finland.
    legal_basis: §2(9), §7, §32(4)
    category: vehicle
    subclasses:
      - etaForeignVehicle
      - thirdCountryVehicle
    relationships:
      - target: liikennevakuutuskeskus
        type: LVKPrimarilyLiableFor
        description: LVK is primarily liable for damage caused in Finland by a vehicle with permanent home outside Finland
        legal_basis: §32(4)

  etaForeignVehicle:
    label: ETA Foreign Vehicle
    finnish: Toisessa ETA-valtiossa rekisteröity ajoneuvo
    description: Vehicle registered in another ETA state; covered by green card system; LVK liable for accidents in Finland.
    legal_basis: §32(4), §43(2)
    category: vehicle

  thirdCountryVehicle:
    label: Third-Country Vehicle
    finnish: Kolmannen maan ajoneuvo
    description: Vehicle whose permanent home is a non-ETA state; requires border traffic insurance (rajaliikennevakuutus) when brought temporarily to Finland.
    legal_basis: §7(1)
    category: vehicle

  uninsuredVehicle:
    label: Uninsured Vehicle
    finnish: Vakuuttamaton ajoneuvo
    description: Vehicle that should have been insured but was not at the time of the accident.
    legal_basis: §46
    category: vehicle
    relationships:
      - target: liikennevakuutuskeskus
        type: compensatedBy
        legal_basis: §46(1)

  unknownVehicle:
    label: Unknown / Hit-and-Run Vehicle
    finnish: Tuntemattomaksi jäänyt ajoneuvo
    description: Vehicle that caused a traffic accident but could not be identified.
    legal_basis: §44
    category: vehicle
    relationships:
      - target: liikennevakuutuskeskus
        type: compensatedBy
        legal_basis: §44

# ============================================================
# INSURANCE PRODUCTS
# ============================================================

  motorLiabilityInsurance:
    label: Motor Vehicle Liability Insurance (Compulsory)
    finnish: Liikennevakuutus
    description: >
      Mandatory no-fault liability insurance covering personal injury and property damage
      arising from traffic use of a motor vehicle. Valid in all ETA states on a single premium.
    legal_basis: §1, §5, §13(1)
    category: rule
    attributes:
      - key: mandatoryInsurance
        type: boolean
        value: true
        legal_basis: §5(1)
      - key: coverageTerritory
        type: string
        value: all ETA states
        legal_basis: §13(1)
      - key: maxPropertyDamagePerLiableInsurance
        type: MonetaryAmount
        value: 5000000
        currency: EUR
        indexAdjusted: false
        legal_basis: §38(1)
      - key: policyPeriod
        type: string
        description: First period max 13 months; subsequent periods 12 months
        legal_basis: §12(2)
      - key: continuityDespiteNonPayment
        type: boolean
        value: true
        description: Insurer's liability does not cease even if premium is unpaid
        legal_basis: §25(1)
      - key: mandatoryProvisions
        type: boolean
        value: true
        description: Contract terms deviating to detriment of policyholder/insured/claimant are void
        legal_basis: §3
    relationships:
      - target: motorVehicle
        type: covers
      - target: trafficAccident
        type: triggeredBy

  borderTrafficInsurance:
    label: Border Traffic Insurance
    finnish: Rajaliikennevakuutus
    description: Temporary insurance required for third-country vehicles brought temporarily to Finland.
    legal_basis: §7(1)
    category: rule
    attributes:
      - key: temporaryInsurance
        type: boolean
        value: true
      - key: coverageForDriverPersonalInjury
        type: string
        value: Only if accident occurred in Finland, Sweden or Norway
        legal_basis: §7(3)

  transitTrafficInsurance:
    label: Transit Traffic Insurance
    finnish: Siirtoliikennevakuutus
    description: Temporary insurance granted for transit permit vehicles under Vehicle Act §66f.
    legal_basis: §2(18), §12(2)
    category: rule

# ============================================================
# EVENTS
# ============================================================

  trafficAccident:
    label: Traffic Accident / Traffic Damage Event
    finnish: Liikennevahinko / Vahinkotapahtuma
    description: >
      Personal injury or property damage caused by the traffic use of a motor vehicle.
      Compensation is payable regardless of whether any person is personally liable
      in damages (strict liability principle).
    legal_basis: §2(6), §31
    category: event
    attributes:
      - key: vehicleInTrafficUse
        type: boolean
        value: true
        legal_basis: §1
      - key: excludedUse_offRoadNonTransport
        type: boolean
        description: Vehicle used off road essentially for purposes other than transport
        legal_basis: §1(1)
      - key: excludedUse_storedRepaired
        type: boolean
        description: Vehicle stored, repaired, serviced or washed off road
        legal_basis: §1(2)
      - key: excludedUse_competitionOnClosedArea
        type: boolean
        description: Vehicle used for competition/testing on traffic-isolated area
        legal_basis: §1(3)
    subclasses:
      - personalInjuryEvent
      - propertyDamageEvent
      - majorAccident
    relationships:
      - target: motorVehicle
        type: causedBy
      - target: claimantPerson
        type: injures
      - target: insurer
        type: triggersLiabilityOf

  personalInjuryEvent:
    label: Personal Injury Event
    finnish: Henkilövahinkotapahtuma
    description: Traffic accident resulting in bodily injury or death to a natural person.
    legal_basis: §34
    category: event

  propertyDamageEvent:
    label: Property Damage Event
    finnish: Esinevahinkotapahtuma
    description: Traffic accident resulting in damage to or destruction of property.
    legal_basis: §37
    category: event

  majorAccident:
    label: Major Accident (Suurvahinko)
    finnish: Suurvahinko
    description: >
      A temporally and spatially limited event (or series of connected events) where
      total motor liability compensation paid exceeds 75 000 000 EUR threshold.
      Costs above threshold are pooled via the distribution system (jakojärjestelmä).
    legal_basis: §75(3)
    category: event
    attributes:
      - key: poolingThreshold
        type: MonetaryAmount
        value: 75000000
        currency: EUR
        indexAdjusted: false
        legal_basis: §75(3)

# ============================================================
# COMPENSATION TYPES
# ============================================================

  personalInjuryCompensation:
    label: Personal Injury Compensation
    finnish: Henkilövahingon korvaus
    description: >
      Compensation for personal injury determined in accordance with Chapter 5 of the
      Tort Liability Act (412/1974), including pain & suffering (if not minor),
      loss of earnings, loss of maintenance, permanent disability, and death benefits.
    legal_basis: §34(1)
    category: compensation
    attributes:
      - key: basisLaw
        type: string
        value: Vahingonkorvauslaki 412/1974, §§5:2, 5:2a-2d, 5:3, 5:4, 5:4a, 5:4b, 5:7, 5:8, 7:3
        legal_basis: §34(1)
      - key: painAndSufferingExcluded
        type: boolean
        description: No entitlement to pain & suffering compensation if injury is minor
        legal_basis: §34(1)
      - key: lumpSumInsteadOfContinuing
        type: string
        value: Only for compelling reason; STM decree sets calculation basis
        legal_basis: §34(3), §34(4)
      - key: indexAdjustment
        type: string
        value: Annual adjustment by työeläkeindeksi (TEL earnings index, §98 TEL Act 395/2006)
        indexAdjusted: true
        legal_basis: §35(1)
      - key: earningsIndexForHistoricalWages
        type: string
        value: Annual adjustment to accident year level by palkkakerroin (wage coefficient, §96 TEL Act)
        indexAdjusted: true
        legal_basis: §35(2)
    subclasses:
      - painAndSufferingCompensation
      - lossOfEarningsCompensation
      - lossOfMaintenanceCompensation
      - permanentDisabilityCompensation
      - deathBenefitsCompensation
      - rehabilitationCompensation
    relationships:
      - target: personalInjuryEvent
        type: arisesFrom
      - target: insurer
        type: paidBy

  painAndSufferingCompensation:
    label: Pain and Suffering / Temporary Disability Compensation
    finnish: Kipu ja särky sekä muu tilapäinen haitta
    description: Compensation for pain, suffering and other temporary disability. Not payable if injury is minor.
    legal_basis: §34(1)
    category: compensation

  lossOfEarningsCompensation:
    label: Loss of Earnings Compensation
    finnish: Ansionmenetyskorvaus
    description: Continuous compensation for loss of earnings; lump sum only for compelling reason.
    legal_basis: §34(3), VahL §5:2
    category: compensation
    attributes:
      - key: indexAdjusted
        type: boolean
        value: true
      - key: indexMechanism
        type: string
        value: Työeläkeindeksi annually
        legal_basis: §35(1)

  permanentDisabilityCompensation:
    label: Permanent Disability Compensation
    finnish: Pysyvän haitan korvaus
    description: Compensation for permanent functional impairment; LVL board opinion mandatory if serious impairment.
    legal_basis: §66(1)(3), VahL §5:2
    category: compensation
    attributes:
      - key: boardOpinionMandatory
        type: boolean
        value: true
        description: Mandatory if vamma on vaikea (serious injury)
        legal_basis: §66(1)(3)

  lossOfMaintenanceCompensation:
    label: Loss of Maintenance Compensation (Death)
    finnish: Elatuksen menetyksen korvaus
    description: Continuous compensation for dependants who lose maintenance following victim's death.
    legal_basis: §34(1), VahL §5:4
    category: compensation
    attributes:
      - key: indexAdjusted
        type: boolean
        value: true
      - key: indexMechanism
        type: string
        value: Työeläkeindeksi annually
        legal_basis: §35(1)

  deathBenefitsCompensation:
    label: Death Benefits
    finnish: Kuoleman johdosta suoritettavat korvaukset
    description: Funeral costs and compensation for survivors' grief (under VahL §5:4a-4b).
    legal_basis: §34(1), VahL §§5:4a, 5:4b
    category: compensation

  rehabilitationCompensation:
    label: Rehabilitation Compensation
    finnish: Kuntoutuskorvaus
    description: >
      Compensation for rehabilitation costs under the separate Act on Rehabilitation
      Compensable under Motor Liability Insurance (626/1991).
      Not reducible under §47-48 contributory negligence rules even if other compensation is.
    legal_basis: §34(2), §47(2), §48(3)
    category: compensation
    attributes:
      - key: notReducibleForContributoryNegligence
        type: boolean
        value: true
        legal_basis: §47(2), §48(3)
      - key: governingAct
        type: string
        value: Laki liikennevakuutuslain perusteella korvattavasta kuntoutuksesta 626/1991

  propertyDamageCompensation:
    label: Property Damage Compensation
    finnish: Esinevahingon korvaus
    description: >
      Compensation for property damage determined per Tort Liability Act §5:5.
      For a vehicle: repair cost or equivalent; fair market value before accident
      if totalled. Vehicle value depreciation is not compensated.
    legal_basis: §37
    category: compensation
    attributes:
      - key: maxPerLiableInsurance
        type: MonetaryAmount
        value: 5000000
        currency: EUR
        indexAdjusted: false
        legal_basis: §38(1)
      - key: vehicleDepreciationExcluded
        type: boolean
        value: true
        legal_basis: §37(2)
      - key: titleTransfersOnTotalLoss
        type: boolean
        value: true
        description: On total loss, vehicle title transfers to insurer
        legal_basis: §37(2)
    relationships:
      - target: propertyDamageEvent
        type: arisesFrom

  medicalCareCosts:
    label: Medical / Healthcare Costs
    finnish: Sairaanhoidon kustannukset
    description: >
      Necessary medical treatment costs for injury. Public healthcare: patient co-payment
      (asiakasmaksu) to claimant + full cost (täyskustannusmaksu) to municipality/joint authority.
      Private: generally requires insurer's prior payment commitment (maksusitoumus).
    legal_basis: §53, §54, §55, §58, §59
    category: compensation
    attributes:
      - key: publicHealthcarePatientCopayment
        type: string
        value: asiakasmaksu per asiakasmaksulaki 734/1992
        legal_basis: §54(1)
      - key: fullCostToMunicipality
        type: string
        value: täyskustannusmaksu (full cost minus patient copayment)
        legal_basis: §55(1)
      - key: privateWithoutCommitment
        type: string
        value: Emergency and first visit covered without commitment; other private requires maksusitoumus
        legal_basis: §58, §59

  rescuerCompensation:
    label: Rescuer's Compensation
    finnish: Auttajalle aiheutuneen vahingon korvaus
    description: >
      Direct personal injury and property damage incurred by a person who provides
      immediate first aid or transport to a traffic accident victim; excludes professional
      rescue services.
    legal_basis: §39
    category: compensation

# ============================================================
# LIABILITY RULES
# ============================================================

  strictLiabilityRule:
    label: Strict Liability (No-Fault) Rule
    finnish: Ankara (tuottamuksesta riippumaton) vastuu
    description: >
      Traffic damage is compensated regardless of whether any person is personally liable
      in tort. The insurer bears absolute liability for damage arising from traffic use.
    legal_basis: §31
    category: rule

  faultBasedAllocationRule:
    label: Fault-Based Allocation Between Vehicles
    finnish: Tuottamusperusteinen korvausvastuun jako (useamman ajoneuvon vahingot)
    description: >
      When two or more vehicles are involved, liability between them is allocated
      based on fault (owner, keeper, driver, passenger), traffic rule violations,
      poor condition, or defective loading. Shared fault leads to proportional split.
      Personal injury to an occupant is always paid first from the vehicle the victim
      was in, then inter-insurer allocation follows.
    legal_basis: §33
    category: rule
    relationships:
      - target: insurer
        type: appliedAmong
        legal_basis: §51

  contributoryNegligenceRule:
    label: Contributory Negligence — Personal Injury
    finnish: Myötävaikutus — henkilövahinko
    description: >
      If the victim intentionally caused their own personal injury, compensation is
      paid only to the extent other circumstances contributed.
      Gross negligence may reduce or deny compensation proportionally.
      Does NOT apply to rehabilitation compensation.
      Does NOT apply if victim is under 12 or legally non-culpable (§50).
    legal_basis: §47(1)
    category: rule
    attributes:
      - key: intentSelfInflicted
        type: string
        value: Compensation only for contribution of other circumstances
        legal_basis: §47(1)
      - key: grossNegligence
        type: string
        value: Reduction or denial as equitable in circumstances
        legal_basis: §47(1)
      - key: propertyDamage
        type: string
        value: Reduction or denial proportional to victim's fault degree
        legal_basis: §47(3)
      - key: excludedPersons
        type: string
        value: Under 12 years; persons of unsound mind; persons acting under necessity
        legal_basis: §50

  alcoholRule:
    label: Alcohol / Intoxicant Effect on Compensation
    finnish: Alkoholin tai huumaavan aineen vaikutus korvaukseen
    description: >
      Driver with BAC ≥ 1.2 ‰ (or ≥ 0.53 mg/l exhaled air) or seriously impaired
      by other substance: personal injury compensation only for contribution of other
      circumstances (§48(1) — complete or near-complete denial).
      Driver with BAC ≥ 0.5 ‰ (or ≥ 0.22 mg/l) or impaired: reduction proportional
      to their contribution (§48(2) — partial reduction).
      Rehabilitation compensation not reducible.
    legal_basis: §48
    category: rule
    attributes:
      - key: severeThreshold_BAC_blood
        type: decimal
        value: 1.2
        unit: "‰"
        legal_basis: §48(1)
      - key: severeThreshold_BAC_exhaled
        type: decimal
        value: 0.53
        unit: mg/l
        legal_basis: §48(1)
      - key: moderateThreshold_BAC_blood
        type: decimal
        value: 0.5
        unit: "‰"
        legal_basis: §48(2)
      - key: moderateThreshold_BAC_exhaled
        type: decimal
        value: 0.22
        unit: mg/l
        legal_basis: §48(2)

  unauthorisedUseRule:
    label: Unauthorised Vehicle Use (Theft etc.)
    finnish: Luvattomasti käyttöön otettu ajoneuvo
    description: >
      If the victim knowingly was in an unlawfully used vehicle (criminal act per
      RL 28:9a–9c), compensation is paid only for special reason.
    legal_basis: §49
    category: rule

  subrogationRule:
    label: Subrogation / Right of Recourse
    finnish: Takautumisoikeus
    description: >
      The insurer (or LVK) steps into the victim's shoes to recover from third parties.
      Against private individuals, employees, or vehicle parties: recourse only if
      the event was caused intentionally, by gross negligence, or while driving under
      severe alcohol/substance influence (§48(1)).
    legal_basis: §73
    category: rule
    relationships:
      - target: insurer
        type: exercisedBy
        legal_basis: §73
      - target: liikennevakuutuskeskus
        type: exercisedBy
        legal_basis: §74

# ============================================================
# PROCEDURAL CONCEPTS
# ============================================================

  claimFilingDeadline:
    label: Claim Filing Deadline (Limitation)
    finnish: Korvausvaatimuksen esittämisajankohta / Vanhentuminen
    description: >
      Claim must be filed within 3 years of when the claimant became aware of the
      accident and the resulting damage. Absolute bar: 10 years from when the damage
      occurred. Late claims may be accepted for compelling reason.
    legal_basis: §61(1)
    category: rule
    attributes:
      - key: standardDeadline
        type: duration
        value: "P3Y"
        description: 3 years from awareness of accident and damage
        legal_basis: §61(1)
      - key: absoluteDeadline
        type: duration
        value: "P10Y"
        description: 10 years from occurrence of damage consequence
        legal_basis: §61(1)
      - key: compellingReasonException
        type: boolean
        value: true
        legal_basis: §61(3)

  decisionDeadline:
    label: Decision Deadline
    finnish: Korvauksen suorittamisen määräaika
    description: >
      Insurer must begin investigation within 7 working days of claim receipt.
      Must pay or notify non-payment within 1 month of receiving all required documents.
      Undisputed portion must be paid within 1 month even if total is disputed.
      If liability unclear or quantum unresolved, insurer must give reasoned response
      within 3 months of claim presentation.
    legal_basis: §62
    category: rule
    attributes:
      - key: investigationStart
        type: duration
        value: "P7D"
        unit: working days
        legal_basis: §62(1)
      - key: paymentOrDenialDeadline
        type: duration
        value: "P1M"
        description: 1 month from receipt of sufficient documents
        legal_basis: §62(2)
      - key: reasonedResponseDeadline
        type: duration
        value: "P3M"
        description: 3 months from claim if liability or quantum unclear
        legal_basis: §62(4)

  crossBorderClaimDeadline:
    label: Cross-Border Claim Deadline (Compensation Representative)
    finnish: Korvausedustajan vastauksen määräaika
    description: >
      Compensation representative must pay or make reasoned offer within 3 months of
      receiving the claim in cross-border ETA cases.
    legal_basis: §70(2)
    category: rule
    attributes:
      - key: deadline
        type: duration
        value: "P3M"
        legal_basis: §70(2)

  appealChain:
    label: Appeal Chain and Deadlines
    finnish: Muutoksenhakuketju
    description: >
      1. Claimant may request LVL board opinion within 1 year of insurer decision.
      2. Action in court against insurer: within 3 years of written notification of
         decision and deadline. Court proceedings suspend the limitation period.
      3. Municipality/joint authority may appeal täyskustannusmaksu decision per
         hallintolainkäyttölaki.
    legal_basis: §65(1), §79
    category: rule
    attributes:
      - key: LVLBoardOpinionDeadline
        type: duration
        value: "P1Y"
        description: 1 year from insurer decision
        legal_basis: §65(1)
      - key: courtActionDeadline
        type: duration
        value: "P3Y"
        description: 3 years from written notice of insurer decision and deadline
        legal_basis: §79(1)

  premiumNonPaymentConsequences:
    label: Premium Non-Payment Consequences
    finnish: Vakuutusmaksun laiminlyönnin seuraukset
    description: >
      Insurer's liability continues even if premium unpaid (§25(1)).
      Overdue premium accrues statutory late interest. Premium receivable is directly
      enforceable (ulosottokelpoinen). Limitation: 5 years from end of the calendar year
      following assessment/billing.
    legal_basis: §24, §25, §26
    category: rule

  penaltyForUninsuredVehicle:
    label: Penalty for Failure to Insure
    finnish: Vakuutusmaksua vastaava maksu ja laiminlyöntimaksu
    description: >
      Owner/keeper who fails to insure must pay: (1) an equivalent premium for the
      uninsured period (up to current + 5 preceding calendar years), and
      (2) a penalty (laiminlyöntimaksu) of up to 3× that amount, considering duration,
      intent, recurrence and road use. LVK proposes; Valtiokonttori decides.
    legal_basis: §27, §28, §29
    category: rule
    attributes:
      - key: equivalentPremiumMaxYears
        type: integer
        value: 6
        description: Current year + 5 preceding calendar years
        legal_basis: §27(1)
      - key: penaltyMultiplierMax
        type: integer
        value: 3
        legal_basis: §28(1)

  distributionSystem:
    label: Distribution System (Jakojärjestelmä)
    finnish: Jakojärjestelmä
    description: >
      All motor liability insurers participate annually in pooling long-tail costs
      and certain extraordinary costs (index adjustments, healthcare after 9 years,
      rehabilitation after 9 years, major accident costs above 75 M€ threshold).
      Each insurer's share is proportional to their distribution system premium income.
    legal_basis: §75
    category: rule
    attributes:
      - key: majorAccidentPoolingThreshold
        type: MonetaryAmount
        value: 75000000
        currency: EUR
        indexAdjusted: false
        legal_basis: §75(3)
      - key: longTailThreshold
        type: string
        value: Healthcare and rehabilitation costs paid > 9 years after accident
        legal_basis: §75(2)(3), §75(2)(4)

  documentRetention:
    label: Document Retention Requirements
    finnish: Asiakirjojen säilyttäminen
    description: >
      Insurer must retain: insurance validity and personal injury documents ≥ 100 years;
      appeal documents ≥ 50 years; other implementation documents ≥ 10 years.
    legal_basis: §85
    category: rule
    attributes:
      - key: insuranceAndPersonalInjuryDocs
        type: duration
        value: P100Y
        legal_basis: §85(1)(1)
      - key: appealDocs
        type: duration
        value: P50Y
        legal_basis: §85(1)(2)
      - key: otherDocs
        type: duration
        value: P10Y
        legal_basis: §85(1)(3)

# ============================================================
# SCOPE CONCEPTS
# ============================================================

  territorialScope:
    label: Territorial Scope of Coverage
    finnish: Vakuutuksen voimassaoloalue
    description: >
      Finnish motor liability insurance valid in all ETA states on single premium.
      Also covers transit damage through non-green-card states on direct journey
      between ETA states (for ETA nationals). Insured may choose Finnish law for
      personal injury occurring abroad if result under Finnish law is better.
    legal_basis: §13
    category: scope
    attributes:
      - key: etaStates
        type: boolean
        value: true
        description: All ETA states on single premium
        legal_basis: §13(1)
      - key: transitCoverage
        type: string
        value: Non-green-card transit states on direct ETA-to-ETA journey (ETA nationals)
        legal_basis: §13(2)
      - key: finnishLawChoiceForAbroad
        type: string
        value: Finnish resident may choose Finnish law for personal injury abroad if more favourable
        legal_basis: §13(4)

  exemptVehicles:
    label: Vehicles Exempt from Insurance Obligation
    finnish: Vakuuttamisvelvollisuudesta vapautetut ajoneuvot
    description: >
      Vehicles not required to be insured: slow work machines (≤15 km/h, unregistered),
      combine harvesters (unregistered), unregistered trailers, vehicles exclusively for
      children (unregistered), electric wheelchairs (unregistered), unregistered
      off-road-only vehicles, state-owned vehicles, removed-from-traffic vehicles.
    legal_basis: §8(1)
    category: scope
    attributes:
      - key: slowWorkMachine
        type: boolean
        legal_basis: §8(1)(1)
      - key: combineHarvester
        type: boolean
        legal_basis: §8(1)(2)
      - key: unregisteredTrailer
        type: boolean
        legal_basis: §8(1)(3)
      - key: childOnlyVehicle
        type: boolean
        legal_basis: §8(1)(4)
      - key: disabledElectricWheelchair
        type: boolean
        legal_basis: §8(1)(5)
      - key: unregisteredOffRoad
        type: boolean
        legal_basis: §8(1)(6)
      - key: stateOwnedVehicle
        type: boolean
        legal_basis: §8(1)(7)
      - key: removedFromTrafficUse
        type: boolean
        legal_basis: §8(1)(9)
      - key: permanentlyRemoved
        type: boolean
        legal_basis: §8(1)(10)

  excludedPropertyDamage:
    label: Excluded Property Damage
    finnish: Korvaamatta jäävät esinevahingot
    description: >
      A vehicle's own insurance does not cover: (1) damage to the insured vehicle itself
      or another vehicle permanently attached to it or property in those vehicles;
      (2) damage to property owned/controlled by the owner, keeper or driver (except
      other vehicle they own/control); (3) damage to property under professional work
      performance during stationary operation (§42).
      Exception: personal effects of passengers other than owner/keeper ARE covered.
    legal_basis: §40, §42
    category: exclusion
    attributes:
      - key: ownVehicleDamage
        type: boolean
        value: true
        legal_basis: §40(1)
      - key: ownerKeeperDriverOwnProperty
        type: boolean
        value: true
        legal_basis: §40(2)
      - key: passengerPersonalEffectsException
        type: string
        value: Personal effects of other passengers (not owner/keeper) ARE covered
        legal_basis: §40(2)
      - key: workPerformanceDamage
        type: boolean
        value: true
        legal_basis: §42
      - key: unattendedAnimalExceptReindeer
        type: boolean
        value: true
        description: Damage to unattended animal other than reindeer excluded unless caused by fault
        legal_basis: §37(3)

  greenCardSystem:
    label: Green Card System
    finnish: Vihreä kortti -järjestelmä
    description: >
      International insurance certificate system managed by national bureaux.
      A vehicle with valid green card is exempt from Finnish border traffic insurance.
    legal_basis: §2(15), §2(16), §7(2)
    category: scope

  etaState:
    label: ETA State (European Economic Area State)
    finnish: ETA-valtio
    description: Member state of the European Economic Area.
    legal_basis: §2(12)
    category: scope

  thirdCountry:
    label: Third Country
    finnish: Kolmas maa
    description: Any state that is not an ETA state.
    legal_basis: §2(13)
    category: scope
