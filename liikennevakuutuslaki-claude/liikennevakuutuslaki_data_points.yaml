metadata:
  name: "Data Points — Finnish Motor Vehicle Liability Insurance Rules"
  law: "Liikennevakuutuslaki (460/2016)"
  rules_file: "liikennevakuutuslaki_rules.yaml"
  author: "Lumen ⚖️ (Claude Sonnet 4.6)"
  version: "1.0"
  generated: "2026-03-01"
  note: >
    Lists all input data points required to evaluate the DMN rules across decisions D1–D14,
    with sources, access methods, and automation levels. Data access rights for the insurer and
    LVK are primarily governed by §82 (tiedonsaantioikeus), §83 (tekninen käyttöyhteys), §86
    (LVK information centre), and §80 (public healthcare reporting obligation).

# ============================================================
# REUSABLE SOURCE DEFINITIONS
# ============================================================
sources:
  traficom_vehicle_registry:
    id: src_traficom_vehicle_registry
    name: "Traficom — Ajoneuvoliikennerekisteri"
    finnish: "Ajoneuvoliikennerekisteri"
    description: >
      Finnish vehicle registration registry maintained by Traficom (Traffic Management Finland).
      Contains vehicle registration data, owner and keeper details, registration country, vehicle
      type and technical specifications, traffic-use removal and permanent removal status,
      insurance status linkage, and identification data.
    access: "API via Traficom open data portal or direct system integration (technical access)"
    url: "https://www.traficom.fi/fi/ajoneuvoliikennerekisteri"
    data_freshness: real_time
    legal_basis_for_access: "§82(4) — insurer/LVK right to technical access for traffic-use data; §83 — technical access rights"

  traficom_insurance_registry:
    id: src_traficom_insurance_registry
    name: "Traficom — Vakuutusrekisteri (liikennevakuutusrekisteri)"
    finnish: "Liikennevakuutusrekisteri"
    description: >
      Registry of motor liability insurance policies linked to vehicles. Contains which insurer
      covers each vehicle and the policy validity period.
    access: "Technical access via Traficom or LVK system integration"
    url: "https://www.traficom.fi"
    data_freshness: real_time
    legal_basis_for_access: "§82(3) — LVK right to get data on uninsured vehicles from authorities and insurers"

  lvk_database:
    id: src_lvk_database
    name: "LVK — Liikennevakuutuskeskus (internal databases)"
    finnish: "Liikennevakuutuskeskus"
    description: >
      LVK maintains databases on uninsured vehicles, Green Card bureau records,
      foreign insurer and compensation representative registrations, and cross-border claim records.
      Also acts as Finnish information centre (tietokeskus) under EU Directive.
    access: "Direct system access (LVK member insurers); or LVK query for Green Card/foreign insurer data"
    url: "https://www.lvk.fi"
    data_freshness: real_time
    legal_basis_for_access: "§82(3), §86 — LVK information centre; §74 — recourse; §43–§46 — LVK liability"

  poliisi_accident_report:
    id: src_poliisi_accident_report
    name: "Poliisi — Liikenneonnettomuusraportti"
    finnish: "Liikenneonnettomuusilmoitus / tutkintatiedot"
    description: >
      Police accident report containing accident location, circumstances, vehicles involved,
      parties' identities, preliminary fault assessment, blood/breath alcohol test results,
      and witness data.
    access: "Request by insurer/LVK as part of claim investigation; public accident reports available via Poliisi"
    url: "https://www.poliisi.fi"
    data_freshness: point_in_time
    legal_basis_for_access: "§82(1) — right to obtain data from authorities for claim resolution"

  dvv_person_registry:
    id: src_dvv_person_registry
    name: "Digi- ja väestötietovirasto (DVV) — Väestötietojärjestelmä"
    finnish: "Väestötietojärjestelmä (VTJ)"
    description: >
      Finnish population information system. Contains person identity (henkilötunnus),
      date of birth, address (residence), family relations, death records, and citizenship.
    access: "API query by insurer/LVK for claim resolution purposes"
    url: "https://dvv.fi"
    data_freshness: real_time
    legal_basis_for_access: "§82(1) — right to obtain from authorities data on earnings, benefits, and comparable matters"

  employer_records:
    id: src_employer_records
    name: "Työnantajan palkkatiedot"
    finnish: "Työnantajan tiedot"
    description: >
      Employment data from the employer: employment contract, salary, employment period,
      sick pay (sairausajan palkka), and other remuneration details.
    access: "Request by insurer/LVK with claimant consent or under §82(1)(2)"
    data_freshness: point_in_time
    legal_basis_for_access: "§82(1)(2) — insurer right to obtain from employer data on employee's work, remuneration and its basis"

  verohallinto:
    id: src_verohallinto
    name: "Verohallinto — Tulorekisteri"
    finnish: "Tulorekisteri / Verorekisteri"
    description: >
      Finnish Tax Administration's income register. Contains annual income data,
      employer information, and income sources. Used for loss-of-earnings calculation baseline.
    access: "Request by insurer/LVK under §82(1)(1) and income register legislation"
    url: "https://www.vero.fi"
    data_freshness: annual / near_real_time
    legal_basis_for_access: "§82(1)(1) — right to obtain from statutory insurance/pension institutions and authorities data on earnings and benefits"

  kela:
    id: src_kela
    name: "Kela — Kansaneläkelaitos"
    finnish: "Kela"
    description: >
      Social insurance institution of Finland. Provides data on sickness allowances,
      rehabilitation benefits, disability benefits, and other social security payments
      relevant to coordination with motor liability compensation.
    access: "Request by insurer/LVK under §82(1)(1)"
    url: "https://www.kela.fi"
    data_freshness: on_request
    legal_basis_for_access: "§82(1)(1) — right to obtain from statutory insurance institutions data on benefits paid"

  etk:
    id: src_etk
    name: "Eläketurvakeskus (ETK)"
    finnish: "Eläketurvakeskus"
    description: >
      Finnish Centre for Pensions. Contains earnings history for pension calculation purposes
      and pension benefit data. Used for palkkakerroin-adjusted loss-of-earnings calculations.
    access: "Request by insurer/LVK under §82(1)(1)"
    url: "https://www.etk.fi"
    data_freshness: annual
    legal_basis_for_access: "§82(1)(1) — right to obtain from pension institutions data on earnings and benefits"

  healthcare_records:
    id: src_healthcare_records
    name: "Potilastietojärjestelmä / Terveydenhuollon toimintayksiköt"
    finnish: "Potilasasiakirjat"
    description: >
      Medical records held by healthcare units (hospitals, clinics, GPs). Contain diagnoses,
      treatment history, disability assessments, rehabilitation plans, and medical expert opinions.
      Both public and private providers covered.
    access: "Request by insurer under §82(1)(3); public healthcare units have proactive reporting obligation under §80"
    data_freshness: on_request
    legal_basis_for_access: "§82(1)(3) — right to obtain from medical professionals and healthcare units: opinions, patient record data, health status, work capacity, treatment and rehabilitation"

  medical_expert:
    id: src_medical_expert
    name: "Lääketieteellinen asiantuntija / riippumaton lääkäri"
    finnish: "Lääkärinlausunto / asiantuntijalausunto"
    description: >
      Independent medical expert opinion commissioned by the insurer or LVK to assess
      injury severity, causation, disability degree, and rehabilitation needs.
      Required for discretionary assessments (injuryIsMajor, permanent disability degree).
    access: "Insurer commissions expert; §84 allows sharing of claimant data with the expert"
    data_freshness: point_in_time
    legal_basis_for_access: "§82(1)(3) + §84 — insurer may share claimant data with healthcare providers for expert opinion"

  green_card:
    id: src_green_card
    name: "Vihreä kortti / kansainvälinen vakuutustodistus"
    finnish: "Vihreä kortti"
    description: >
      International Motor Insurance Certificate issued by an insurer in the Green Card system.
      Proves valid insurance coverage for the vehicle in signatory states. Physical or digital.
    access: "Physical inspection at border; or LVK Green Card bureau query"
    url: "https://www.cobx.org"
    data_freshness: point_in_time
    legal_basis_for_access: "§7 — border insurance; §43 — LVK liability; document inspection right at border"

  lvl_board:
    id: src_lvl_board
    name: "Liikennevahinkolautakunta (LVL)"
    finnish: "Liikennevahinkolautakunta"
    description: >
      Traffic Injury Board that issues non-binding opinions on compensation matters,
      especially for serious permanent disability, continuing loss of earnings/maintenance.
      Mandatory consultation by insurer in specified categories (§66).
    access: "Insurer submits case; claimant may also request opinion within 1 year of insurer decision"
    url: "https://www.liikennevahinkolautakunta.fi"
    data_freshness: on_request
    legal_basis_for_access: "§65, §66 — statutory right and obligation to consult LVL"

  tuomioistuimet:
    id: src_tuomioistuimet
    name: "Tuomioistuimet — Tuomiorekisteri"
    finnish: "Tuomiorekisteri"
    description: >
      Court records showing whether a final court judgment (lainvoimainen ratkaisu) has been
      given in a matter. Relevant for determining whether LVL Board consideration is barred.
    access: "Public records; obtainable via court inquiry"
    data_freshness: on_request
    legal_basis_for_access: "Public access; §65(2) — final court judgment bars LVL consideration"

  korvausedustaja_registry:
    id: src_korvausedustaja_registry
    name: "Korvausedustaja-rekisteri (LVK)"
    finnish: "Korvausedustajat"
    description: >
      Registry of compensation representatives named in Finland by foreign ETA insurers.
      Maintained by LVK as part of the information centre function.
    access: "LVK query"
    url: "https://www.lvk.fi"
    data_freshness: real_time
    legal_basis_for_access: "§70, §86 — LVK information centre function; EU Directive Art. 10"

  fiva:
    id: src_fiva
    name: "Finanssivalvonta (FIVA) — Vakuutusyhtiörekisteri"
    finnish: "Vakuutusyhtiörekisteri"
    description: >
      Finnish Financial Supervisory Authority registry of licensed insurers. Used to verify
      insurer identity and licence status (e.g., insolvency proceedings).
    access: "Public registry at FIVA website"
    url: "https://www.finanssivalvonta.fi"
    data_freshness: real_time
    legal_basis_for_access: "Public register"

  insurer_own_system:
    id: src_insurer_own_system
    name: "Vakuutusyhtiön oma järjestelmä"
    finnish: "Vakuutusyhtiön tietojärjestelmä"
    description: >
      The insurer's own claims management and policy system. Contains: policy details,
      claim receipt timestamps, document receipt log, liability determinations, payment
      history, and claim correspondence.
    access: "Internal system access"
    data_freshness: real_time
    legal_basis_for_access: "Internal data"

# ============================================================
# DATA POINTS — GROUPED BY CATEGORY
# ============================================================
data_points:

  # ──────────────────────────────────────────────────────────
  # VEHICLE DATA
  # ──────────────────────────────────────────────────────────
  vehicle:

    dp_v001:
      id: dp_v001
      label: "Vehicle Permanent Home State"
      finnish: "Ajoneuvon pysyvä kotipaikka"
      description: >
        The country where the vehicle is permanently based, determined by: (1) state of
        registration plate/insurance plate/identification mark; (2) if none required, state
        of keeper's permanent residence; (3) if no plate or plate is false/illegal,
        state where the traffic accident occurred. Defined in §2(9).
      type: enum
      values: [Finland, other_ETA, third_country]
      legal_basis: "§2(9), §5, §7, §43, §45, §46"
      used_in_decisions: [D1, D11, D12]
      used_in_rules: [D1-R1, D1-R10, D1-R11, D1-R12, D11-R1, D11-R4, D11-R5, D11-R6]
      automation_level: full_auto
      sources:
        primary:
          - id: src_traficom_vehicle_registry
            note: "For Finnish-registered vehicles: Traficom is definitive. Registration plates and keeper data provide home state."
          - id: src_lvk_database
            note: "For foreign ETA vehicles: LVK information centre database; data received from other ETA state information centres per §86."
        secondary:
          - id: src_green_card
            note: "For third-country vehicles: home state identifiable from Green Card issuing state."
          - id: src_poliisi_accident_report
            note: "Fallback: accident state used as home state if no plate exists per §2(9)(3)."
      notes: >
        D12 refines this into a 3-way split: other_ETA / third_country_green_card /
        third_country_no_green_card. The conceptual data point is the same; D12 adds
        the green card sub-distinction for procedural routing.

    dp_v002:
      id: dp_v002
      label: "Vehicle Type / Category"
      finnish: "Ajoneuvon laji / luokka"
      description: >
        The technical and legal category of the vehicle, determining insurance obligation.
        Includes: standard motor vehicle, registered/unregistered trailer, slow work machine
        (≤15 km/h, unregistered), combine harvester (unregistered), child-only vehicle
        (unregistered), disabled electric wheelchair (unregistered), state-owned vehicle,
        export-registered vehicle.
      type: enum
      values:
        - standard_motor_vehicle
        - trailer_registered
        - trailer_unregistered
        - slow_work_machine_max15kmh_unregistered
        - combine_harvester_unregistered
        - child_only_vehicle_unregistered
        - disabled_wheelchair_unregistered
        - unregistered_offroad_only
        - state_owned
        - export_registered
      legal_basis: "§8(1)(1)–(10), §2"
      used_in_decisions: [D1]
      used_in_rules: [D1-R1, D1-R2, D1-R3, D1-R4, D1-R5, D1-R6, D1-R7]
      automation_level: full_auto
      sources:
        primary:
          - id: src_traficom_vehicle_registry
            note: "Vehicle type (ajoneuvoluokka), maximum design speed, registration requirement, and ownership (state) are all in the registry."
        secondary:
          - id: src_poliisi_accident_report
            note: "Corroboration of vehicle type from accident report vehicle data."
      notes: >
        Maximum design speed (≤15 km/h for D1-R2) must be technically verified from
        vehicle specifications, not just registry category. In practice, Traficom registry
        contains this information in the vehicle technical data.

    dp_v003:
      id: dp_v003
      label: "Vehicle Removed from Traffic Use"
      finnish: "Liikennekäytöstä poistettu"
      description: >
        Whether the vehicle has been temporarily removed from traffic use (liikennekäytöstä poisto).
        Defined in §2(10) as temporary removal of a first-registered vehicle and recording
        of that fact in the registry.
      type: boolean
      legal_basis: "§2(10), §8(1)(9)"
      used_in_decisions: [D1]
      used_in_rules: [D1-R1, D1-R8]
      automation_level: full_auto
      sources:
        primary:
          - id: src_traficom_vehicle_registry
            note: "Removal status (liikennekäytöstä poisto) is a registry entry with date. Real-time query."
      notes: >
        Must be combined with dp_v005 (usedInTraffic) for D1-R8: exemption only applies
        if vehicle was removed AND not actually used in traffic. §82(4) also gives insurer/LVK
        right to data on traffic-removed vehicles that were used in traffic.

    dp_v004:
      id: dp_v004
      label: "Vehicle Permanently Removed from Traffic"
      finnish: "Lopullinen poisto liikennekäytöstä"
      description: >
        Whether the vehicle has been permanently removed from traffic use (lopullinen poisto).
        Defined in §2(11) as final removal from traffic use in Finland and recording of this
        in the registry.
      type: boolean
      legal_basis: "§2(11), §8(1)(10)"
      used_in_decisions: [D1]
      used_in_rules: [D1-R1, D1-R9]
      automation_level: full_auto
      sources:
        primary:
          - id: src_traficom_vehicle_registry
            note: "Permanent removal (lopullinen poisto) is a definitive registry entry."
      notes: "Once permanently removed, insurance obligation ceases entirely (no_obligation, not merely exempt)."

    dp_v005:
      id: dp_v005
      label: "Vehicle Actually Used in Traffic Despite Removal"
      finnish: "Ajoneuvoa käytetty liikenteessä poistosta huolimatta"
      description: >
        Whether a traffic-use-removed vehicle was in fact used in traffic. Relevant for
        determining whether the exemption under §8(1)(9) applies and for calculating
        premium surcharges under §21.
      type: boolean
      legal_basis: "§8(1)(9), §21"
      used_in_decisions: [D1]
      used_in_rules: [D1-R8]
      automation_level: full_auto
      sources:
        primary:
          - id: src_poliisi_accident_report
            note: "Traffic use evidenced by accident report or police observation."
          - id: src_traficom_vehicle_registry
            note: "§82(4) grants technical access to data on traffic-removed vehicles used in traffic."
        secondary:
          - id: src_insurer_own_system
            note: "Insurer may have own observation data or traffic camera evidence."
      notes: >
        If the vehicle was used in traffic while removed, the exemption does not apply.
        The insurer may also charge a triple premium surcharge for this period (§21).

    dp_v006:
      id: dp_v006
      label: "Vehicle in Traffic Use at Time of Accident"
      finnish: "Ajoneuvo liikenteessä käyttämisen aikana"
      description: >
        Whether the vehicle was being used in traffic (liikenteessä käyttäminen) at the time
        of the accident. Determines whether the event is a compensable traffic event under §1.
      type: boolean
      legal_basis: "§1, §2(6)"
      used_in_decisions: [D4]
      used_in_rules: [D4-R1]
      automation_level: full_auto
      sources:
        primary:
          - id: src_poliisi_accident_report
            note: "Accident report establishes circumstances and vehicle use at time of accident."
        secondary:
          - id: src_insurer_own_system
            note: "Insurer investigation of accident circumstances."
      notes: >
        'Traffic use' (liikenteeseen käyttäminen) is defined by §2(6). Must be assessed
        alongside locationContext (dp_e003). Exclusions apply for off-road non-transport use,
        storage/repair/maintenance, and closed-area competition/testing.

    dp_v007:
      id: dp_v007
      label: "Accident Vehicle Identified"
      finnish: "Ajoneuvo tunnistettu"
      description: >
        Whether the vehicle that caused the accident has been identified. If not, this is a
        hit-and-run (tuntematonta ajoneuvoa) case triggering limited LVK liability under §44.
      type: boolean
      legal_basis: "§44, §46"
      used_in_decisions: [D11]
      used_in_rules: [D11-R1, D11-R3]
      automation_level: full_auto
      sources:
        primary:
          - id: src_poliisi_accident_report
            note: "Police investigation establishes whether the vehicle was identified."
        secondary:
          - id: src_lvk_database
            note: "LVK cross-references own records if a partial plate or description is available."

    dp_v008:
      id: dp_v008
      label: "Vehicle Had Valid Insurance at Time of Accident"
      finnish: "Ajoneuvolla voimassa oleva vakuutus vahingon sattuessa"
      description: >
        Whether the vehicle had a valid motor liability insurance policy at the exact time
        of the accident. Key trigger for LVK liability under §46.
      type: boolean
      legal_basis: "§46(1)"
      used_in_decisions: [D11]
      used_in_rules: [D11-R1, D11-R2]
      automation_level: full_auto
      sources:
        primary:
          - id: src_traficom_insurance_registry
            note: "Insurance registry shows which insurer covers the vehicle and policy validity dates."
          - id: src_lvk_database
            note: "LVK maintains data on uninsured vehicles; §82(3) grants access."

    dp_v009:
      id: dp_v009
      label: "Vehicle Exempt under §8(1)(1)–(5)"
      finnish: "Ajoneuvo vapautettu vakuuttamisvelvollisuudesta §8(1)(1)–(5) perusteella"
      description: >
        Whether the vehicle falls into one of the five exempt categories under §8(1)(1)–(5):
        slow work machine (≤15 km/h), combine harvester, unregistered trailer, child-only vehicle,
        or disabled electric wheelchair. These exempt vehicles trigger LVK liability under §43.
      type: boolean
      legal_basis: "§8(1)(1)–(5), §43(1), §45(1)"
      used_in_decisions: [D11]
      used_in_rules: [D11-R4, D11-R5]
      automation_level: full_auto
      sources:
        primary:
          - id: src_traficom_vehicle_registry
            note: "Vehicle technical data and registration status determine exempt category."
      notes: "Derived from dp_v002 (vehicleType). Separate data point for clarity in D11 context."

    dp_v010:
      id: dp_v010
      label: "Damage Is to the Insured Vehicle Itself"
      finnish: "Vahinko aiheutunut tälle ajoneuvolle itselleen"
      description: >
        Whether the property damage suffered is to the insured vehicle itself (as opposed to
        another vehicle, third-party property, or personal effects). Own-vehicle damage is
        categorically excluded from motor liability insurance under §40(1).
      type: boolean
      legal_basis: "§40(1)"
      used_in_decisions: [D4]
      used_in_rules: [D4-R1, D4-R5]
      automation_level: full_auto
      sources:
        primary:
          - id: src_poliisi_accident_report
            note: "Accident report identifies vehicles involved and damage descriptions."
          - id: src_insurer_own_system
            note: "Claims handler identifies which vehicle suffered damage."

    dp_v011:
      id: dp_v011
      label: "Vehicle Damage Extent (Repairable vs. Total Loss)"
      finnish: "Ajoneuvovahingon laajuus (korjattava / lunastustapaus)"
      description: >
        Whether the vehicle damage is repairable at reasonable cost, or constitutes a total loss
        or is uneconomical to repair. Determines whether compensation is based on repair cost
        or fair market value (§37(2)).
      type: enum
      values: [repairable, total_loss_or_uneconomical_to_repair]
      legal_basis: "§37(2)"
      used_in_decisions: [D7]
      used_in_rules: [D7-R1, D7-R2]
      automation_level: human_review
      sources:
        primary:
          - id: src_medical_expert
            note: "Vehicle damage assessment by qualified auto damage assessor (vahinkotarkastaja)."
        secondary:
          - id: src_insurer_own_system
            note: "Insurer's own damage assessment records."
      notes: >
        Requires professional vehicle damage assessment. The 'uneconomical to repair' threshold
        is a professional judgment: repair cost relative to vehicle value. Not automated.

    dp_v012:
      id: dp_v012
      label: "Vehicle Insured under Finnish Law"
      finnish: "Ajoneuvo vakuutettu Suomen lain mukaisella vakuutuksella"
      description: >
        Whether the vehicle involved has a valid Finnish motor liability insurance policy.
        Determines whether Finnish law governs the coverage and territorial scope (D3).
      type: boolean
      legal_basis: "§13"
      used_in_decisions: [D3]
      used_in_rules: [D3-R1, D3-R2, D3-R3, D3-R4]
      automation_level: full_auto
      sources:
        primary:
          - id: src_traficom_insurance_registry
          - id: src_lvk_database

  # ──────────────────────────────────────────────────────────
  # PERSON DATA
  # ──────────────────────────────────────────────────────────
  person:

    dp_p001:
      id: dp_p001
      label: "Person's Role in Relation to the Vehicle"
      finnish: "Henkilön rooli ajoneuvoon nähden"
      description: >
        The legal role of the injured/claiming person relative to the insured vehicle:
        driver, passenger, owner, keeper, or third party (pedestrian, cyclist, etc.).
        Determines entitlement to compensation and applicable exclusions.
      type: enum
      values:
        - driver_of_vehicle
        - passenger_of_vehicle
        - owner_of_vehicle
        - keeper_of_vehicle
        - third_party_pedestrian_cyclist
      legal_basis: "§33, §34, §40, §46, §49"
      used_in_decisions: [D2]
      used_in_rules: [D2-R2, D2-R6, D2-R7]
      automation_level: full_auto
      sources:
        primary:
          - id: src_poliisi_accident_report
            note: "Accident report identifies all persons involved and their roles."
          - id: src_traficom_vehicle_registry
            note: "Owner and keeper identities from registry; compared against claimant identity."
        secondary:
          - id: src_dvv_person_registry
            note: "Person identity verification."

    dp_p002:
      id: dp_p002
      label: "Person's Age — Under 12 at Time of Accident"
      finnish: "Henkilön ikä vahinkotapahtuman hetkellä — alle 12 vuotta"
      description: >
        Whether the injured person was under 12 years of age at the time of the accident.
        If so, the insurer may not invoke §47–49 reductions (contributory negligence,
        alcohol, unauthorised use) against that person (§50).
      type: boolean
      legal_basis: "§50"
      used_in_decisions: [D2, D13]
      used_in_rules: [D2-R4, D13-R1, D13-R2, D13-R4, D13-R5, D13-R7, D13-R8]
      automation_level: full_auto
      sources:
        primary:
          - id: src_dvv_person_registry
            note: "Date of birth from population register gives exact age at accident date."
        secondary:
          - id: src_poliisi_accident_report
            note: "Accident report may note persons' approximate ages."

    dp_p003:
      id: dp_p003
      label: "Person Legally Non-Culpable at Time of Accident"
      finnish: "Henkilö syyntakeeton vahinkotapahtuman hetkellä"
      description: >
        Whether the injured person was legally non-culpable (syyntakeeton) at the time of
        the accident — i.e., incapable of being held responsible for their actions due to
        mental condition. If so, §47–49 reductions cannot be applied (§50).
      type: boolean
      legal_basis: "§50"
      used_in_decisions: [D2, D13]
      used_in_rules: [D2-R1, D2-R4, D13-R1, D13-R2, D13-R7, D13-R8]
      automation_level: human_decision
      sources:
        primary:
          - id: src_medical_expert
            note: "Medical/psychiatric expert opinion is required to establish legal non-culpability."
        secondary:
          - id: src_healthcare_records
            note: "Medical records for context on mental condition."
      notes: >
        This is an inherently human_decision data point. No registry provides this; it requires
        a medical professional assessment of mental capacity at the time of the specific event.

    dp_p004:
      id: dp_p004
      label: "Claimant's Residence"
      finnish: "Vahinkoa kärsineen / korvauksenhakijan asuinpaikka"
      description: >
        The state where the claimant has their permanent residence. Relevant for:
        (1) choice-of-law (Finnish resident may choose Finnish law in ETA accidents, §13(4));
        (2) procedural routing for cross-border claims (D12);
        (3) LVK information centre obligations (§86).
      type: enum
      values: [Finland, other_ETA, third_country]
      legal_basis: "§13(4), §45(3), §70, §71, §86"
      used_in_decisions: [D3, D12]
      used_in_rules: [D3-R2, D3-R3, D12-R1, D12-R2]
      automation_level: full_auto
      sources:
        primary:
          - id: src_dvv_person_registry
            note: "For Finnish residents: DVV address registry. For foreign residents: home-state population registry or residence permit data."
        secondary:
          - id: src_poliisi_accident_report
            note: "Accident report may state claimant's address."
          - id: src_insurer_own_system
            note: "Claim application includes claimant's stated address."

    dp_p005:
      id: dp_p005
      label: "Claimant is ETA National"
      finnish: "Vahinkoa kärsinyt on ETA-valtion kansalainen"
      description: >
        Whether the claimant is a national of an ETA (European Economic Area) member state.
        Relevant for coverage of accidents during transit through non-Green-Card states on
        direct ETA-to-ETA journeys (§13(2)).
      type: boolean
      legal_basis: "§13(2)"
      used_in_decisions: [D3]
      used_in_rules: [D3-R3]
      automation_level: full_auto
      sources:
        primary:
          - id: src_dvv_person_registry
            note: "Nationality from Finnish population register for Finnish citizens."
        secondary:
          - id: src_poliisi_accident_report
            note: "Passport or ID document presented at accident scene."

    dp_p006:
      id: dp_p006
      label: "Person Knew Vehicle Was Uninsured"
      finnish: "Henkilö tiesi ajoneuvon olevan vakuuttamaton"
      description: >
        Whether the driver, passenger, owner or keeper knew (tiennyt) that the vehicle
        had no valid insurance at the time of the accident. If proven, LVK may deny
        compensation under §46(2).
      type: boolean
      legal_basis: "§46(2)"
      used_in_decisions: [D2, D11]
      used_in_rules: [D2-R1, D2-R2, D11-R1, D11-R2]
      automation_level: human_review
      sources:
        primary:
          - id: src_insurer_own_system
            note: "LVK/insurer gathers evidence of claimant's awareness: relationship to owner, prior communications, duration of use, etc."
        secondary:
          - id: src_poliisi_accident_report
            note: "Police investigation may reveal circumstances indicating knowledge."
      notes: >
        The burden of proof lies with LVK (§46(2): 'osoittaa hänen tienneen'). This is an
        evidentiary assessment; the data point cannot be derived from a registry. Requires
        human review of all available circumstantial evidence.

    dp_p007:
      id: dp_p007
      label: "Person Knew Vehicle Was Used Without Authorisation"
      finnish: "Henkilö tiesi ajoneuvon oikeudettomasta käytöstä"
      description: >
        Whether the person knew that the vehicle was being used without the authorisation
        of the owner or keeper (anastettu tai oikeudettomasti käytetty). If so, compensation
        is only paid for special reason (§49).
      type: boolean
      legal_basis: "§49"
      used_in_decisions: [D2, D13]
      used_in_rules: [D2-R3, D13-R8]
      automation_level: human_review
      sources:
        primary:
          - id: src_poliisi_accident_report
            note: "Police investigation into unauthorised use, theft report, relationship between parties."
        secondary:
          - id: src_insurer_own_system
            note: "Insurer investigation of circumstances of vehicle acquisition/use."
      notes: "Knowledge of unauthorised use is a subjective fact requiring evidentiary assessment."

    dp_p008:
      id: dp_p008
      label: "Victim Acting Under Necessity to Prevent Damage"
      finnish: "Vahinkoa kärsinyt toiminut hätävarjelutilanteessa / välttämättömyystilanteessa"
      description: >
        Whether the victim was acting under necessity (hätätila / välttämättömyys) to prevent
        greater damage when they contributed to the accident. Relevant exception that may
        prevent reduction under §47–49 per §50.
      type: boolean
      legal_basis: "§50"
      used_in_decisions: [D13]
      used_in_rules: [D13-R7]
      automation_level: human_decision
      sources:
        primary:
          - id: src_poliisi_accident_report
          - id: src_insurer_own_system
      notes: >
        Whether necessity conditions were met is a legal assessment requiring human judgment.
        No registry source; based on investigation of accident circumstances.

  # ──────────────────────────────────────────────────────────
  # EVENT DATA
  # ──────────────────────────────────────────────────────────
  event:

    dp_e001:
      id: dp_e001
      label: "Accident Country"
      finnish: "Vahinkopaikka / vahingon tapahtumamaa"
      description: >
        The state where the traffic accident occurred. Determines territorial scope of
        Finnish insurance coverage (D3) and LVK liability (D11).
      type: enum
      values: [Finland, other_ETA, green_card_state_non_ETA, non_green_card_transit, third_country]
      legal_basis: "§13, §44, §45"
      used_in_decisions: [D3, D11]
      used_in_rules: [D3-R1, D3-R2, D3-R3, D3-R4, D11-R3, D11-R4, D11-R6]
      automation_level: full_auto
      sources:
        primary:
          - id: src_poliisi_accident_report
            note: "Accident location from police report or accident notification form."
        secondary:
          - id: src_insurer_own_system
            note: "Claimant's accident report / claim form states accident location."

    dp_e002:
      id: dp_e002
      label: "Accident Occurred in Finland"
      finnish: "Vahinko tapahtunut Suomessa"
      description: >
        Boolean simplification of dp_e001 for rules specifically requiring Finland-only check
        (LVK liability rules D11-R3, D11-R4, D11-R6).
      type: boolean
      legal_basis: "§43(1), §44, §46"
      used_in_decisions: [D11]
      used_in_rules: [D11-R3, D11-R4, D11-R6]
      automation_level: full_auto
      sources:
        primary:
          - id: src_poliisi_accident_report
      notes: "Derived from dp_e001. Separate for clarity in D11 rule evaluation."

    dp_e003:
      id: dp_e003
      label: "Location Context of Vehicle Use"
      finnish: "Käyttötilanteen sijaintikonteksti"
      description: >
        The physical/operational context in which the vehicle was being used at the time
        of the accident. Determines whether the event qualifies as 'traffic use' and is
        compensable under §1.
      type: enum
      values:
        - on_road_normal_traffic
        - off_road_non_transport_purpose
        - stored_repaired_serviced_washed
        - closed_area_competition_testing
        - isolated_area_other
      legal_basis: "§1(1), §1(2), §1(3)"
      used_in_decisions: [D4]
      used_in_rules: [D4-R1, D4-R2, D4-R3, D4-R4]
      automation_level: human_review
      sources:
        primary:
          - id: src_poliisi_accident_report
            note: "Police accident report describes location and circumstances."
        secondary:
          - id: src_insurer_own_system
            note: "Insurer site visit or investigation may clarify location context."
      notes: >
        The 'off_road_non_transport_purpose' classification requires human_decision per D4-R2
        due to the 'olennaisesti' (substantially) qualifier. Other categories are full_auto once
        location is established. Overall: human_review for D4 location context.

    dp_e004:
      id: dp_e004
      label: "Vehicle Stationary During Work Performance"
      finnish: "Ajoneuvo liikkumattomana työnsuorituksen aikana"
      description: >
        Whether the damage occurred while the vehicle was stationary and a work performance
        (työnsuoritus) was being carried out using it (e.g., truck crane operation, concrete
        pumping). Relevant for exclusion under §42.
      type: boolean
      legal_basis: "§42"
      used_in_decisions: [D4]
      used_in_rules: [D4-R6]
      automation_level: full_auto
      sources:
        primary:
          - id: src_poliisi_accident_report
          - id: src_insurer_own_system

    dp_e005:
      id: dp_e005
      label: "Damage Is to the Work Object"
      finnish: "Vahinko aiheutui työsuorituksen kohteelle"
      description: >
        Whether the property damage was to the object of the work being performed using
        the stationary vehicle, or to another vehicle involved in the work. Relevant for
        the §42 exclusion of work-performance damage.
      type: boolean
      legal_basis: "§42"
      used_in_decisions: [D4]
      used_in_rules: [D4-R6]
      automation_level: full_auto
      sources:
        primary:
          - id: src_poliisi_accident_report
          - id: src_insurer_own_system

    dp_e006:
      id: dp_e006
      label: "Number of Vehicles Involved in Accident"
      finnish: "Vahinkoon osallisten ajoneuvojen lukumäärä"
      description: >
        Whether the accident involved one vehicle only, or two or more vehicles. Determines
        liability allocation and inter-insurer settlement rules (§51).
      type: enum
      values: [one, two_or_more]
      legal_basis: "§31, §32, §33, §51"
      used_in_decisions: [D5]
      used_in_rules: [D5-R1, D5-R2, D5-R3, D5-R4]
      automation_level: full_auto
      sources:
        primary:
          - id: src_poliisi_accident_report

    dp_e007:
      id: dp_e007
      label: "Fault / Defect Found on Parties"
      finnish: "Osapuolten tuottamus / ajoneuvon vika"
      description: >
        Assessment of which party (or whose vehicle defect/faulty loading) caused or
        contributed to the accident. Used for inter-insurer allocation under §51.
        Includes: no fault, fault of vehicle A only, fault of vehicle B only, shared fault,
        or damage due solely to defect/faulty loading of a specific vehicle.
      type: enum
      values:
        - no_fault_identified
        - fault_vehicle_A_only
        - fault_vehicle_B_only
        - shared_fault
        - defect_or_loading_vehicle_A
        - defect_or_loading_vehicle_B
      legal_basis: "§51"
      used_in_decisions: [D5]
      used_in_rules: [D5-R4]
      automation_level: human_review
      sources:
        primary:
          - id: src_poliisi_accident_report
            note: "Police accident report contains preliminary fault assessment."
        secondary:
          - id: src_medical_expert
            note: "Technical expert for vehicle defect assessment."
          - id: src_insurer_own_system
            note: "Insurer legal team assesses fault from all available evidence."
      notes: >
        Fault determination is a legal-factual assessment. 'Solely due to defect' (yksinomaan
        puutteellisuudesta) requires human expert verification of exclusive causation.

    dp_e008:
      id: dp_e008
      label: "Victim Was Occupant of One of the Vehicles"
      finnish: "Vahinkoa kärsinyt oli ajoneuvon matkustaja tai kuljettaja"
      description: >
        Whether the injured party was an occupant (driver or passenger) of one of the
        vehicles involved in the multi-vehicle accident. Determines which insurer pays first
        under §33(3).
      type: boolean
      legal_basis: "§33(3)"
      used_in_decisions: [D5]
      used_in_rules: [D5-R2, D5-R3]
      automation_level: full_auto
      sources:
        primary:
          - id: src_poliisi_accident_report

    dp_e009:
      id: dp_e009
      label: "Journey Type (for Transit States)"
      finnish: "Matkan luonne (kauttakulkutilanne)"
      description: >
        Whether the journey on which the accident occurred was a direct ETA-to-ETA transit
        trip (suora matka ETA-valtiosta toiseen) or some other journey. Relevant for
        coverage during transit through non-Green-Card states under §13(2).
      type: enum
      values: [direct_ETA_to_ETA, other]
      legal_basis: "§13(2)"
      used_in_decisions: [D3]
      used_in_rules: [D3-R3]
      automation_level: human_review
      sources:
        primary:
          - id: src_insurer_own_system
            note: "Journey documentation: tickets, route plans, travel itinerary."
        secondary:
          - id: src_poliisi_accident_report

    dp_e010:
      id: dp_e010
      label: "Type of Damage Suffered"
      finnish: "Vahingon laji"
      description: >
        Whether the damage suffered is personal injury (henkilövahinko) or property damage
        (esinevahinko / varallisuusvahinko). Core classification used across multiple decisions
        to route to applicable rules.
      type: enum
      values: [personal_injury, property_damage, rehabilitation]
      legal_basis: "§31, §34, §37, §40, §47"
      used_in_decisions: [D2, D4, D7, D11, D13]
      used_in_rules: [D2-R1, D2-R5, D2-R6, D2-R7, D4-R1, D4-R5, D7-R1, D7-R2, D7-R3, D11-R3, D13-R1, D13-R2, D13-R3, D13-R4, D13-R5, D13-R6]
      automation_level: full_auto
      sources:
        primary:
          - id: src_poliisi_accident_report
          - id: src_healthcare_records
            note: "For personal injury: medical records establish the injury."
          - id: src_insurer_own_system
            note: "Claims handler categorises damage type on claim receipt."

    dp_e011:
      id: dp_e011
      label: "Property Type / Category Damaged"
      finnish: "Vahingoittuneen omaisuuden tyyppi"
      description: >
        The category of the damaged property. Determines entitlement to compensation (D2)
        and applicable cap/exclusion rules (D7). Categories include: the insured vehicle
        itself, coupled vehicle, property in vehicle, personal effects of passenger
        (non-owner/keeper), owner/keeper/driver's own property, or third-party property.
      type: enum
      values:
        - insured_vehicle_itself
        - coupled_other_vehicle
        - property_in_insured_vehicle
        - personal_effects_passenger
        - other_vehicle_owned_by_driver
        - other_third_party_property
        - excluded_property
      legal_basis: "§37, §40"
      used_in_decisions: [D2, D7]
      used_in_rules: [D2-R5, D2-R6, D2-R7, D7-R1, D7-R2, D7-R4]
      automation_level: human_review
      sources:
        primary:
          - id: src_poliisi_accident_report
            note: "Accident report identifies damaged property."
          - id: src_insurer_own_system
            note: "Claims handler assesses property ownership and category."
        secondary:
          - id: src_traficom_vehicle_registry
            note: "Owner/keeper identity from registry to determine if claimant is owner/keeper."

  # ──────────────────────────────────────────────────────────
  # INSURANCE DATA
  # ──────────────────────────────────────────────────────────
  insurance:

    dp_i001:
      id: dp_i001
      label: "Green Card Validity"
      finnish: "Vihreä kortti voimassa"
      description: >
        Whether the third-country vehicle has a valid Green Card (international motor insurance
        certificate) covering travel in Finland / ETA states at the time of entry.
        If valid, border insurance is not required (§7(2)).
      type: boolean
      legal_basis: "§7(2)"
      used_in_decisions: [D1]
      used_in_rules: [D1-R10, D1-R11]
      automation_level: full_auto
      sources:
        primary:
          - id: src_green_card
            note: "Physical or digital Green Card presented at border; expiry date check."
          - id: src_lvk_database
            note: "LVK acts as Finnish Green Card bureau; may validate via bureau."

    dp_i002:
      id: dp_i002
      label: "LVK Has Committed to Respond for This Vehicle"
      finnish: "LVK on sitoutunut vastaamaan ajoneuvon puolesta"
      description: >
        Whether LVK has made a specific commitment to handle claims for the third-country
        vehicle in question, substituting for the border insurance requirement under §7(1).
      type: boolean
      legal_basis: "§7(1)"
      used_in_decisions: [D1]
      used_in_rules: [D1-R10]
      automation_level: full_auto
      sources:
        primary:
          - id: src_lvk_database
            note: "LVK internal records of commitments made."

    dp_i003:
      id: dp_i003
      label: "Compensation Representative Named in Finland"
      finnish: "Korvausedustaja nimetty Suomeen"
      description: >
        Whether the foreign ETA insurer has named a compensation representative (korvausedustaja)
        in Finland. Relevant for cross-border claim routing under §70.
      type: boolean
      legal_basis: "§70"
      used_in_decisions: [D12]
      used_in_rules: [D12-R1]
      automation_level: full_auto
      sources:
        primary:
          - id: src_korvausedustaja_registry

    dp_i004:
      id: dp_i004
      label: "Responsible Insurer Identified"
      finnish: "Korvausvelvollinen vakuutusyhtiö tunnistettu"
      description: >
        Whether the foreign insurer responsible for the vehicle has been identified from
        LVK/ETA information centre data. Triggers different procedural routes under §45 and §71.
      type: boolean
      legal_basis: "§45(3), §71"
      used_in_decisions: [D12]
      used_in_rules: [D12-R1, D12-R2]
      automation_level: full_auto
      sources:
        primary:
          - id: src_lvk_database
            note: "LVK information centre database and ETA information centre network."
          - id: src_korvausedustaja_registry

    dp_i005:
      id: dp_i005
      label: "Parallel Right under Tapaturma / Workers' Comp Legislation"
      finnish: "Rinnakkainen oikeus työtapaturmalain tai vastaavan mukaiseen korvaukseen"
      description: >
        Whether the injured person has a right to compensation for the same injury under
        the Workers' Accident Insurance Act (työtapaturma- ja ammattitautilaki 459/2015),
        the Agricultural Entrepreneurs Act (873/2015), or the Athletes' Act (276/2009).
        If so, motor insurance covers only the residual (§36).
      type: boolean
      legal_basis: "§36"
      used_in_decisions: [D6]
      used_in_rules: [D6-R6]
      automation_level: human_review
      sources:
        primary:
          - id: src_kela
            note: "Kela administers certain tapaturma benefits; coordinate to establish parallel right."
        secondary:
          - id: src_employer_records
            note: "Employment contract and work assignment at time of accident determines tapaturma coverage."
          - id: src_insurer_own_system
            note: "Claims coordination with the tapaturma insurer."
      notes: >
        Requires coordination with the tapaturma insurer to establish what has been or will be
        paid before motor insurance residual obligation can be calculated.

  # ──────────────────────────────────────────────────────────
  # MEDICAL DATA
  # ──────────────────────────────────────────────────────────
  medical:

    dp_m001:
      id: dp_m001
      label: "Type of Personal Injury Compensation Sought"
      finnish: "Haettavan henkilövahingon korvauslaji"
      description: >
        The specific type of personal injury compensation being claimed, which determines
        eligibility rules, calculation basis, indexation, and coordination requirements (D6).
      type: enum
      values:
        - pain_suffering_temporary
        - loss_of_earnings
        - permanent_disability
        - death_benefits
        - loss_of_maintenance
        - rehabilitation
      legal_basis: "§34, §35, §36"
      used_in_decisions: [D6]
      used_in_rules: [D6-R1, D6-R2, D6-R3, D6-R4, D6-R5, D6-R6]
      automation_level: full_auto
      sources:
        primary:
          - id: src_insurer_own_system
            note: "Determined from claimant's compensation claim form."
        secondary:
          - id: src_healthcare_records
            note: "Medical records establish injury type and consequences."

    dp_m002:
      id: dp_m002
      label: "Injury Severity — More than Minor"
      finnish: "Vamman vakavuus — ei vähäinen"
      description: >
        Whether the personal injury is 'more than minor' (ei vähäinen) within the meaning of
        §34(1). Only non-minor injuries qualify for pain-and-suffering (kipu ja särky) compensation.
        The 'vähäinen' threshold is a medical-legal determination.
      type: boolean
      legal_basis: "§34(1)"
      used_in_decisions: [D6]
      used_in_rules: [D6-R1, D6-R2]
      automation_level: human_review
      sources:
        primary:
          - id: src_medical_expert
            note: "Independent medical expert assesses injury severity against the vähäinen threshold."
        secondary:
          - id: src_healthcare_records
            note: "Patient records provide clinical basis for assessment."
          - id: src_lvl_board
            note: "LVL Board recommendations on what qualifies as non-minor injury (non-binding guidance)."
      notes: >
        This is a human_review data point. The medical community and LVL Board have developed
        practical thresholds (e.g., whiplash grades, soft tissue injury durations), but the
        determination cannot be automated for individual cases.

    dp_m003:
      id: dp_m003
      label: "Basis for Reduction / Denial — Contributory Cause Type"
      finnish: "Korvauksen alentamisen tai epäämisen peruste"
      description: >
        The type of behaviour or circumstance on the victim's part that may reduce or deny
        compensation under §47–49. Includes: self-inflicted intentional injury, gross negligence,
        ordinary negligence, alcohol (severe: BAC ≥ 1.2‰ or ≥ 0.53 mg/l; moderate: ≥ 0.5‰ or
        ≥ 0.22 mg/l), impairment by other substances (severe/moderate), knowing unauthorised use.
      type: enum
      values:
        - victim_self_inflicted_intentionally
        - victim_gross_negligence
        - victim_ordinary_negligence
        - alcohol_severe_BAC_1_2_permille_or_0_53_mg
        - alcohol_moderate_BAC_0_5_permille_or_0_22_mg
        - impairment_other_substance_severe
        - impairment_other_substance_moderate
        - knowing_unauthorised_vehicle_use
        - no_reduction_basis
      legal_basis: "§47, §48, §49"
      used_in_decisions: [D13]
      used_in_rules: [D13-R1, D13-R2, D13-R3, D13-R4, D13-R5, D13-R8]
      automation_level: human_review
      sources:
        primary:
          - id: src_poliisi_accident_report
            note: "Police report contains BAC test results (alcohol), circumstances, and preliminary fault assessment."
        secondary:
          - id: src_healthcare_records
            note: "Hospital blood alcohol records; substance impairment evidence."
          - id: src_insurer_own_system
            note: "Insurer investigation findings."
      notes: >
        BAC thresholds (severe ≥ 1.2‰ / moderate ≥ 0.5‰) are objectively measurable (full_auto
        for the threshold check). However, determining gross negligence, intentionality, and
        'ordinary negligence' requires human legal assessment (human_decision). The sub-values
        have different automation levels; the overall data point is human_review.

    dp_m004:
      id: dp_m004
      label: "Compensation Is Continuous (Jatkuva korvaus)"
      finnish: "Korvaus on jatkuvaa"
      description: >
        Whether the compensation being assessed is a continuing payment (jatkuva korvaus)
        as opposed to a lump sum. Triggers mandatory annual index adjustment by työeläkeindeksi
        (§35) and mandatory LVL Board consultation for certain categories (§66(1)(1)).
      type: boolean
      legal_basis: "§35(1), §66(1)(1)"
      used_in_decisions: [D6]
      used_in_rules: [D6-R3, D6-R4, D6-R5]
      automation_level: full_auto
      sources:
        primary:
          - id: src_insurer_own_system
            note: "Determined from compensation decision type: lump sum vs. continuing annuity."

  # ──────────────────────────────────────────────────────────
  # FINANCIAL / COMPENSATION DATA
  # ──────────────────────────────────────────────────────────
  financial:

    dp_f001:
      id: dp_f001
      label: "Total Property Claims Exceed €5 000 000 Cap"
      finnish: "Esinevahingot ylittävät €5 000 000 enimmäismäärän"
      description: >
        Whether the aggregate property damage claims against a single liable motor insurance
        in this accident exceed the statutory cap of €5 000 000 per §38(1). If so,
        claimants receive proportional shares.
      type: boolean
      legal_basis: "§38(1)"
      used_in_decisions: [D7]
      used_in_rules: [D7-R3]
      automation_level: full_auto
      sources:
        primary:
          - id: src_insurer_own_system
            note: "Insurer aggregates all property claims received against the policy for this accident."
      notes: "The €5 000 000 cap amount is a fixed statutory figure (not index-linked per law text)."

    dp_f002:
      id: dp_f002
      label: "Historical Earnings / Wage Data for Loss-of-Earnings Calculation"
      finnish: "Historiallinen ansiotulo ansionmenetyksen laskemiseksi"
      description: >
        The claimant's pre-accident earnings history, required to calculate loss of earnings
        under §34–35. Historical wages from different years are adjusted using palkkakerroin
        to the accident year (§35(2)).
      type: string
      description_extended: "Typically: annual gross earnings per year for 3–5 years preceding accident, broken down by source."
      legal_basis: "§34(1), §35(2)"
      used_in_decisions: [D6]
      used_in_rules: [D6-R3, D6-R6]
      automation_level: human_review
      sources:
        primary:
          - id: src_verohallinto
            note: "Tax records and income register provide annual income data per year."
          - id: src_employer_records
            note: "Employer salary certificate; §82(1)(2) grants access."
        secondary:
          - id: src_etk
            note: "ETK pension earnings records for salary history, especially for self-employed."
          - id: src_kela
            note: "Kela sickness allowance records may reflect prior earnings."
      notes: >
        Calculation formula (palkkakerroin adjustment) is mechanical once earnings data is
        obtained. However, determining correct earnings base (especially for variable income,
        multiple employers, self-employment) requires professional review.

  # ──────────────────────────────────────────────────────────
  # PROCEDURAL DATA
  # ──────────────────────────────────────────────────────────
  procedural:

    dp_proc001:
      id: dp_proc001
      label: "Date Claimant Became Aware of Accident and Damage"
      finnish: "Päivä, jona korvauksenhakija sai tiedon vahinkotapahtumasta ja vahingon seurauksesta"
      description: >
        The date on which the claimant acquired actual knowledge of (1) the traffic accident
        (vahinkotapahtuma) and (2) the resulting damage consequence (vahingon seuraus).
        Start of the 3-year limitation period under §61(1).
      type: date
      legal_basis: "§61(1)"
      used_in_decisions: [D8]
      used_in_rules: [D8-R1, D8-R2]
      automation_level: human_review
      sources:
        primary:
          - id: src_insurer_own_system
            note: "Claim form typically includes claimant's stated awareness date."
        secondary:
          - id: src_poliisi_accident_report
            note: "Accident date from police report (often coincides with awareness for direct victims)."
          - id: src_healthcare_records
            note: "For late-onset injuries: medical records establish date diagnosis was communicated."
      notes: >
        Awareness of 'damage consequence' (vahingon seuraus) may differ from accident date for
        latent injuries. This requires professional assessment in contested limitation cases.

    dp_proc002:
      id: dp_proc002
      label: "Date Damage Consequence Occurred"
      finnish: "Päivä, jona vahingon seuraus ilmeni"
      description: >
        The date the damage consequence occurred or manifested. Start date for the 10-year
        absolute limitation period under §61(1), regardless of claimant's awareness.
      type: date
      legal_basis: "§61(1)"
      used_in_decisions: [D8]
      used_in_rules: [D8-R1]
      automation_level: full_auto
      sources:
        primary:
          - id: src_poliisi_accident_report
            note: "Accident date for immediate consequences."
          - id: src_healthcare_records
            note: "Medical records for latent injury manifestation dates."

    dp_proc003:
      id: dp_proc003
      label: "Compelling Reason for Late Filing"
      finnish: "Erityisen painava syy myöhästyneelle korvausvaatimukselle"
      description: >
        Whether an exceptionally compelling reason (erityisen painava syy) exists that justifies
        accepting a compensation claim filed after the 3-year limitation period under §61(3).
        Inherently discretionary; no objective statutory criteria defined.
      type: boolean
      legal_basis: "§61(3)"
      used_in_decisions: [D8]
      used_in_rules: [D8-R2]
      automation_level: human_decision
      sources:
        primary:
          - id: src_insurer_own_system
            note: "Claimant provides reasons in claim; insurer legal team assesses."
        secondary:
          - id: src_healthcare_records
            note: "Medical incapacity may constitute compelling reason."
          - id: src_lvl_board
            note: "LVL Board guidance on what has been accepted as erityisen painava syy."
      notes: "This is a paradigmatic human_decision data point. No automation possible."

    dp_proc004:
      id: dp_proc004
      label: "Date Claim Received by Insurer"
      finnish: "Korvausvaatimuksen vastaanottopäivä"
      description: >
        The date the insurer received the compensation claim (vireilletulo). Starts the 7
        working-day investigation deadline and all subsequent procedural deadlines under §62.
      type: date
      legal_basis: "§62(1)"
      used_in_decisions: [D9]
      used_in_rules: [D9-R1, D9-R2, D9-R3, D9-R4]
      automation_level: full_auto
      sources:
        primary:
          - id: src_insurer_own_system
            note: "System timestamp on claim receipt (electronic or manual entry)."

    dp_proc005:
      id: dp_proc005
      label: "Date All Required Documents and Information Received"
      finnish: "Päivä, jona kaikki tarvittavat asiakirjat ja tiedot saapuivat"
      description: >
        The date by which the insurer has received all documents and information needed to
        decide the claim. Starts the 1-month payment or reasoned-response deadline under §62(2)–(3).
      type: date
      legal_basis: "§62(2)"
      used_in_decisions: [D9]
      used_in_rules: [D9-R2, D9-R3]
      automation_level: human_review
      sources:
        primary:
          - id: src_insurer_own_system
            note: "Document receipt log in claims system. Determining when 'all required' documents are received is a professional assessment."
      notes: >
        The insurer must also actively request missing information within a reasonable time.
        Determining completeness ('all required' documents) requires case handler judgment.

    dp_proc006:
      id: dp_proc006
      label: "Liability Disputed or Unclear"
      finnish: "Korvausvastuu riitainen tai epäselvä"
      description: >
        Whether the insurer's liability for the claim is disputed or factually/legally unclear.
        If unclear, the 3-month reasoned response deadline applies under §62(4).
      type: boolean
      legal_basis: "§62(3), §62(4)"
      used_in_decisions: [D9]
      used_in_rules: [D9-R2, D9-R3, D9-R4]
      automation_level: human_review
      sources:
        primary:
          - id: src_insurer_own_system
            note: "Claims handler's liability assessment."

    dp_proc007:
      id: dp_proc007
      label: "Full Quantum of Compensation Determined"
      finnish: "Korvauksen kokonaismäärä selvitetty"
      description: >
        Whether the full amount of compensation owed has been determined. If not, the insurer
        must still pay the undisputed portion within 1 month, with a 3-month deadline for
        a reasoned response on the remainder (§62(3)).
      type: boolean
      legal_basis: "§62(2), §62(3)"
      used_in_decisions: [D9]
      used_in_rules: [D9-R2, D9-R3]
      automation_level: human_review
      sources:
        primary:
          - id: src_insurer_own_system

    dp_proc008:
      id: dp_proc008
      label: "Type of Dispute / Appeal Matter"
      finnish: "Riita- / muutoksenhakuasian tyyppi"
      description: >
        Classification of the dispute for determining the appeal route (D10):
        standard compensation amount/denial, serious permanent disability compensation,
        continuing loss of earnings/maintenance, full-cost payment (municipality),
        or other insurer decision.
      type: enum
      values:
        - compensation_amount_or_denial
        - serious_permanent_disability_compensation
        - continuing_loss_of_earnings_or_maintenance
        - full_cost_payment_municipality
        - other_insurer_decision
      legal_basis: "§65, §66, §79, §81"
      used_in_decisions: [D10]
      used_in_rules: [D10-R1, D10-R2, D10-R3]
      automation_level: human_review
      sources:
        primary:
          - id: src_insurer_own_system
            note: "Insurer decision identifies the type of compensation involved."
        secondary:
          - id: src_lvl_board
            note: "LVL Board determines whether it falls within mandatory consultation categories."
      notes: >
        The classification into 'serious permanent disability' or 'continuing compensation'
        requires the underlying medical/legal determination to have been made first.

    dp_proc009:
      id: dp_proc009
      label: "Written Insurer Decision Received with Deadline Notice"
      finnish: "Kirjallinen päätös annettu muutoksenhakuajan ilmoittamisen kanssa"
      description: >
        Whether the claimant has received a written insurer decision (kirjallinen päätös)
        that includes notification of the applicable deadline for requesting LVL Board opinion
        and/or bringing a court action (§65(1), §79(1)).
      type: boolean
      legal_basis: "§65(1), §79(1)"
      used_in_decisions: [D10]
      used_in_rules: [D10-R1]
      automation_level: full_auto
      sources:
        primary:
          - id: src_insurer_own_system
            note: "Document dispatch log confirms written decision was sent."

    dp_proc010:
      id: dp_proc010
      label: "Final Court Judgment Already Given on the Matter"
      finnish: "Tuomioistuimen lainvoimainen ratkaisu annettu"
      description: >
        Whether a final, binding court judgment (lainvoimainen ratkaisu) has already been
        given on the compensation matter. If so, LVL Board may not consider that aspect
        of the case (§65(2)).
      type: boolean
      legal_basis: "§65(2)"
      used_in_decisions: [D10]
      used_in_rules: [D10-R1, D10-R4]
      automation_level: full_auto
      sources:
        primary:
          - id: src_tuomioistuimet
            note: "Court registry confirms whether a final judgment has been entered."

    dp_proc011:
      id: dp_proc011
      label: "Months Elapsed Since Accident"
      finnish: "Vahingosta kulunut aika kuukausina"
      description: >
        The number of months that have elapsed since the accident. Used to trigger the
        2-month deadline after which LVK acts as compensation body when the foreign ETA
        insurer has not been identified (§45(3)).
      type: integer
      legal_basis: "§45(3)"
      used_in_decisions: [D12]
      used_in_rules: [D12-R2]
      automation_level: full_auto
      sources:
        primary:
          - id: src_insurer_own_system
            note: "Calculated from accident date (from accident report) to current date."
          - id: src_poliisi_accident_report
            note: "Accident date."

  # ──────────────────────────────────────────────────────────
  # SUBROGATION / RECOURSE DATA
  # ──────────────────────────────────────────────────────────
  subrogation:

    dp_s001:
      id: dp_s001
      label: "Third Party Type (Recourse Target)"
      finnish: "Takautumisoikeuden kohteen tyyppi"
      description: >
        The legal category of the party against whom the insurer or LVK seeks recourse under
        §73–74. Determines applicable recourse conditions (fault threshold, etc.).
      type: enum
      values:
        - private_individual
        - employee_or_civil_servant
        - vehicle_owner_keeper_driver_passenger
        - company_or_organization
        - national_guarantee_fund_ETA
        - foreign_compensation_body_ETA
      legal_basis: "§73, §74"
      used_in_decisions: [D14]
      used_in_rules: [D14-R1, D14-R2, D14-R3, D14-R4, D14-R5]
      automation_level: human_review
      sources:
        primary:
          - id: src_insurer_own_system
          - id: src_lvk_database
          - id: src_fiva
            note: "For company/insurer identification."

    dp_s002:
      id: dp_s002
      label: "Basis of Third Party's Causation"
      finnish: "Kolmannen osapuolen syyllisyyden peruste"
      description: >
        The legal basis on which the third party caused the insured event. Determines
        whether recourse is available against private individuals (§73: only intent, gross
        negligence, or severe alcohol driving).
      type: enum
      values:
        - intent
        - gross_negligence
        - driving_under_severe_alcohol_influence
        - ordinary_negligence_or_strict
      legal_basis: "§73"
      used_in_decisions: [D14]
      used_in_rules: [D14-R1, D14-R2]
      automation_level: human_decision
      sources:
        primary:
          - id: src_poliisi_accident_report
            note: "Police report and criminal proceedings findings."
        secondary:
          - id: src_insurer_own_system
            note: "Insurer legal team's fault assessment."
          - id: src_tuomioistuimet
            note: "Criminal conviction for intoxicated driving or intentional damage."
      notes: >
        Intent and gross negligence are mental state determinations requiring human legal
        assessment. Severe alcohol driving (BAC ≥ 1.2‰) is objectively measurable from
        police test results.

    dp_s003:
      id: dp_s003
      label: "Recovery Context — Basis of LVK Payment"
      finnish: "Takautumisperusteen konteksti — LVK:n maksamisen peruste"
      description: >
        The legal basis on which LVK or the insurer made the original payment that gives rise
        to the recourse claim. Determines which §74 sub-rule applies and who the recourse
        target is.
      type: enum
      values:
        - LVK_paid_for_uninsured_vehicle
        - LVK_paid_for_unknown_vehicle
        - LVK_paid_because_no_insurer_identified
        - LVK_paid_insurer_insolvency
        - insurer_paid_and_subrogates
      legal_basis: "§73, §74"
      used_in_decisions: [D14]
      used_in_rules: [D14-R1, D14-R2, D14-R3, D14-R4, D14-R5, D14-R6]
      automation_level: full_auto
      sources:
        primary:
          - id: src_lvk_database
            note: "LVK payment records identify the legal basis of each payment."
          - id: src_insurer_own_system

