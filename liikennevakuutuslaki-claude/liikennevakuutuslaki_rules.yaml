        label: Written insurer decision received with deadline notice
        type: boolean
      - id: courtDecisionFinal
        label: Final court judgment already given on the matter
        type: boolean
    outputs:
      - id: step1_LVLBoard
        label: Step 1 — LVL Board opinion
        type: string
      - id: step2_generalCourt
        label: Step 2 — General court action
        type: string
      - id: obligatoryLVLConsultation
        label: Insurer must consult LVL Board before deciding
        type: boolean
    rules:
      - id: D10-R1
        description: Standard compensation dispute — LVL board optional for claimant (1 year), court action (3 years)
        conditions:
          disputeType: compensation_amount_or_denial
          courtDecisionFinal: false
        result:
          step1_LVLBoard: Optional — claimant, insurer or court may request opinion within 1 year of insurer decision
          step2_generalCourt: Court action within 3 years of written insurer decision + deadline notice; LVL/board proceedings suspend limitation
          obligatoryLVLConsultation: false
        legal_basis: §65(1), §79(1)

      - id: D10-R2
        description: Serious permanent disability, continuing loss of earnings/maintenance — insurer MUST consult LVL Board
        conditions:
          disputeType:
            in: [serious_permanent_disability_compensation, continuing_loss_of_earnings_or_maintenance]
        result:
          step1_LVLBoard: Mandatory — insurer must request LVL board opinion before issuing decision
          step2_generalCourt: Court action within 3 years of written insurer decision
          obligatoryLVLConsultation: true
        legal_basis: §66(1)

      - id: D10-R3
        description: Full cost payment (täyskustannusmaksu) dispute by municipality/joint authority
        conditions:
          disputeType: full_cost_payment_municipality
        result:
          step1_LVLBoard: Not applicable (municipality is not claimant)
          step2_generalCourt: Administrative appeal per hallintolainkäyttölaki
          obligatoryLVLConsultation: false
        legal_basis: §81(2)

      - id: D10-R4
        description: Court judgment already final — LVL Board cannot consider that aspect
        conditions:
          courtDecisionFinal: true
        result:
          step1_LVLBoard: LVL Board may not consider aspects already determined by final court judgment
          step2_generalCourt: N/A (already decided)
          obligatoryLVLConsultation: false
        legal_basis: §65(2)

# ============================================================
# D11 — LVK LIABILITY (UNINSURED / UNKNOWN / EXEMPT VEHICLES)
# ============================================================
  D11:
    id: D11
    label: LVK Liability — Uninsured, Unknown and Exempt Vehicle Claims
    finnish: Liikennevakuutuskeskuksen korvausvastuu
    legal_basis: §43, §44, §45, §46
    inputs:
      - id: vehicleIdentified
        label: Vehicle identified
        type: boolean
      - id: vehicleHadInsurance
        label: Vehicle had valid insurance at time of accident
        type: boolean
      - id: vehicleExemptFromObligation_cat1to5
        label: Vehicle exempt per §8(1)(1)-(5) (slow, combine, trailer, child, wheelchair)
        type: boolean
      - id: permanentHomeState
        label: Vehicle's permanent home state
        type: enum
        values: [Finland, other_ETA, third_country]
      - id: accidentInFinland
        label: Accident occurred in Finland
        type: boolean
      - id: damageType
        label: Type of damage
        type: enum
        values: [personal_injury, property_damage_hoofed_animals, property_damage_significant_with_personal, other_property_damage]
      - id: claimantKnewUninsured
        label: Claimant (occupant/driver) knew vehicle was uninsured
        type: boolean
    outputs:
      - id: LVKLiable
        label: LVK is liable
        type: boolean
      - id: conditionsForLiability
        label: Conditions and scope of LVK liability
        type: string
    rules:
      - id: D11-R1
        description: Uninsured Finnish vehicle — LVK liable regardless of fault
        conditions:
          vehicleIdentified: true
          vehicleHadInsurance: false
          permanentHomeState: Finland
          claimantKnewUninsured: false
        result:
          LVKLiable: true
          conditionsForLiability: LVK compensates as if it were the insurer
        legal_basis: §46(1)

      - id: D11-R2
        description: Claimant (occupant/driver) knew vehicle was uninsured — LVK may deny
        conditions:
          vehicleHadInsurance: false
          claimantKnewUninsured: true
        result:
          LVKLiable: false
          conditionsForLiability: LVK may deny if it can prove claimant's knowledge of no insurance
        legal_basis: §46(2)

      - id: D11-R3
        description: Unknown (hit-and-run) vehicle — LVK covers personal injury and hoofed animal damage; also other property damage if significant personal injury
        conditions:
          vehicleIdentified: false
          accidentInFinland: true
          damageType:
            in: [personal_injury, property_damage_hoofed_animals, property_damage_significant_with_personal]
        result:
          LVKLiable: true
          conditionsForLiability: LVK liable for personal injury, hoofed animal property damage, and significant property damage connected to significant personal injury
        legal_basis: §44

      - id: D11-R4
        description: Exempt Finnish vehicle (§8(1)(1)-(5)) — LVK liable in Finland
        conditions:
          vehicleExemptFromObligation_cat1to5: true
          permanentHomeState: Finland
          accidentInFinland: true
        result:
          LVKLiable: true
          conditionsForLiability: LVK compensates for accidents in Finland caused by these exempt vehicles
        legal_basis: §43(1)

      - id: D11-R5
        description: Exempt Finnish vehicle causing accident in another ETA state — LVK liable
        conditions:
          vehicleExemptFromObligation_cat1to5: true
          permanentHomeState: Finland
          accidentInFinland: false
        result:
          LVKLiable: true
          conditionsForLiability: LVK liable for ETA accidents by exempt Finnish vehicles (unless state-owned)
        legal_basis: §45(1)

      - id: D11-R6
        description: Foreign ETA vehicle — LVK primarily liable for accidents in Finland
        conditions:
          permanentHomeState: other_ETA
          accidentInFinland: true
        result:
          LVKLiable: true
          conditionsForLiability: LVK primarily liable; may reclaim from home state national guarantee fund
        legal_basis: §32(4), §74

# ============================================================
# D12 — FOREIGN VEHICLE HANDLING
# ============================================================
  D12:
    id: D12
    label: Foreign Vehicle — Applicable Procedure
    finnish: Ulkomaisen ajoneuvon käsittely
    legal_basis: §7, §32(4), §45, §70, §71, §72, §91
    inputs:
      - id: vehicleHomeState
        label: Vehicle's permanent home state
        type: enum
        values: [other_ETA, third_country_green_card, third_country_no_green_card]
      - id: claimantResidence
        label: Claimant's residence
        type: enum
        values: [Finland, other_ETA]
      - id: insurerIdentified
        label: Responsible insurer identified
        type: boolean
      - id: timeSinceAccident_months
        label: Months elapsed since accident
        type: integer
      - id: compensationRepresentativeNamed
        label: Compensation representative named in Finland
        type: boolean
    outputs:
      - id: claimProcedure
        label: Correct claim procedure
        type: string
      - id: LVKRole
        label: LVK's role
        type: string
    rules:
      - id: D12-R1
        description: ETA vehicle, insurer identified, Finnish claimant — claim against insurer or Finnish rep within 3 months
        conditions:
          vehicleHomeState: other_ETA
          claimantResidence: Finland
          insurerIdentified: true
          compensationRepresentativeNamed: true
        result:
          claimProcedure: File claim with responsible insurer or its Finnish compensation representative; 3-month response deadline
          LVKRole: Fallback if no response within 3 months (§71)
        legal_basis: §70(1), §70(2), §71

      - id: D12-R2
        description: ETA vehicle, Finnish claimant, insurer not identified within 2 months — claim to LVK
        conditions:
          vehicleHomeState: other_ETA
          claimantResidence: Finland
          insurerIdentified: false
          timeSinceAccident_months:
            greaterThan: 2
        result:
          claimProcedure: File claim directly with LVK as compensation body
          LVKRole: Acts as compensation body (korvauselin) under EU Directive art. 10
        legal_basis: §45(3), §71

      - id: D12-R3
        description: Third-country vehicle with no green card arriving in Finland — Customs collects border insurance premium
        conditions:
          vehicleHomeState: third_country_no_green_card
        result:
          claimProcedure: Customs (Tulli) collects border insurance premium at border; issues ETA-valid certificate on behalf of insurers
          LVKRole: Receives premium collected by Customs
        legal_basis: §91(2)

# ============================================================
# D13 — REDUCTION / DENIAL OF COMPENSATION
# ============================================================
  D13:
    id: D13
    label: Reduction or Denial of Compensation
    finnish: Korvauksen alentaminen tai epääminen
    legal_basis: §47, §48, §49, §50
    inputs:
      - id: causeType
        label: Basis for reduction/denial
        type: enum
        values:
          - victim_self_inflicted_intentionally
          - victim_gross_negligence
          - victim_ordinary_negligence
          - alcohol_severe_BAC_1_2_permille_or_0_53_mg
          - alcohol_moderate_BAC_0_5_permille_or_0_22_mg
          - impairment_other_substance_severe
          - impairment_other_substance_moderate
          - knowing_unauthorised_vehicle_use
          - no_reduction_basis
      - id: damageType
        label: Type of damage
        type: enum
        values: [personal_injury, property_damage, rehabilitation]
      - id: ageUnder12
        label: Victim under 12 years
        type: boolean
      - id: legallyNonCulpable
        label: Victim legally non-culpable
        type: boolean
      - id: actingUnderNecessity
        label: Victim acting under necessity to prevent damage
        type: boolean
    outputs:
      - id: reductionApplied
        label: Reduction applied
        type: boolean
      - id: reductionDegree
        label: Degree of reduction
        type: string
      - id: rehabilitationAffected
        label: Rehabilitation compensation affected
        type: boolean
    rules:
      - id: D13-R1
        description: Self-inflicted intentional injury — personal injury compensated only for contribution of other circumstances
        conditions:
          causeType: victim_self_inflicted_intentionally
          damageType: personal_injury
          ageUnder12: false
          legallyNonCulpable: false
        result:
          reductionApplied: true
          reductionDegree: Only proportion attributable to other circumstances compensated (can approach zero)
          rehabilitationAffected: false
        legal_basis: §47(1)

      - id: D13-R2
        description: Gross negligence — personal injury may be reduced or denied
        conditions:
          causeType: victim_gross_negligence
          damageType: personal_injury
          ageUnder12: false
          legallyNonCulpable: false
        result:
          reductionApplied: true
          reductionDegree: Reduction or denial proportional to circumstances
          rehabilitationAffected: false
        legal_basis: §47(1)

      - id: D13-R3
        description: Property damage contributory negligence — proportional reduction
        conditions:
          damageType: property_damage
        result:
          reductionApplied: true
          reductionDegree: Equitable reduction proportional to victim's degree of fault
          rehabilitationAffected: false
        legal_basis: §47(3)

      - id: D13-R4
        description: Severe alcohol impairment (BAC ≥ 1.2 ‰ or ≥ 0.53 mg/l) — near-full denial of personal injury
        conditions:
          causeType:
            in: [alcohol_severe_BAC_1_2_permille_or_0_53_mg, impairment_other_substance_severe]
          damageType: personal_injury
          ageUnder12: false
          legallyNonCulpable: false
        result:
          reductionApplied: true
          reductionDegree: Only contribution of other circumstances compensated (typically minimal)
          rehabilitationAffected: false
        legal_basis: §48(1)
        note: BAC 1.2 ‰ in blood or 0.53 mg/l exhaled air triggers severe rule

      - id: D13-R5
        description: Moderate alcohol impairment (BAC ≥ 0.5 ‰ or ≥ 0.22 mg/l) — proportional reduction
        conditions:
          causeType:
            in: [alcohol_moderate_BAC_0_5_permille_or_0_22_mg, impairment_other_substance_moderate]
          damageType: personal_injury
          ageUnder12: false
          legallyNonCulpable: false
        result:
          reductionApplied: true
          reductionDegree: Reduction proportional to victim's contribution to accident
          rehabilitationAffected: false
        legal_basis: §48(2)

      - id: D13-R6
        description: Rehabilitation compensation — NEVER reduced under §47 or §48
        conditions:
          damageType: rehabilitation
        result:
          reductionApplied: false
          reductionDegree: No reduction regardless of contributory negligence or alcohol
          rehabilitationAffected: false
        legal_basis: §47(2), §48(3)
        note: Exception — if personal injury compensation is denied entirely, rehabilitation is also not paid

      - id: D13-R7
        description: Under 12 / legally non-culpable / necessity — no reduction under §47-49
        conditions:
          ageUnder12: true
        result:
          reductionApplied: false
          reductionDegree: No reduction; §47, §48, §49 cannot be invoked
          rehabilitationAffected: false
        legal_basis: §50

      - id: D13-R8
        description: Knowing unauthorised use of vehicle — compensation only for special reason
        conditions:
          causeType: knowing_unauthorised_vehicle_use
          ageUnder12: false
          legallyNonCulpable: false
        result:
          reductionApplied: true
          reductionDegree: Generally denied; paid only for special reason (erityinen syy)
          rehabilitationAffected: true
        legal_basis: §49

# ============================================================
# D14 — SUBROGATION / RIGHT OF RECOURSE
# ============================================================
  D14:
    id: D14
    label: Subrogation / Right of Recourse
    finnish: Takautumisoikeus
    legal_basis: §73, §74
    inputs:
      - id: thirdPartyType
        label: Type of party against whom recourse is sought
        type: enum
        values:
          - private_individual
          - employee_or_civil_servant
          - vehicle_owner_keeper_driver_passenger
          - company_or_organization
          - national_guarantee_fund_ETA
          - foreign_compensation_body_ETA
      - id: causationBasis
        label: Basis on which third party caused the event
        type: enum
        values:
          - intent
          - gross_negligence
          - driving_under_severe_alcohol_influence
          - ordinary_negligence_or_strict
      - id: recoveryContext
        label: Context of the LVK payment giving rise to recourse
        type: enum
        values:
          - LVK_paid_for_uninsured_vehicle
          - LVK_paid_for_unknown_vehicle
          - LVK_paid_because_no_insurer_identified
          - LVK_paid_insurer_insolvency
          - insurer_paid_and_subrogates
    outputs:
      - id: recourseAvailable
        label: Right of recourse available
        type: boolean
      - id: recourseAgainst
        label: Recourse against whom
        type: string
      - id: conditions
        label: Conditions for recourse
        type: string
    rules:
      - id: D14-R1
        description: Insurer subrogates against private individuals / vehicle parties — only for intent, gross negligence, or severe alcohol driving
        conditions:
          thirdPartyType:
            in: [private_individual, employee_or_civil_servant, vehicle_owner_keeper_driver_passenger]
          causationBasis:
            in: [intent, gross_negligence, driving_under_severe_alcohol_influence]
          recoveryContext: insurer_paid_and_subrogates
        result:
          recourseAvailable: true
          recourseAgainst: The individual who caused the event intentionally, with gross negligence or while severely intoxicated
          conditions: Insurer steps into claimant's shoes up to amount paid
        legal_basis: §73

      - id: D14-R2
        description: Insurer subrogates against company/organization — for any causation basis
        conditions:
          thirdPartyType: company_or_organization
          recoveryContext: insurer_paid_and_subrogates
        result:
          recourseAvailable: true
          recourseAgainst: The company or organisation
          conditions: Full subrogation without restriction to intent/gross negligence
        legal_basis: §73

      - id: D14-R3
        description: LVK recourse against national guarantee fund — for uninsured ETA vehicle
        conditions:
          recoveryContext: LVK_paid_for_uninsured_vehicle
          thirdPartyType: national_guarantee_fund_ETA
        result:
          recourseAvailable: true
          recourseAgainst: National guarantee fund of ETA state where vehicle has permanent home (§74(1)(5))
          conditions: LVK has paid and vehicle's home state fund is liable
        legal_basis: §74(1)(5)

      - id: D14-R4
        description: LVK recourse against national guarantee fund — for unknown vehicle
        conditions:
          recoveryContext: LVK_paid_for_unknown_vehicle
          thirdPartyType: national_guarantee_fund_ETA
        result:
          recourseAvailable: true
          recourseAgainst: National guarantee fund of ETA state where accident occurred (§74(1)(3))
          conditions: LVK has paid and vehicle remained unidentified
        legal_basis: §74(1)(3)

      - id: D14-R5
        description: LVK recourse against foreign compensation body — where LVK paid due to insurer delay
        conditions:
          recoveryContext: LVK_paid_because_no_insurer_identified
          thirdPartyType: foreign_compensation_body_ETA
        result:
          recourseAvailable: true
          recourseAgainst: Compensation body of ETA state where responsible insurer has its seat
          conditions: LVK subrogates to claimant's rights up to amount paid; and claimant's rights against tortfeasor/insurer also transfer to LVK
        legal_basis: §74(2)

      - id: D14-R6
        description: LVK recourse following insurer insolvency — against liquidation/bankruptcy estate
        conditions:
          recoveryContext: LVK_paid_insurer_insolvency
        result:
          recourseAvailable: true
          recourseAgainst: Liquidation or bankruptcy estate of insolvent insurer
          conditions: Claimant's rights against estate transfer to LVK to the extent LVK has paid
        legal_basis: §74(3)
