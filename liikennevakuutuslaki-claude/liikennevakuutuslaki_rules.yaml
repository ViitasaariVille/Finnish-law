# ============================================================
# D1 — INSURANCE OBLIGATION
# ============================================================
  D1:
    id: D1
    label: Insurance Obligation
    finnish: Vakuuttamisvelvollisuus
    legal_basis: §5, §6, §7, §8
    description: >
      Determines whether a vehicle must be insured under Finnish law,
      whether a border traffic insurance is needed, and who bears the obligation.
    inputs:
      - id: permanentHomeState
        label: Vehicle's permanent home state
        type: enum
        values: [Finland, other_ETA, third_country]
      - id: vehicleType
        label: Vehicle type / category
        type: enum
        values:
          - standard_motor_vehicle
          - trailer_registered
          - trailer_unregistered
          - slow_work_machine_max15kmh_unregistered
          - combine_harvester_unregistered
          - child_only_vehicle_unregistered
          - disabled_wheelchair_unregistered
          - unregistered_offroad_only
          - state_owned
          - export_registered
      - id: removedFromTrafficUse
        label: Vehicle removed from traffic use (liikennekäytöstä poistettu)
        type: boolean
      - id: permanentlyRemoved
        label: Vehicle permanently removed from traffic use (lopullinen poisto)
        type: boolean
      - id: usedInTraffic
        label: Vehicle actually used in traffic despite removal status
        type: boolean
      - id: greenCardValid
        label: Vehicle has valid green card
        type: boolean
      - id: LVKCommitmentToRespond
        label: LVK has committed to respond for this vehicle
        type: boolean
    outputs:
      - id: insuranceObligation
        label: Insurance obligation
        type: enum
        values: [mandatory, exempt_may_insure_voluntarily, border_traffic_required, no_obligation]
      - id: obligedParties
        label: Obliged parties
        type: string
      - id: obligationStartDate
        label: When obligation begins
        type: string
    rules:
      - id: D1-R1
        description: Standard Finnish vehicle — mandatory insurance
        conditions:
          permanentHomeState: Finland
          vehicleType: standard_motor_vehicle
          removedFromTrafficUse: false
          permanentlyRemoved: false
        result:
          insuranceObligation: mandatory
          obligedParties: owner and keeper, jointly and severally
          obligationStartDate: From date of ownership/keepership transfer
        legal_basis: §5(1), §6(1)
        automation:
          level: full_auto
          reason: "All conditions are objective, verifiable facts: vehicle's home state from registry, vehicle type, and removal status are all registry data. No discretion required."
          legal_basis: "§5(1) — 'Ajoneuvo, jonka pysyvä kotipaikka on Suomessa, on vakuutettava'; §6(1) — 'Ajoneuvon omistaja ja haltija ovat velvollisia vakuuttamaan ajoneuvon'"

      - id: D1-R2
        description: Slow work machine (≤15 km/h, unregistered) — exempt
        conditions:
          vehicleType: slow_work_machine_max15kmh_unregistered
        result:
          insuranceObligation: exempt_may_insure_voluntarily
          obligedParties: none (voluntary)
          obligationStartDate: N/A
        legal_basis: §8(1)(1)
        automation:
          level: full_auto
          reason: "Vehicle type and maximum speed are objective, technically measurable criteria. Exempt category is defined by unambiguous statutory conditions."
          legal_basis: "§8(1)(1) — 'sellaiselle moottorityökoneelle tai traktorille, jota ei tarvitse rekisteröidä ja jonka suurin rakenteellinen nopeus on enintään 15 kilometriä tunnissa'"

      - id: D1-R3
        description: Combine harvester / farm harvest machine (unregistered) — exempt
        conditions:
          vehicleType: combine_harvester_unregistered
        result:
          insuranceObligation: exempt_may_insure_voluntarily
          obligedParties: none (voluntary)
          obligationStartDate: N/A
        legal_basis: §8(1)(2)
        automation:
          level: full_auto
          reason: "Vehicle type (combine harvester, farm harvest machine) and registration status are objective criteria determinable from vehicle specifications and registry data."
          legal_basis: "§8(1)(2) — 'leikkuupuimurille tai muulle sadonkorjuuseen tarkoitetulle maatilatalouden moottorityökoneelle, jota ei tarvitse rekisteröidä'"

      - id: D1-R4
        description: Unregistered trailer — exempt
        conditions:
          vehicleType: trailer_unregistered
        result:
          insuranceObligation: exempt_may_insure_voluntarily
          obligedParties: none (voluntary)
          obligationStartDate: N/A
        legal_basis: §8(1)(3)
        automation:
          level: full_auto
          reason: "Trailer type and registration requirement are objective, technically defined criteria."
          legal_basis: "§8(1)(3) — 'perävaunulle, jota ei tarvitse rekisteröidä'"

      - id: D1-R5
        description: Child-only unregistered vehicle — exempt
        conditions:
          vehicleType: child_only_vehicle_unregistered
        result:
          insuranceObligation: exempt_may_insure_voluntarily
          obligedParties: none (voluntary)
          obligationStartDate: N/A
        legal_basis: §8(1)(4)
        automation:
          level: full_auto
          reason: "Vehicle design specification ('intended exclusively for children') is an objective technical criterion. Registration status verifiable from registry."
          legal_basis: "§8(1)(4) — 'sellaiselle yksinomaan lapsen kuljetettavaksi tarkoitetulle ajoneuvolle, jota ei tarvitse rekisteröidä'"

      - id: D1-R6
        description: Disabled electric wheelchair / similar light vehicle (unregistered) — exempt
        conditions:
          vehicleType: disabled_wheelchair_unregistered
        result:
          insuranceObligation: exempt_may_insure_voluntarily
          obligedParties: none (voluntary)
          obligationStartDate: N/A
        legal_basis: §8(1)(5)
        automation:
          level: full_auto
          reason: "Vehicle category (electric wheelchair or equivalent light vehicle for disabled use) is an objective technical criterion verifiable from vehicle type classification."
          legal_basis: "§8(1)(5) — 'sellaiselle yksinomaan vammaisten käyttöön tarkoitetulle sähköpyörätuolille tai muulle vastaavalle kevytrakenteiselle ajoneuvolle, jota ei tarvitse rekisteröidä'"

      - id: D1-R7
        description: State-owned vehicle — exempt (Valtiokonttori acts as insurer)
        conditions:
          vehicleType: state_owned
        result:
          insuranceObligation: no_obligation
          obligedParties: N/A — Valtiokonttori bears liability
          obligationStartDate: N/A
        legal_basis: §8(1)(7), §32(2)
        automation:
          level: full_auto
          reason: "Ownership by the Finnish State is an objective, verifiable fact from the vehicle registry. No discretion required."
          legal_basis: "§8(1)(7) — 'ajoneuvolle, jonka omistaja tai haltija on Suomen valtio'; §32(2) — Valtiokonttori bears liability for state-owned vehicles"

      - id: D1-R8
        description: Vehicle removed from traffic use AND not used in traffic — exempt
        conditions:
          removedFromTrafficUse: true
          usedInTraffic: false
        result:
          insuranceObligation: exempt_may_insure_voluntarily
          obligedParties: none (voluntary)
          obligationStartDate: N/A
        legal_basis: §8(1)(9)
        automation:
          level: full_auto
          reason: "Removal from traffic use (liikennekäytöstä poisto) is a registry fact. Actual non-use in traffic is verifiable from traffic monitoring data. Both conditions are objective."
          legal_basis: "§8(1)(9) — 'ajoneuvolle, joka on poistettu liikennekäytöstä eikä ajoneuvoa käytetä liikenteessä'"

      - id: D1-R9
        description: Vehicle permanently removed — no obligation
        conditions:
          permanentlyRemoved: true
        result:
          insuranceObligation: no_obligation
          obligedParties: none
          obligationStartDate: N/A
        legal_basis: §8(1)(10)
        automation:
          level: full_auto
          reason: "Permanent removal (lopullinen poisto) is a registry fact — an administrative act recorded in the vehicle registry with a definitive date."
          legal_basis: "§8(1)(10) — 'ajoneuvolle, joka on poistettu lopullisesti liikennekäytöstä'"

      - id: D1-R10
        description: Third-country vehicle brought temporarily to Finland — border traffic insurance required (unless green card or LVK commitment)
        conditions:
          permanentHomeState: third_country
          greenCardValid: false
          LVKCommitmentToRespond: false
        result:
          insuranceObligation: border_traffic_required
          obligedParties: person bringing vehicle to Finland
          obligationStartDate: Before entry into Finland
        legal_basis: §7(1)
        automation:
          level: full_auto
          reason: "All conditions are objectively determinable: vehicle home state from registry/documents, green card validity from document check, LVK commitment from LVK records. No discretion required."
          legal_basis: "§7(1) — 'Sen, joka tuo Suomeen tilapäistä käyttöä varten ajoneuvon, jonka pysyvä kotipaikka on kolmannessa maassa, tulee ottaa tälle ajoneuvolle rajaliikennevakuutus'"

      - id: D1-R11
        description: Third-country vehicle with valid green card — no border traffic insurance needed
        conditions:
          permanentHomeState: third_country
          greenCardValid: true
        result:
          insuranceObligation: no_obligation
          obligedParties: N/A
          obligationStartDate: N/A
        legal_basis: §7(2)
        automation:
          level: full_auto
          reason: "Green card validity is an objective document check. Expiry date and issuing territory are verifiable from the document itself."
          legal_basis: "§7(2) — 'Rajaliikennevakuutusta ei kuitenkaan tarvitse ottaa sellaista ajoneuvoa varten, jolla on voimassa oleva vihreä kortti'"

      - id: D1-R12
        description: Other ETA vehicle — insured per home state law; LVK bears Finnish liability
        conditions:
          permanentHomeState: other_ETA
        result:
          insuranceObligation: no_obligation
          obligedParties: home state rules apply
          obligationStartDate: N/A
        legal_basis: §43(2), §32(4)
        note: LVK is primarily liable for accidents in Finland caused by these vehicles
        automation:
          level: full_auto
          reason: "Vehicle home state (other ETA) is an objective fact from the vehicle registration documents. The routing of liability to LVK is automatic under statute."
          legal_basis: "§32(4) — 'Liikennevakuutuskeskus on ensisijaisesti vastuussa sellaisen ajoneuvon...Suomessa aiheuttamasta liikennevahingosta'"

# ============================================================
# D2 — PERSONAL SCOPE (WHO IS COVERED)
# ============================================================
  D2:
    id: D2
    label: Personal Scope — Who May Claim Compensation
    finnish: Henkilöllinen soveltamisala — korvaukseen oikeutetut
    legal_basis: §33, §34, §37, §40, §46, §49, §50
    description: >
      Determines whether a specific person is entitled to claim compensation from
      the insurance of a specific vehicle.
    inputs:
      - id: personRole
        label: Role of the person in relation to the vehicle
        type: enum
        values:
          - driver_of_vehicle
          - passenger_of_vehicle
          - owner_of_vehicle
          - keeper_of_vehicle
          - third_party_pedestrian_cyclist
      - id: damageType
        label: Type of damage suffered
        type: enum
        values: [personal_injury, property_damage]
      - id: propertyType
        label: Property damaged (if property damage)
        type: enum
        values:
          - insured_vehicle_itself
          - coupled_other_vehicle
          - property_in_insured_vehicle
          - personal_effects_passenger
          - other_vehicle_owned_by_driver
          - other_third_party_property
      - id: knewVehicleUninsured
        label: Person knew vehicle was uninsured (§46 case)
        type: boolean
      - id: knewUnauthorisedUse
        label: Person knew vehicle was taken without authorisation
        type: boolean
      - id: ageUnder12
        label: Person is under 12 years of age
        type: boolean
      - id: legallyNonCulpable
        label: Person was legally non-culpable at time of accident
        type: boolean
    outputs:
      - id: entitled
        label: Entitled to claim
        type: boolean
      - id: fromWhichInsurance
        label: Which insurance to claim against
        type: string
      - id: restrictions
        label: Restrictions / notes
        type: string
    rules:
      - id: D2-R1
        description: Personal injury to any person (driver, passenger, third party) — generally covered
        conditions:
          damageType: personal_injury
          knewVehicleUninsured: false
          knewUnauthorisedUse: false
        result:
          entitled: true
          fromWhichInsurance: Vehicle's insurer (or LVK where applicable)
          restrictions: Subject to §47/48 reductions if contributory negligence or alcohol
        legal_basis: §31, §34
        automation:
          level: human_review
          reason: "Basic eligibility (personal injury, no disqualifying knowledge) is determinable from objective facts. However, the §47/48 reduction caveat means a human must assess potential contributory negligence or alcohol impairment before finalising entitlement. System can make preliminary determination; human must confirm no reduction applies."
          legal_basis: "§31 — 'Liikennevahinko korvataan...vaikka kukaan ei ole henkilökohtaisesti vahingonkorvausvelvollinen'; §47(1) — requires assessment of 'olosuhteet huomioon ottaen'"

      - id: D2-R2
        description: Occupant/driver knew vehicle was uninsured — generally not entitled from LVK
        conditions:
          knewVehicleUninsured: true
          personRole:
            in: [driver_of_vehicle, passenger_of_vehicle, owner_of_vehicle, keeper_of_vehicle]
        result:
          entitled: false
          fromWhichInsurance: N/A
          restrictions: LVK can exclude per §46(2) if it can prove knowledge
        legal_basis: §46(2)
        automation:
          level: human_review
          reason: "LVK must affirmatively prove that the claimant 'knew' (tienneen) the vehicle was uninsured. This is an evidentiary/factual assessment requiring human judgment to evaluate available evidence of knowledge."
          legal_basis: "§46(2) — 'Liikennevakuutuskeskus voi osoittaa hänen tienneen ajoneuvon olleen vakuuttamaton' — burden of proof on LVK to demonstrate knowledge"

      - id: D2-R3
        description: Person in unlawfully used vehicle and knew of it — compensation only for special reason
        conditions:
          knewUnauthorisedUse: true
        result:
          entitled: false
          fromWhichInsurance: N/A
          restrictions: Only compensated for special reason (erityinen syy)
        legal_basis: §49
        automation:
          level: human_decision
          reason: "The exception 'erityinen syy' (special reason) is an explicitly discretionary standard requiring human judgment to assess whether special circumstances justify compensation despite unauthorized use knowledge."
          legal_basis: "§49 — 'hänelle suoritetaan korvausta ajoneuvon vakuutuksesta vain erityisestä syystä' — the 'erityinen syy' standard is inherently discretionary"

      - id: D2-R4
        description: Under 12 / legally non-culpable — §47-49 contributory negligence rules cannot be invoked
        conditions:
          ageUnder12: true
        result:
          entitled: true
          fromWhichInsurance: Full coverage regardless of own conduct
          restrictions: §47, §48, §49 reductions cannot be applied
        legal_basis: §50
        automation:
          level: full_auto
          reason: "Age under 12 is an objective, verifiable fact from identity documents. The statutory bar on invoking §47-49 reductions applies automatically by operation of law."
          legal_basis: "§50 — 'jos henkilövahinkoa kärsinyt oli vahingon syntyessä kahtatoista vuotta nuorempi' — absolute rule, no discretion"

      - id: D2-R5
        description: Property damage — own vehicle damage NOT covered by own insurance
        conditions:
          damageType: property_damage
          propertyType: insured_vehicle_itself
        result:
          entitled: false
          fromWhichInsurance: N/A
          restrictions: Own vehicle damage excluded from own motor liability insurance
        legal_basis: §40(1)
        automation:
          level: full_auto
          reason: "The exclusion of own vehicle damage from own motor liability insurance is an absolute statutory rule based on objective categorisation of the damaged property."
          legal_basis: "§40(1) — 'Ajoneuvon vakuutuksesta ei korvata vahinkoa, joka on aiheutunut tälle ajoneuvolle' — absolute exclusion"

      - id: D2-R6
        description: Property damage — personal effects of passenger (not owner/keeper) — covered
        conditions:
          damageType: property_damage
          propertyType: personal_effects_passenger
          personRole: passenger_of_vehicle
        result:
          entitled: true
          fromWhichInsurance: Vehicle's insurance
          restrictions: Passenger must not be owner or keeper of the vehicle
        legal_basis: §40(2)
        automation:
          level: full_auto
          reason: "The conditions (property type = personal effects, person role = non-owner/keeper passenger) are objective and verifiable. The statutory exception is clearly defined without discretionary language."
          legal_basis: "§40(2) — 'Vakuutuksesta korvataan kuitenkin vahinko, joka on aiheutunut muun matkustajan kuin ajoneuvon omistajan tai haltijan yllä tai mukana olleiden vaatteiden ja henkilökohtaisten käyttöesineiden vahingoittumisesta'"

      - id: D2-R7
        description: Property damage — owner/keeper/driver own property — NOT covered (except another vehicle they own)
        conditions:
          damageType: property_damage
          propertyType:
            in: [property_in_insured_vehicle, other_third_party_property]
          personRole:
            in: [driver_of_vehicle, owner_of_vehicle, keeper_of_vehicle]
        result:
          entitled: false
          fromWhichInsurance: N/A
          restrictions: Owner/keeper/driver own property excluded; exception for other vehicle they own
        legal_basis: §40(2)
        automation:
          level: full_auto
          reason: "The exclusion of owner/keeper/driver own property is a categorical rule based on objective role identification and property categorisation. No discretionary language in the provision."
          legal_basis: "§40(2) — 'Ajoneuvon vakuutuksesta ei korvata myöskään vahinkoa, joka on aiheutunut ajoneuvon omistajan, haltijan tai kuljettajan muulle kuin ajoneuvoissa tai muutoin hallinnassa olevalle omaisuudelle'"

# ============================================================
# D3 — TERRITORIAL SCOPE
# ============================================================
  D3:
    id: D3
    label: Territorial Scope — Where Coverage Applies
    finnish: Alueellinen soveltamisala
    legal_basis: §13
    inputs:
      - id: accidentCountry
        label: Country where accident occurred
        type: enum
        values: [Finland, other_ETA, green_card_state_non_ETA, non_green_card_transit, third_country]
      - id: vehicleInsuredInFinland
        label: Vehicle insured under Finnish law
        type: boolean
      - id: claimantResidenceFinland
        label: Claimant has residence in Finland
        type: boolean
      - id: journeyType
        label: Nature of journey (for transit states)
        type: enum
        values: [direct_ETA_to_ETA, other]
      - id: claimantEtaNational
        label: Claimant is ETA national
        type: boolean
    outputs:
      - id: covered
        label: Covered by Finnish insurance
        type: boolean
      - id: applicableLaw
        label: Applicable compensation law
        type: string
      - id: claimantChoice
        label: Claimant may choose Finnish law
        type: boolean
    rules:
      - id: D3-R1
        description: Accident in Finland — always covered, Finnish law applies
        conditions:
          accidentCountry: Finland
          vehicleInsuredInFinland: true
        result:
          covered: true
          applicableLaw: Finnish law (liikennevakuutuslaki)
          claimantChoice: false
        legal_basis: §13(1)
        automation:
          level: full_auto
          reason: "Accident country (Finland) and vehicle insurance status are objective facts. Finnish law automatically applies without any discretion or comparison required."
          legal_basis: "§13(1) — 'Liikennevakuutus on yhden vakuutusmaksun perusteella voimassa kaikissa ETA-valtioissa'"

      - id: D3-R2
        description: Accident in other ETA state — covered, law of accident state (or Finnish if better)
        conditions:
          accidentCountry: other_ETA
          vehicleInsuredInFinland: true
        result:
          covered: true
          applicableLaw: Accident state law OR Finnish law if Finnish law is better
          claimantChoice: true
        legal_basis: §13(1), §13(3), §13(4)
        note: Finnish resident may choose Finnish law per §13(4) if damage would otherwise be governed by non-Finnish ETA law
        automation:
          level: human_review
          reason: "Whether Finnish law is 'better' (parempi) than the accident state law requires a comparative legal analysis of both legal systems' compensation outcomes. A system can flag the choice but a legal professional must verify which law is more favourable for the claimant's specific circumstances."
          legal_basis: "§13(3) — 'Vakuutus kattaa...tämän lain mukaisen vakuutusturvan, jos se on ensiksi mainittua parempi' — the 'parempi' (better) comparison requires legal analysis"

      - id: D3-R3
        description: Transit through non-green-card state on direct ETA-to-ETA journey — covered for ETA nationals
        conditions:
          accidentCountry: non_green_card_transit
          vehicleInsuredInFinland: true
          journeyType: direct_ETA_to_ETA
          claimantEtaNational: true
        result:
          covered: true
          applicableLaw: Finnish law
          claimantChoice: false
        legal_basis: §13(2)
        automation:
          level: full_auto
          reason: "All conditions are objectively verifiable: accident country (transit state outside green card system), vehicle insurance, journey type (direct ETA-to-ETA from route documents), and claimant's ETA nationality from passport/identity document."
          legal_basis: "§13(2) — 'korvataan ETA-valtion kansalaiselle myös sellainen liikennevahinko, joka on sattunut läpikuljettavalla alueella muussa kuin vihreä kortti -järjestelmään kuuluvassa valtiossa, kun kysymys on välittömästä matkasta ETA-valtiosta toiseen ETA-valtioon'"

      - id: D3-R4
        description: Accident in non-ETA, non-green-card third country — not covered
        conditions:
          accidentCountry: third_country
          vehicleInsuredInFinland: true
        result:
          covered: false
          applicableLaw: N/A
          claimantChoice: false
        legal_basis: §13
        automation:
          level: full_auto
          reason: "The accident country classification (third country outside ETA and green card system) is an objective, verifiable fact. The non-coverage outcome follows automatically from the statutory territorial limits."
          legal_basis: "§13 — coverage is limited to ETA states and transit through non-green-card states on direct ETA-to-ETA journeys; third country accidents fall outside this scope by default"

# ============================================================
# D4 — COMPENSABLE EVENT CLASSIFICATION
# ============================================================
  D4:
    id: D4
    label: Compensable Event Classification
    finnish: Korvattavan tapahtuman luokittelu
    legal_basis: §1, §2(6), §31, §37, §40, §42
    inputs:
      - id: vehicleInTrafficUse
        label: Vehicle was in traffic use at time of accident
        type: boolean
      - id: locationContext
        label: Location context of vehicle use
        type: enum
        values:
          - on_road_normal_traffic
          - off_road_non_transport_purpose
          - stored_repaired_serviced_washed
          - closed_area_competition_testing
          - isolated_area_other
      - id: damageToOwnVehicle
        label: Damage is to the insured vehicle itself
        type: boolean
      - id: vehicleStationary_workPerformance
        label: Damage occurred while vehicle stationary during work performance
        type: boolean
      - id: damageToWorkObject
        label: Damage is to the object of work or other vehicle involved in that work
        type: boolean
    outputs:
      - id: compensable
        label: Event is compensable as traffic damage
        type: boolean
      - id: damageCategory
        label: Damage category
        type: enum
        values: [personal_injury, property_damage, excluded]
      - id: exclusionReason
        label: Reason for exclusion if not compensable
        type: string
    rules:
      - id: D4-R1
        description: Vehicle in normal traffic use on road — compensable
        conditions:
          vehicleInTrafficUse: true
          locationContext: on_road_normal_traffic
          damageToOwnVehicle: false
        result:
          compensable: true
          damageCategory: personal_injury or property_damage (based on type)
          exclusionReason: null
        legal_basis: §1, §31
        automation:
          level: full_auto
          reason: "Vehicle in normal road traffic use and damage not to own vehicle are objective, factually determinable conditions. The basic compensability follows automatically."
          legal_basis: "§1 — 'moottoriajoneuvon liikenteeseen käyttämisestä aiheutuvien...vahinkojen korvaamisesta'; §31 — strict liability rule"

      - id: D4-R2
        description: Vehicle used off road for non-transport purpose — NOT compensable
        conditions:
          locationContext: off_road_non_transport_purpose
        result:
          compensable: false
          damageCategory: excluded
          exclusionReason: §1(1) — off-road use for non-transport purpose
        legal_basis: §1(1)
        automation:
          level: human_decision
          reason: "The statute uses 'olennaisesti' (essentially/substantially) muuhun tarkoitukseen — the threshold of 'essentially for non-transport purpose' is a qualitative assessment requiring human judgment. Whether a specific use is 'essentially' non-transport may not be clear from objective facts alone."
          legal_basis: "§1(1) — 'sitä liikenneväylistä erillään olevassa paikassa käytetään olennaisesti muuhun tarkoitukseen kuin henkilöiden tai tavaran kuljettamiseen' — 'olennaisesti' requires human assessment"

      - id: D4-R3
        description: Vehicle stored, repaired, serviced or washed off road — NOT compensable
        conditions:
          locationContext: stored_repaired_serviced_washed
        result:
          compensable: false
          damageCategory: excluded
          exclusionReason: §1(2) — storage/maintenance off road
        legal_basis: §1(2)
        automation:
          level: full_auto
          reason: "Storage, repair, servicing or washing are objectively verifiable activities. Location (off road/away from traffic route) is a factual determination. The exclusion applies automatically to these defined activities."
          legal_basis: "§1(2) — 'se on säilytettävänä, korjattavana, huollettavana tai pestävänä liikenneväylistä erillään olevassa paikassa' — enumerated activities without discretionary language"

      - id: D4-R4
        description: Vehicle in competition/testing on traffic-isolated area — NOT compensable
        conditions:
          locationContext: closed_area_competition_testing
        result:
          compensable: false
          damageCategory: excluded
          exclusionReason: §1(3) — competition or testing on isolated area
        legal_basis: §1(3)
        automation:
          level: full_auto
          reason: "Competition/testing on traffic-isolated area is an objectively verifiable factual condition. The exclusion is categorical for this defined activity type."
          legal_basis: "§1(3) — 'sitä käytetään liikenteestä eristetyllä alueella kilpailu- tai testaustarkoituksiin taikka kilpailuun välittömästi liittyvään harjoitteluun' — categorical exclusion"

      - id: D4-R5
        description: Damage to own vehicle — excluded from own insurance
        conditions:
          damageToOwnVehicle: true
        result:
          compensable: false
          damageCategory: excluded
          exclusionReason: §40(1) — own vehicle damage not covered by own insurance
        legal_basis: §40(1)
        automation:
          level: full_auto
          reason: "Whether the damaged vehicle is the insured vehicle itself is an objective factual determination from vehicle identification data. The exclusion applies automatically."
          legal_basis: "§40(1) — 'Ajoneuvon vakuutuksesta ei korvata vahinkoa, joka on aiheutunut tälle ajoneuvolle' — absolute exclusion without discretion"

      - id: D4-R6
        description: Damage during work performance while stationary — to worker or work object — excluded
        conditions:
          vehicleStationary_workPerformance: true
          damageToWorkObject: true
        result:
          compensable: false
          damageCategory: excluded
          exclusionReason: §42 — work performance damage excluded
        legal_basis: §42
        automation:
          level: full_auto
          reason: "Vehicle stationary status and work performance context are objectively verifiable factual conditions. The work object identification is a factual determination. The exclusion applies categorically to these defined circumstances."
          legal_basis: "§42 — 'ajoneuvon ollessa liikkumattomana...joka suorittaa tässä tarkoitettua työtä' and 'työsuorituksen kohteena olevalle omaisuudelle' — categorical exclusion"

# ============================================================
# D5 — LIABILITY DETERMINATION
# ============================================================
  D5:
    id: D5
    label: Liability Determination — Insurer vs Insurer
    finnish: Korvausvastuun määräytyminen
    legal_basis: §31, §32, §33, §51
    inputs:
      - id: numberOfVehiclesInvolved
        label: Number of vehicles involved in accident
        type: enum
        values: [one, two_or_more]
      - id: faultOfParties
        label: Fault found on parties' side
        type: enum
        values:
          - no_fault_identified
          - fault_vehicle_A_only
          - fault_vehicle_B_only
          - shared_fault
          - defect_or_loading_vehicle_A
          - defect_or_loading_vehicle_B
      - id: victimWasOccupant
        label: Victim was occupant (driver or passenger) of one vehicle
        type: boolean
      - id: vehicleOccupiedByVictim
        label: Vehicle in which victim was an occupant (if applicable)
        type: string
        description: ID reference to specific vehicle
    outputs:
      - id: primaryLiableInsurer
        label: Insurer primarily liable to claimant
        type: string
      - id: interInsurerAllocation
        label: Inter-insurer allocation basis
        type: string
    rules:
      - id: D5-R1
        description: Single vehicle — strict liability, own insurer compensates
        conditions:
          numberOfVehiclesInvolved: one
        result:
          primaryLiableInsurer: Insurer of the vehicle
          interInsurerAllocation: N/A (single vehicle)
        legal_basis: §31, §32(1)
        automation:
          level: full_auto
          reason: "Single vehicle accident with strict liability is an objective determination. The insurer of that vehicle is automatically liable without inter-insurer allocation complexity."
          legal_basis: "§31 — 'Liikennevahinko korvataan...vaikka kukaan ei ole henkilökohtaisesti vahingonkorvausvelvollinen'; §32(1) — insurer liable for accidents during policy period"

      - id: D5-R2
        description: Multiple vehicles — victim was occupant — personal injury paid by occupant's vehicle insurer first
        conditions:
          numberOfVehiclesInvolved: two_or_more
          victimWasOccupant: true
        result:
          primaryLiableInsurer: Insurer of the vehicle in which victim was occupant/driver
          interInsurerAllocation: Inter-insurer split per §51 based on fault and circumstances
        legal_basis: §33(3), §51
        automation:
          level: human_decision
          reason: "While the primary insurer (victim's vehicle) is objectively determinable, the inter-insurer allocation under §51 requires assessment of 'ilmenneeseen tuottamukseen ja muihin vahingon aiheuttaneisiin seikkoihin katsoen on kohtuullista' — fault assessment and 'kohtuullista' (reasonable/equitable) standard inherently require human judgment."
          legal_basis: "§51 — 'vakuutusyhtiöt vastaavat korvauksesta yhteisvastuullisesti sen mukaan kuin ilmenneeseen tuottamukseen ja muihin vahingon aiheuttaneisiin seikkoihin katsoen on kohtuullista' — 'kohtuullista' is a discretionary standard"

      - id: D5-R3
        description: Multiple vehicles — third party victim may choose any involved vehicle's insurer
        conditions:
          numberOfVehiclesInvolved: two_or_more
          victimWasOccupant: false
        result:
          primaryLiableInsurer: Any insurer of vehicles involved (claimant's choice)
          interInsurerAllocation: Inter-insurer split per §51 based on fault and circumstances
        legal_basis: §33(3), §60(2)
        automation:
          level: human_decision
          reason: "Claimant's choice of insurer is their autonomous decision. The subsequent inter-insurer allocation under §51 uses 'kohtuullista' (reasonable/equitable) standard requiring assessment of fault and all contributing circumstances — inherently discretionary."
          legal_basis: "§51 — 'sen mukaan kuin ilmenneeseen tuottamukseen ja muihin vahingon aiheuttaneisiin seikkoihin katsoen on kohtuullista' — fault and circumstance assessment with discretionary 'kohtuullista' standard"

      - id: D5-R4
        description: Damage due solely to one vehicle's defect/loading — that vehicle's insurer bears full cost
        conditions:
          numberOfVehiclesInvolved: two_or_more
          faultOfParties:
            in: [defect_or_loading_vehicle_A, defect_or_loading_vehicle_B]
        result:
          primaryLiableInsurer: Insurer of the defective/misladen vehicle
          interInsurerAllocation: 100% to defective vehicle insurer
        legal_basis: §51
        automation:
          level: human_review
          reason: "The determination that damage resulted 'solely' (yksinomaan) from a vehicle's defect or faulty loading requires factual/technical investigation. While the outcome (100% allocation) is automatic once established, a human expert must verify the exclusive causal link."
          legal_basis: "§51 — 'Jos vahinko on kuitenkin johtunut yksinomaan tietyn ajoneuvon puutteellisuudesta, virheellisestä kuormauksesta tai sen puolella olevasta tuottamuksesta' — 'yksinomaan' (solely) requires causal assessment"

# ============================================================
# D6 — PERSONAL INJURY COMPENSATION ELIGIBILITY
# ============================================================
  D6:
    id: D6
    label: Personal Injury Compensation — Eligibility and Amount
    finnish: Henkilövahingon korvauksen oikeus ja määrä
    legal_basis: §34, §35, §36, §47, §48, §50
    inputs:
      - id: injuryIsMajor
        label: Injury is more than minor (vähäinen)
        type: boolean
      - id: injuryType
        label: Type of personal injury
        type: enum
        values: [pain_suffering_temporary, loss_of_earnings, permanent_disability, death_benefits, loss_of_maintenance]
      - id: parallelTapaturmaRight
        label: Right to compensation under työtapaturma/maatalousyrittäjä/urheilija act
        type: boolean
      - id: continuousCompensation
        label: Is compensation continuous (jatkuva korvaus)
        type: boolean
    outputs:
      - id: eligible
        label: Eligible for this compensation type
        type: boolean
      - id: compensationBasis
        label: Basis for calculation
        type: string
      - id: coordinationRequired
        label: Coordination with other statutory schemes required
        type: boolean
      - id: indexAdjusted
        label: Subject to annual index adjustment
        type: boolean
      - id: indexMechanism
        label: Index mechanism if applicable
        type: string
    rules:
      - id: D6-R1
        description: Pain and suffering — only if injury is more than minor
        conditions:
          injuryType: pain_suffering_temporary
          injuryIsMajor: true
        result:
          eligible: true
          compensationBasis: VahL §5:2 — non-economic loss
          coordinationRequired: false
          indexAdjusted: false
          indexMechanism: null
        legal_basis: §34(1)
        automation:
          level: human_review
          reason: "Whether an injury is 'more than minor' (ei vähäinen) is a medical/legal threshold assessment requiring professional judgment. The system can flag eligibility once the threshold determination is made by a medical expert, but the threshold determination itself requires human expertise."
          legal_basis: "§34(1) — 'Oikeutta korvaukseen kivusta ja särystä sekä muusta tilapäisestä haitasta ei ole, jos henkilövahinko on vähäinen' — the 'vähäinen' threshold requires medical and legal assessment"

      - id: D6-R2
        description: Pain and suffering — minor injury → not eligible
        conditions:
          injuryType: pain_suffering_temporary
          injuryIsMajor: false
        result:
          eligible: false
          compensationBasis: N/A
          coordinationRequired: false
          indexAdjusted: false
          indexMechanism: null
        legal_basis: §34(1)
        automation:
          level: human_review
          reason: "The determination that an injury is 'minor' (vähäinen) requires medical professional assessment. While the consequent ineligibility is automatic, the predicate medical classification cannot be automated."
          legal_basis: "§34(1) — 'jos henkilövahinko on vähäinen' — medical classification of injury severity requires human expertise"

      - id: D6-R3
        description: Loss of earnings — eligible; index adjusted; coordinate with työtapaturma
        conditions:
          injuryType: loss_of_earnings
        result:
          eligible: true
          compensationBasis: VahL §5:2 — actual loss; historical earnings adjusted by palkkakerroin to accident year
          coordinationRequired: true
          indexAdjusted: true
          indexMechanism: Continuing compensation adjusted annually by työeläkeindeksi (§35(1)); historical wages adjusted by palkkakerroin to accident year (§35(2))
        legal_basis: §34(1), §35, §36
        automation:
          level: human_review
          reason: "Eligibility for loss of earnings compensation is objective (injury type). However, calculating actual earnings loss requires verification of employment history, wages, and coordination with tapaturma scheme payments — this requires human professional review even if the index adjustment formulas are automatic."
          legal_basis: "§35(2) — 'Ansionmenetyksen ja elatuksen menetyksen määrittämistä varten eri vuosien ansiotulot tarkistetaan...palkkakertoimella' — index formula is automatic; §36 — coordination requires professional assessment"

      - id: D6-R4
        description: Permanent disability — eligible; board opinion mandatory if serious
        conditions:
          injuryType: permanent_disability
        result:
          eligible: true
          compensationBasis: VahL §5:2 — functional impairment; LVL board opinion mandatory if serious (vaikea vamma)
          coordinationRequired: true
          indexAdjusted: true
          indexMechanism: Continuing compensation adjusted annually by työeläkeindeksi
        legal_basis: §34(1), §35, §66(1)(3)
        automation:
          level: human_decision
          reason: "Determining permanent disability degree and whether the injury qualifies as 'vaikea vamma' (serious injury) requiring mandatory LVL Board consultation are inherently medical-legal determinations. The disability assessment and causation analysis cannot be automated. Mandatory LVL Board involvement for serious cases confirms legislative intent that human expert judgment is required."
          legal_basis: "§66(1)(3) — 'haitan perusteella suoritettavaa korvausta, jos vamma on vaikea' — mandatory LVL consultation reflects that 'vaikea vamma' requires expert judgment; medical causation is also inherently discretionary"

      - id: D6-R5
        description: Death benefits / loss of maintenance — eligible; board opinion for continuing compensation
        conditions:
          injuryType:
            in: [death_benefits, loss_of_maintenance]
        result:
          eligible: true
          compensationBasis: VahL §§5:4, 5:4a, 5:4b — survivors' benefits and grief compensation
          coordinationRequired: false
          indexAdjusted: true
          indexMechanism: Continuing maintenance loss compensation adjusted by työeläkeindeksi annually
        legal_basis: §34(1), §35, §66(1)(1)
        automation:
          level: human_review
          reason: "Death as the triggering event is objective. However, calculating loss of maintenance requires assessment of dependency relationships, future earnings projections, and the deceased's contribution — these require professional review. Mandatory LVL consultation for continuing loss of maintenance/earnings applies per §66(1)(1)."
          legal_basis: "§66(1)(1) — 'pysyvän ansionmenetyksen taikka kuoleman perusteella suoritettavaa jatkuvaa korvausta' — mandatory LVL consultation required for continuing compensation"

      - id: D6-R6
        description: Parallel työtapaturma right — motor insurance pays only excess
        conditions:
          parallelTapaturmaRight: true
        result:
          eligible: true
          compensationBasis: Only the portion not compensated under tapaturma law
          coordinationRequired: true
          indexAdjusted: true
          indexMechanism: Per injury type above
        legal_basis: §36
        automation:
          level: human_review
          reason: "Determining what has been or will be paid under the parallel tapaturma scheme, and calculating the residual motor insurance obligation, requires professional coordination between schemes. The coordination calculation itself requires human review of both schemes' decisions."
          legal_basis: "§36 — 'korvataan mainitun ajoneuvon liikennevakuutuksesta vain se osa vahingosta, jota ei korvata edellä mainittujen lakien mukaan' — residual calculation requires coordination assessment"

# ============================================================
# D7 — PROPERTY DAMAGE COMPENSATION
# ============================================================
  D7:
    id: D7
    label: Property Damage Compensation — Amount and Limits
    finnish: Esinevahingon korvaus — määrä ja enimmäismäärä
    legal_basis: §37, §38, §40
    inputs:
      - id: vehicleDamageType
        label: Extent of vehicle damage
        type: enum
        values: [repairable, total_loss_or_uneconomical_to_repair]
      - id: propertyCategory
        label: Category of property damaged
        type: enum
        values:
          - vehicle
          - personal_effects_of_non_owner_passenger
          - other_third_party_property
          - excluded_property
      - id: totalClaimsExceedCap
        label: Total property claims in this accident exceed €5 000 000 cap
        type: boolean
    outputs:
      - id: compensationAmount
        label: Compensation amount / basis
        type: string
      - id: capped
        label: Subject to per-insurance cap
        type: boolean
      - id: titleTransfer
        label: Vehicle title transfers to insurer
        type: boolean
    rules:
      - id: D7-R1
        description: Repairable vehicle — repair cost or equivalent amount
        conditions:
          propertyCategory: vehicle
          vehicleDamageType: repairable
        result:
          compensationAmount: Repair cost or equivalent amount; vehicle value depreciation NOT compensated
          capped: true
          titleTransfer: false
        legal_basis: §37(2)
        automation:
          level: human_review
          reason: "Determining the actual repair cost or 'equivalent amount' requires assessment of repair shop estimates and reasonableness of costs. The determination of repairability vs. total loss also requires professional technical assessment. A human must verify that quoted repair costs are reasonable."
          legal_basis: "§37(2) — 'Ajoneuvolle aiheutuneena vahinkona korvataan korjauskustannus tai sitä vastaava määrä' — 'sitä vastaava määrä' (equivalent amount) requires professional assessment of reasonableness"

      - id: D7-R2
        description: Total loss vehicle — fair market value before accident
        conditions:
          propertyCategory: vehicle
          vehicleDamageType: total_loss_or_uneconomical_to_repair
        result:
          compensationAmount: Fair market value immediately before accident
          capped: true
          titleTransfer: true
        legal_basis: §37(2)
        automation:
          level: human_review
          reason: "Determining 'käypä arvo' (fair market value) of a vehicle immediately before the accident requires professional valuation. Market values vary by condition, mileage, optional equipment and comparable sales — this is a professional assessment task, not purely arithmetic."
          legal_basis: "§37(2) — 'esinevahinkona korvataan ajoneuvon käypä arvo välittömästi ennen vahinkotapahtumaa' — 'käypä arvo' (fair market value) requires professional valuation"

      - id: D7-R3
        description: Property cap per liable insurance — €5 000 000 max
        conditions:
          totalClaimsExceedCap: true
        result:
          compensationAmount: Claims paid proportionally to claimants' relative entitlements up to €5 000 000 per liable insurer
          capped: true
          titleTransfer: false
        legal_basis: §38(1)
        note: >
          Amount of €5 000 000 is not index-linked by law text.
          If cap is insufficient, later claimants still receive their proportional share
          even if cap is technically exceeded.
        automation:
          level: full_auto
          reason: "Once individual claim amounts are established, the proportional allocation calculation within the €5 000 000 cap is pure arithmetic. The cap amount is a fixed statutory figure. The proportional distribution formula is mathematically deterministic."
          legal_basis: "§38(1) — 'Esinevahinkona korvataan enintään 5 000 000 euroa kutakin vahingosta vastuussa olevaa liikennevakuutusta kohden' — fixed statutory cap with arithmetic distribution"

      - id: D7-R4
        description: Excluded property — no compensation
        conditions:
          propertyCategory: excluded_property
        result:
          compensationAmount: No compensation
          capped: false
          titleTransfer: false
        legal_basis: §40
        automation:
          level: full_auto
          reason: "Property categorisation as excluded (own vehicle, coupled vehicle, owner/keeper property) is objective based on property identity and ownership. The exclusion applies automatically once the category is established."
          legal_basis: "§40 — categorical exclusions apply automatically based on objective property classification"

# ============================================================
# D8 — CLAIM FILING DEADLINE
# ============================================================
  D8:
    id: D8
    label: Claim Filing Deadline
    finnish: Korvausvaatimuksen esittämisen määräaika ja vanhentuminen
    legal_basis: §61
    inputs:
      - id: awarenessDate
        label: Date claimant became aware of accident and damage
        type: date
      - id: damageSufferingDate
        label: Date damage consequence occurred
        type: date
      - id: compellingReason
        label: Compelling reason exists for late filing
        type: boolean
    outputs:
      - id: filingDeadline
        label: Filing deadline
        type: string
      - id: absoluteDeadline
        label: Absolute deadline regardless of awareness
        type: string
      - id: lateFilingPossible
        label: Late filing may still be accepted
        type: boolean
    rules:
      - id: D8-R1
        description: Standard deadline — 3 years from awareness
        conditions:
          compellingReason: false
        result:
          filingDeadline: 3 years from awareness of accident and damage consequence
          absoluteDeadline: 10 years from occurrence of damage consequence
          lateFilingPossible: false
        legal_basis: §61(1)
        automation:
          level: full_auto
          reason: "Deadline calculation is pure date arithmetic from the awareness date and damage date. Both 3-year and 10-year periods are fixed statutory terms calculable from objective dates."
          legal_basis: "§61(1) — 'Korvausvaatimus on esitettävä vakuutusyhtiölle kolmen vuoden kuluessa siitä, kun korvauksen hakija on saanut tietää vahinkotapahtumasta' — fixed 3-year + 10-year statutory periods"

      - id: D8-R2
        description: Compelling reason — late claim may be accepted
        conditions:
          compellingReason: true
        result:
          filingDeadline: May be accepted after the 3-year deadline
          absoluteDeadline: Not specified — case-by-case assessment
          lateFilingPossible: true
        legal_basis: §61(3)
        automation:
          level: human_decision
          reason: "Whether a 'compelling reason' (erityisen painava syy) exists for late filing is an inherently discretionary determination. The law provides no objective criteria — it requires a case-by-case assessment of circumstances that exceed ordinary difficulty."
          legal_basis: "§61(3) — 'Erityisen painavasta syystä korvausvaatimus voidaan käsitellä myös 1 momentissa säädetyn määräajan jälkeen' — 'erityisen painava syy' is a discretionary threshold"

# ============================================================
# D9 — INSURER DECISION DEADLINE
# ============================================================
  D9:
    id: D9
    label: Insurer Decision Deadline
    finnish: Vakuutusyhtiön päätöksenteon määräaika
    legal_basis: §62
    inputs:
      - id: receiptOfClaim
        label: Date claim received
        type: date
      - id: receiptOfDocuments
        label: Date all required documents and information received
        type: date
      - id: liabilityDisputed
        label: Liability is disputed or unclear
        type: boolean
      - id: quantumFullyDetermined
        label: Full quantum of compensation has been determined
        type: boolean
    outputs:
      - id: investigationDeadline
        label: Investigation start deadline
        type: string
      - id: paymentOrDenialDeadline
        label: Deadline to pay or deny
        type: string
      - id: reasonedResponseDeadline
        label: Deadline for reasoned response if disputed
        type: string
    rules:
      - id: D9-R1
        description: Investigation must begin within 7 working days of claim receipt
        result:
          investigationDeadline: 7 working days from claim receipt
          paymentOrDenialDeadline: N/A (separate)
          reasonedResponseDeadline: N/A (separate)
        legal_basis: §62(1)
        automation:
          level: full_auto
          reason: "Deadline calculation is pure calendar arithmetic (7 working days from claim receipt date). The obligation to begin investigation is automatic; only the deadline calculation is in scope here."
          legal_basis: "§62(1) — 'Vakuutusyhtiön on aloitettava korvausasian selvittäminen viipymättä ja viimeistään seitsemän arkipäivän kuluessa vireilletulosta' — fixed 7 working day deadline"

      - id: D9-R2
        description: Clear liability and quantum — pay within 1 month of receiving all docs
        conditions:
          liabilityDisputed: false
          quantumFullyDetermined: true
        result:
          investigationDeadline: 7 working days
          paymentOrDenialDeadline: 1 month from receipt of all required documents
          reasonedResponseDeadline: N/A
        legal_basis: §62(2)
        automation:
          level: full_auto
          reason: "Once the predicate conditions (undisputed liability, determined quantum) are established by professional review, the 1-month deadline is pure calendar arithmetic. The deadline tracking itself is fully automatable."
          legal_basis: "§62(2) — 'suoritettava korvaus...viimeistään kuukauden kuluttua siitä, kun se on saanut...asiakirjat ja tiedot' — fixed 1-month deadline from objective trigger date"

      - id: D9-R3
        description: Undisputed portion — must pay within 1 month even if total is disputed
        conditions:
          liabilityDisputed: false
          quantumFullyDetermined: false
        result:
          investigationDeadline: 7 working days
          paymentOrDenialDeadline: 1 month — undisputed portion must be paid
          reasonedResponseDeadline: 3 months from claim — reasoned response for disputed remainder
        legal_basis: §62(2), §62(3), §62(4)
        automation:
          level: human_review
          reason: "Determining which portion of the quantum is 'undisputed' (riidaton) requires professional legal assessment of the facts and arguments. The deadline calculations are arithmetic once the undisputed amount is identified by a professional."
          legal_basis: "§62(3) — 'vakuutusyhtiö on kuitenkin velvollinen suorittamaan...korvauksen riidattoman osan' — determining the 'riidaton' (undisputed) portion requires professional assessment"

      - id: D9-R4
        description: Liability unclear — reasoned response within 3 months
        conditions:
          liabilityDisputed: true
        result:
          investigationDeadline: 7 working days
          paymentOrDenialDeadline: 1 month — undisputed portion if any
          reasonedResponseDeadline: 3 months from claim presentation
        legal_basis: §62(4)
        automation:
          level: human_review
          reason: "The determination that liability is 'unclear' (epäselvä) is a legal assessment. Once established, the 3-month deadline is arithmetic. Drafting the 'reasoned response' (perusteltu vastaus) is inherently a professional legal task."
          legal_basis: "§62(4) — 'Jos vastuu korvauksesta on epäselvä...vakuutusyhtiön on...annettava siihen perusteltu vastaus' — 'epäselvä' (unclear) requires legal assessment; perusteltu vastaus requires professional drafting"

# ============================================================
# D10 — APPEAL CHAIN AND DEADLINES
# ============================================================
  D10:
    id: D10
    label: Appeal Chain and Deadlines
    finnish: Muutoksenhakuketju ja määräajat
    legal_basis: §65, §66, §79, §81
    inputs:
      - id: disputeType
        label: Type of dispute
        type: enum
        values:
          - compensation_amount_or_denial
          - serious_permanent_disability_compensation
          - continuing_loss_of_earnings_or_maintenance
          - full_cost_payment_municipality
          - other_insurer_decision
      - id: writtenDecisionReceived
        label: Written insurer decision received with deadline notice
        type: boolean
      - id: courtDecisionFinal
        label: Final court judgment already given on the matter
        type: boolean
    outputs:
      - id: step1_LVLBoard
        label: Step 1 — LVL Board opinion
        type: string
      - id: step2_generalCourt
        label: Step 2 — General court action
        type: string
      - id: obligatoryLVLConsultation
        label: Insurer must consult LVL Board before deciding
        type: boolean
    rules:
      - id: D10-R1
        description: Standard compensation dispute — LVL board optional for claimant (1 year), court action (3 years)
        conditions:
          disputeType: compensation_amount_or_denial
          courtDecisionFinal: false
        result:
          step1_LVLBoard: Optional — claimant, insurer or court may request opinion within 1 year of insurer decision
          step2_generalCourt: Court action within 3 years of written insurer decision + deadline notice; LVL/board proceedings suspend limitation
          obligatoryLVLConsultation: false
        legal_basis: §65(1), §79(1)
        automation:
          level: full_auto
          reason: "Procedural routing and deadline calculation are objective: 1-year LVL board window and 3-year court action deadline are fixed periods calculable from the insurer decision date. The routing determination (standard dispute, no final court judgment) is based on objective classification of dispute type."
          legal_basis: "§65(1) — '...oikeus pyytää liikennevahinkolautakunnalta lausuntoa vuoden kuluessa vakuutusyhtiön päätöksen antamisesta'; §79(1) — 'kolmen vuoden kuluessa...kirjallisen tiedon vakuutusyhtiön päätöksestä' — fixed statutory deadlines"

      - id: D10-R2
        description: Serious permanent disability, continuing loss of earnings/maintenance — insurer MUST consult LVL Board
        conditions:
          disputeType:
            in: [serious_permanent_disability_compensation, continuing_loss_of_earnings_or_maintenance]
        result:
          step1_LVLBoard: Mandatory — insurer must request LVL board opinion before issuing decision
          step2_generalCourt: Court action within 3 years of written insurer decision
          obligatoryLVLConsultation: true
        legal_basis: §66(1)
        automation:
          level: full_auto
          reason: "The trigger for mandatory LVL consultation is objective: the dispute type (serious permanent disability, continuing earnings/maintenance loss) is a categorical classification. Once the category is established, the mandatory consultation requirement activates automatically. The classification itself may require human review (see D6-R4), but the routing rule is automatic."
          legal_basis: "§66(1) — enumerated categories with mandatory LVL consultation — 'Vakuutusyhtiön on pyydettävä lausunto liikennevahinkolautakunnalta' — mandatory once category is established"

      - id: D10-R3
        description: Full cost payment (täyskustannusmaksu) dispute by municipality/joint authority
        conditions:
          disputeType: full_cost_payment_municipality
        result:
          step1_LVLBoard: Not applicable (municipality is not claimant)
          step2_generalCourt: Administrative appeal per hallintolainkäyttölaki
          obligatoryLVLConsultation: false
        legal_basis: §81(2)
        automation:
          level: full_auto
          reason: "Procedural routing for municipality disputes is categorical: municipalities use administrative appeal, not LVL board. The routing determination is based on objective party classification (municipality vs. individual claimant)."
          legal_basis: "§81(2) — 'Kunta tai kuntayhtymä saa hakea muutosta täyskustannusmaksua koskevaan päätökseen siten kuin hallintolainkäyttölaissa säädetään' — categorical procedural rule"

      - id: D10-R4
        description: Court judgment already final — LVL Board cannot consider that aspect
        conditions:
          courtDecisionFinal: true
        result:
          step1_LVLBoard: LVL Board may not consider aspects already determined by final court judgment
          step2_generalCourt: N/A (already decided)
          obligatoryLVLConsultation: false
        legal_basis: §65(2)
        automation:
          level: full_auto
          reason: "Whether a final court judgment (lainvoimainen ratkaisu) exists on the matter is an objective, verifiable fact from court records. The consequent bar on LVL Board consideration applies automatically."
          legal_basis: "§65(2) — 'Jos korvausasiassa on annettu tuomioistuimen lainvoimainen ratkaisu, liikennevahinkolautakunta ei saa käsitellä asiaa siltä osin kuin tuomioistuin on ratkaissut sen' — automatic bar based on objective fact"

