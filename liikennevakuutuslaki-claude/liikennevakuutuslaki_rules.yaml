# ============================================================
# D13 — REDUCTION / DENIAL OF COMPENSATION
# ============================================================
  D13:
    id: D13
    label: Reduction or Denial of Compensation
    finnish: Korvauksen alentaminen tai epääminen
    legal_basis: §47, §48, §49, §50
    inputs:
      - id: causeType
        label: Basis for reduction/denial
        type: enum
        values:
          - victim_self_inflicted_intentionally
          - victim_gross_negligence
          - victim_ordinary_negligence
          - alcohol_severe_BAC_1_2_permille_or_0_53_mg
          - alcohol_moderate_BAC_0_5_permille_or_0_22_mg
          - impairment_other_substance_severe
          - impairment_other_substance_moderate
          - knowing_unauthorised_vehicle_use
          - no_reduction_basis
      - id: damageType
        label: Type of damage
        type: enum
        values: [personal_injury, property_damage, rehabilitation]
      - id: ageUnder12
        label: Victim under 12 years
        type: boolean
      - id: legallyNonCulpable
        label: Victim legally non-culpable
        type: boolean
      - id: actingUnderNecessity
        label: Victim acting under necessity to prevent damage
        type: boolean
    outputs:
      - id: reductionApplied
        label: Reduction applied
        type: boolean
      - id: reductionDegree
        label: Degree of reduction
        type: string
      - id: rehabilitationAffected
        label: Rehabilitation compensation affected
        type: boolean
    rules:
      - id: D13-R1
        description: Self-inflicted intentional injury — personal injury compensated only for contribution of other circumstances
        conditions:
          causeType: victim_self_inflicted_intentionally
          damageType: personal_injury
          ageUnder12: false
          legallyNonCulpable: false
        result:
          reductionApplied: true
          reductionDegree: Only proportion attributable to other circumstances compensated (can approach zero)
          rehabilitationAffected: false
        legal_basis: §47(1)
        automation:
          level: human_decision
          reason: "Determining 'what proportion was due to other circumstances' (muut olosuhteet ovat vaikuttaneet vahingon syntymiseen) requires causal analysis weighing intentional action against contributing factors. This causal apportionment is inherently a human judgment call."
          legal_basis: "§47(1) — 'korvausta suoritetaan ainoastaan siltä osin kuin muut olosuhteet ovat vaikuttaneet vahingon syntymiseen' — causal apportionment between intent and other circumstances requires human judgment"

      - id: D13-R2
        description: Gross negligence — personal injury may be reduced or denied
        conditions:
          causeType: victim_gross_negligence
          damageType: personal_injury
          ageUnder12: false
          legallyNonCulpable: false
        result:
          reductionApplied: true
          reductionDegree: Reduction or denial proportional to circumstances
          rehabilitationAffected: false
        legal_basis: §47(1)
        automation:
          level: human_decision
          reason: "§47(1) explicitly requires that reduction/denial be 'sen mukaan kuin olosuhteet huomioon ottaen on kohtuullista' (as is reasonable taking circumstances into account). The 'kohtuullista' standard combined with 'olosuhteet huomioon ottaen' is the paradigmatic example of legally mandated human discretion. Automation would violate the statutory standard."
          legal_basis: "§47(1) — 'törkeällä huolimattomuudella myötävaikuttanut...korvausta voidaan alentaa tai evätä se sen mukaan kuin olosuhteet huomioon ottaen on kohtuullista' — explicit discretion ('kohtuullista' + 'olosuhteet huomioon ottaen')"

      - id: D13-R3
        description: Property damage contributory negligence — proportional reduction
        conditions:
          damageType: property_damage
        result:
          reductionApplied: true
          reductionDegree: Equitable reduction proportional to victim's degree of fault
          rehabilitationAffected: false
        legal_basis: §47(3)
        automation:
          level: human_decision
          reason: "§47(3) requires reduction 'kohtuuden mukaan' (according to equity/reasonableness) taking into account 'vahinkoa kärsineen viaksi jäävä syyllisyyden määrä ja muut olosuhteet' — both the degree of fault and other circumstances must be weighed. This is explicitly discretionary and cannot be automated."
          legal_basis: "§47(3) — 'Esinevahingosta suoritettavaa korvausta voidaan...kohtuuden mukaan alentaa...ottaen huomioon vahinkoa kärsineen viaksi jäävä syyllisyyden määrä ja muut olosuhteet' — 'kohtuuden mukaan' + fault degree assessment"

      - id: D13-R4
        description: Severe alcohol impairment (BAC ≥ 1.2 ‰ or ≥ 0.53 mg/l) — near-full denial of personal injury
        conditions:
          causeType:
            in: [alcohol_severe_BAC_1_2_permille_or_0_53_mg, impairment_other_substance_severe]
          damageType: personal_injury
          ageUnder12: false
          legallyNonCulpable: false
        result:
          reductionApplied: true
          reductionDegree: Only contribution of other circumstances compensated (typically minimal)
          rehabilitationAffected: false
        legal_basis: §48(1)
        note: BAC 1.2 ‰ in blood or 0.53 mg/l exhaled air triggers severe rule
        automation:
          level: human_decision
          reason: "While the BAC threshold (≥1.2‰ or ≥0.53 mg/l) is objectively measurable and triggers the severe rule automatically, the resulting compensation is 'only to the extent other circumstances contributed' — this causal apportionment (what did other circumstances contribute?) requires human judgment. The threshold check is full_auto but the compensation calculation is human_decision."
          legal_basis: "§48(1) — 'hänelle aiheutunut henkilövahinko korvataan vain siltä osin kuin muut olosuhteet ovat vaikuttaneet vahinkoon' — the 'other circumstances contribution' assessment requires human causal judgment"

      - id: D13-R5
        description: Moderate alcohol impairment (BAC ≥ 0.5 ‰ or ≥ 0.22 mg/l) — proportional reduction
        conditions:
          causeType:
            in: [alcohol_moderate_BAC_0_5_permille_or_0_22_mg, impairment_other_substance_moderate]
          damageType: personal_injury
          ageUnder12: false
          legallyNonCulpable: false
        result:
          reductionApplied: true
          reductionDegree: Reduction proportional to victim's contribution to accident
          rehabilitationAffected: false
        legal_basis: §48(2)
        automation:
          level: human_decision
          reason: "§48(2) requires reduction 'sen mukaan, mikä oli hänen osuutensa vahinkoon' (according to what was their contribution to the accident). Determining the claimant's proportional contribution to the accident causation is an inherently discretionary factual and causal assessment."
          legal_basis: "§48(2) — 'korvausta alennetaan sen mukaan, mikä oli hänen osuutensa vahinkoon' — proportional contribution to accident causation is a discretionary causal assessment"

      - id: D13-R6
        description: Rehabilitation compensation — NEVER reduced under §47 or §48
        conditions:
          damageType: rehabilitation
        result:
          reductionApplied: false
          reductionDegree: No reduction regardless of contributory negligence or alcohol
          rehabilitationAffected: false
        legal_basis: §47(2), §48(3)
        note: Exception — if personal injury compensation is denied entirely, rehabilitation is also not paid
        automation:
          level: full_auto
          reason: "The statutory prohibition on reducing rehabilitation compensation is absolute — no discretion, no exceptions except total denial of underlying personal injury compensation. The damage type classification (rehabilitation) is objective. The rule applies automatically."
          legal_basis: "§47(2) — 'Liikennevakuutuslain perusteella korvattavasta kuntoutuksesta annetun lain mukaisiin korvauksiin ei tehdä 1 momentissa tarkoitettua vähennystä'; §48(3) — same absolute bar — no discretionary language"

      - id: D13-R7
        description: Under 12 / legally non-culpable / necessity — no reduction under §47-49
        conditions:
          ageUnder12: true
        result:
          reductionApplied: false
          reductionDegree: No reduction; §47, §48, §49 cannot be invoked
          rehabilitationAffected: false
        legal_basis: §50
        automation:
          level: full_auto
          reason: "Age under 12 is an objectively verifiable fact. The statutory bar on invoking §47-49 reductions applies absolutely and automatically. No human judgment is required once age is verified."
          legal_basis: "§50 — 'Vakuutusyhtiö ei saa vastuusta vapautuakseen tai sen rajoittamiseksi vedota 47–49 §:n säännöksiin, jos henkilövahinkoa kärsinyt oli vahingon syntyessä kahtatoista vuotta nuorempi' — absolute rule, no discretion"

      - id: D13-R8
        description: Knowing unauthorised use of vehicle — compensation only for special reason
        conditions:
          causeType: knowing_unauthorised_vehicle_use
          ageUnder12: false
          legallyNonCulpable: false
        result:
          reductionApplied: true
          reductionDegree: Generally denied; paid only for special reason (erityinen syy)
          rehabilitationAffected: true
        legal_basis: §49
        automation:
          level: human_decision
          reason: "Whether 'erityinen syy' (special reason) exists to compensate despite knowing unauthorized use is an explicitly discretionary determination. No objective criteria are defined in the law — the special reason standard inherently requires case-by-case human judgment."
          legal_basis: "§49 — 'hänelle suoritetaan korvausta ajoneuvon vakuutuksesta vain erityisestä syystä' — 'erityinen syy' is a textbook example of legally mandated discretion that cannot be automated"

# ============================================================
# D14 — SUBROGATION / RIGHT OF RECOURSE
# ============================================================
  D14:
    id: D14
    label: Subrogation / Right of Recourse
    finnish: Takautumisoikeus
    legal_basis: §73, §74
    inputs:
      - id: thirdPartyType
        label: Type of party against whom recourse is sought
        type: enum
        values:
          - private_individual
          - employee_or_civil_servant
          - vehicle_owner_keeper_driver_passenger
          - company_or_organization
          - national_guarantee_fund_ETA
          - foreign_compensation_body_ETA
      - id: causationBasis
        label: Basis on which third party caused the event
        type: enum
        values:
          - intent
          - gross_negligence
          - driving_under_severe_alcohol_influence
          - ordinary_negligence_or_strict
      - id: recoveryContext
        label: Context of the LVK payment giving rise to recourse
        type: enum
        values:
          - LVK_paid_for_uninsured_vehicle
          - LVK_paid_for_unknown_vehicle
          - LVK_paid_because_no_insurer_identified
          - LVK_paid_insurer_insolvency
          - insurer_paid_and_subrogates
    outputs:
      - id: recourseAvailable

        label: Right of recourse available
        type: boolean
      - id: recourseAgainst
        label: Recourse against whom
        type: string
      - id: conditions
        label: Conditions for recourse
        type: string
    rules:
      - id: D14-R1
        description: Insurer subrogates against private individuals / vehicle parties — only for intent, gross negligence, or severe alcohol driving
        conditions:
          thirdPartyType:
            in: [private_individual, employee_or_civil_servant, vehicle_owner_keeper_driver_passenger]
          causationBasis:
            in: [intent, gross_negligence, driving_under_severe_alcohol_influence]
          recoveryContext: insurer_paid_and_subrogates
        result:
          recourseAvailable: true
          recourseAgainst: The individual who caused the event intentionally, with gross negligence or while severely intoxicated
          conditions: Insurer steps into claimant's shoes up to amount paid
        legal_basis: §73
        automation:
          level: human_decision
          reason: "Determining whether the third party acted with 'intent' (tahallisesti) or 'gross negligence' (törkeä huolimattomuus) is a legal assessment requiring human judgment. These are subjective mental state determinations that require evaluation of evidence. The severe alcohol driving condition (BAC ≥1.2‰) is objectively verifiable, but intent and gross negligence are not."
          legal_basis: "§73 — 'oikeus siirtyy kuitenkin vain, jos hän on aiheuttanut vakuutustapahtuman tahallisesti tai törkeästä huolimattomuudesta' — 'tahallisesti' (intent) and 'törkeä huolimattomuus' (gross negligence) require human legal assessment"

      - id: D14-R2
        description: Insurer subrogates against company/organization — for any causation basis
        conditions:
          thirdPartyType: company_or_organization
          recoveryContext: insurer_paid_and_subrogates
        result:
          recourseAvailable: true
          recourseAgainst: The company or organisation
          conditions: Full subrogation without restriction to intent/gross negligence
        legal_basis: §73
        automation:
          level: human_review
          reason: "Party classification as a company/organization is objective. The right of subrogation applies without fault restriction. However, identifying and pursuing the correct legal entity, verifying the amount paid, and establishing that the company caused the event requires professional legal review."
          legal_basis: "§73(1) — 'Vahinkoa kärsineen oikeus vaatia kolmannelta henkilöltä korvausmäärä...siirtyy vakuutusyhtiölle' — automatic transfer, but company identification and amount verification require professional review"

      - id: D14-R3
        description: LVK recourse against national guarantee fund — for uninsured ETA vehicle
        conditions:
          recoveryContext: LVK_paid_for_uninsured_vehicle
          thirdPartyType: national_guarantee_fund_ETA
        result:
