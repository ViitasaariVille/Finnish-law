        description: Uninsured Finnish vehicle — LVK liable regardless of fault
        conditions:
          vehicleIdentified: true
          vehicleHadInsurance: false
          permanentHomeState: Finland
          claimantKnewUninsured: false
        result:
          LVKLiable: true
          conditionsForLiability: LVK compensates as if it were the insurer
        legal_basis: §46(1)
        automation:
          level: full_auto
          reason: "All conditions are objectively verifiable: vehicle identification from accident report, insurance status from LVK/insurance register, home state from registry, claimant's lack of knowledge (default unless proven otherwise). LVK liability follows automatically."
          legal_basis: "§46(1) — 'Liikennevakuutuskeskus korvaa liikennevahingon, jos ajoneuvolla ei vahingon sattuessa ollut voimassaolevaa vakuutusta' — automatic liability rule"

      - id: D11-R2
        description: Claimant (occupant/driver) knew vehicle was uninsured — LVK may deny
        conditions:
          vehicleHadInsurance: false
          claimantKnewUninsured: true
        result:
          LVKLiable: false
          conditionsForLiability: LVK may deny if it can prove claimant's knowledge of no insurance
        legal_basis: §46(2)
        automation:
          level: human_review
          reason: "LVK must affirmatively 'prove' (osoittaa) the claimant's knowledge. This evidentiary burden requires assessment of available evidence of knowledge — communications, relationship to the vehicle, circumstances. A human must evaluate the evidence."
          legal_basis: "§46(2) — 'Liikennevakuutuskeskus voi osoittaa hänen tienneen ajoneuvon olleen vakuuttamaton' — burden of proof on LVK requiring evidentiary assessment"

      - id: D11-R3
        description: Unknown (hit-and-run) vehicle — LVK covers personal injury and hoofed animal damage; also other property damage if significant personal injury
        conditions:
          vehicleIdentified: false
          accidentInFinland: true
          damageType:
            in: [personal_injury, property_damage_hoofed_animals, property_damage_significant_with_personal]
        result:
          LVKLiable: true
          conditionsForLiability: LVK liable for personal injury, hoofed animal property damage, and significant property damage connected to significant personal injury
        legal_basis: §44
        automation:
          level: human_review
          reason: "Whether property damage qualifies as 'significant property damage connected to significant personal injury' (merkittävän henkilövahingon yhteydessä aiheutunut muu esinevahink) requires professional assessment of the injury severity and connection between the personal injury and property damage."
          legal_basis: "§44 — 'merkittävän henkilövahingon yhteydessä aiheutuneen muun esinevahingon' — 'merkittävä' (significant) personal injury threshold requires professional assessment"

      - id: D11-R4
        description: Exempt Finnish vehicle (§8(1)(1)-(5)) — LVK liable in Finland
        conditions:
          vehicleExemptFromObligation_cat1to5: true
          permanentHomeState: Finland
          accidentInFinland: true
        result:
          LVKLiable: true
          conditionsForLiability: LVK compensates for accidents in Finland caused by these exempt vehicles
        legal_basis: §43(1)
        automation:
          level: full_auto
          reason: "All conditions are objective: vehicle exempt category (§8(1)(1)-(5)) from vehicle classification data, Finnish home state from registry, accident location from accident report. LVK liability follows automatically."
          legal_basis: "§43(1) — 'Liikennevakuutuskeskus korvaa Suomessa sattuneen liikennevahingon, joka on aiheutunut sellaisen ajoneuvon liikenteeseen käyttämisestä, jonka pysyvä kotipaikka on Suomessa ja jolle ei 8 §:n 1 momentin 1–5 kohdan mukaan tarvitse ottaa liikennevakuutusta'"

      - id: D11-R5
        description: Exempt Finnish vehicle causing accident in another ETA state — LVK liable
        conditions:
          vehicleExemptFromObligation_cat1to5: true
          permanentHomeState: Finland
          accidentInFinland: false
        result:
          LVKLiable: true
          conditionsForLiability: LVK liable for ETA accidents by exempt Finnish vehicles (unless state-owned)
        legal_basis: §45(1)
        automation:
          level: full_auto
          reason: "All conditions are objective: exempt vehicle category, Finnish home state from registry, accident location from accident report. The exception for state-owned vehicles is an objective ownership check. LVK liability follows automatically."
          legal_basis: "§45(1) — 'Liikennevakuutuskeskus korvaa 43 §:n 1 momentissa tarkoitetun ajoneuvon liikenteeseen käyttämisestä aiheutuneen liikennevahingon silloin, kun se on sattunut muussa ETA-valtiossa kuin Suomessa, jollei ajoneuvon omistaja tai haltija ole Suomen valtio'"

      - id: D11-R6
        description: Foreign ETA vehicle — LVK primarily liable for accidents in Finland
        conditions:
          permanentHomeState: other_ETA
          accidentInFinland: true
        result:
          LVKLiable: true
          conditionsForLiability: LVK primarily liable; may reclaim from home state national guarantee fund
        legal_basis: §32(4), §74
        automation:
          level: full_auto
          reason: "Vehicle's ETA home state and accident location in Finland are both objective, verifiable facts. The primary LVK liability for foreign ETA vehicles causing accidents in Finland follows automatically by statute."
          legal_basis: "§32(4) — 'Liikennevakuutuskeskus on ensisijaisesti vastuussa sellaisen ajoneuvon, jonka pysyvä kotipaikka on muualla kuin Suomessa, Suomessa aiheuttamasta liikennevahingosta'"

